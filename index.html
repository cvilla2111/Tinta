<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ink API Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        
        #canvas {
            cursor: crosshair;
            display: block;
        }
        
        .drawing-controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .color-swatch {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .color-swatch:hover {
            transform: scale(1.1);
            border-color: #6b7280;
        }
        
        .color-swatch.active {
            border-color: #5D5CDE;
            border-width: 3px;
            transform: scale(1.1);
        }
        
        .size-indicator {
            border-radius: 50%;
            background-color: currentColor;
            margin: 0 auto;
            transition: all 0.2s ease;
        }
        
        .pressure-indicator {
            display: flex;
            align-items: center;
            gap: 2px;
            margin-top: 2px;
        }
        
        .pressure-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: currentColor;
            opacity: 0.3;
            transition: all 0.2s ease;
        }
        
        .pressure-dot.active {
            opacity: 1;
            transform: scale(1.3);
        }
        
        @media (prefers-color-scheme: dark) {
            .drawing-controls {
                background: rgba(24, 24, 24, 0.95);
                color: white;
            }
        }
    </style>
</head>
<body class="bg-white">
    <!-- Drawing Canvas -->
    <canvas id="canvas" class="w-full h-full"></canvas>
    
    <!-- Drawing Controls -->
    <div class="drawing-controls fixed top-2 left-2 p-2 z-10">
        <div class="flex flex-col space-y-1.5">
            <!-- Ink API Status -->
            <div id="ink-status" class="text-xs text-gray-500 dark:text-gray-400">
                <span id="status-text">Ink API...</span>
            </div>
            
            <!-- Color Palette -->
            <div class="flex space-x-1">
                <div class="color-swatch active" data-color="#000000" style="background-color: #000000;" title="Black"></div>
                <div class="color-swatch" data-color="#5D5CDE" style="background-color: #5D5CDE;" title="Purple"></div>
                <div class="color-swatch" data-color="#ef4444" style="background-color: #ef4444;" title="Red"></div>
                <div class="color-swatch" data-color="#22c55e" style="background-color: #22c55e;" title="Green"></div>
                <div class="color-swatch" data-color="#3b82f6" style="background-color: #3b82f6;" title="Blue"></div>
                <div class="color-swatch" data-color="#f59e0b" style="background-color: #f59e0b;" title="Orange"></div>
            </div>
            
            <!-- Brush Size -->
            <div class="flex items-center space-x-1">
                <label class="text-xs text-gray-600 dark:text-gray-400 w-8">Size:</label>
                <input type="range" id="brush-size" min="1" max="20" value="3" class="flex-1 h-2">
                <span id="brush-size-value" class="text-xs text-gray-600 dark:text-gray-400 w-6">3</span>
                <div class="flex flex-col items-center">
                    <div id="size-preview" class="size-indicator" style="width: 6px; height: 6px; background-color: #000000;"></div>
                    <div id="pressure-indicator" class="pressure-indicator hidden">
                        <div class="pressure-dot"></div>
                        <div class="pressure-dot"></div>
                        <div class="pressure-dot"></div>
                        <div class="pressure-dot"></div>
                        <div class="pressure-dot"></div>
                    </div>
                </div>
            </div>
            
            <!-- Eraser Size -->
            <div class="flex items-center space-x-1">
                <label class="text-xs text-gray-600 dark:text-gray-400 w-8">Erase:</label>
                <input type="range" id="eraser-size" min="5" max="50" value="10" class="flex-1 h-2">
                <span id="eraser-size-value" class="text-xs text-gray-600 dark:text-gray-400 w-6">10</span>
                <div class="flex flex-col items-center">
                    <div id="eraser-preview" class="size-indicator" style="width: 20px; height: 20px; background-color: transparent; border: 2px dashed #6b7280;"></div>
                </div>
            </div>
            
            <!-- Pressure Sensitivity Toggle -->
            <div class="flex items-center space-x-1">
                <input type="checkbox" id="pressure-toggle" checked class="w-3 h-3">
                <label for="pressure-toggle" class="text-xs text-gray-700 dark:text-gray-300">Pressure</label>
            </div>
            
            <!-- Pressure Range Controls -->
            <div id="pressure-controls" class="space-y-1">
                <div class="flex items-center space-x-1">
                    <label class="text-xs text-gray-600 dark:text-gray-400 w-8">Min:</label>
                    <input type="range" id="pressure-min" min="0.1" max="1" step="0.1" value="0.1" class="flex-1 h-1">
                    <span id="pressure-min-value" class="text-xs text-gray-600 dark:text-gray-400 w-6">0.1</span>
                </div>
                <div class="flex items-center space-x-1">
                    <label class="text-xs text-gray-600 dark:text-gray-400 w-8">Max:</label>
                    <input type="range" id="pressure-max" min="1" max="5" step="0.1" value="2.6" class="flex-1 h-1">
                    <span id="pressure-max-value" class="text-xs text-gray-600 dark:text-gray-400 w-6">2.6</span>
                </div>
                <div class="flex items-center space-x-1">
                    <label class="text-xs text-gray-600 dark:text-gray-400 w-8">Curve:</label>
                    <input type="range" id="pressure-curve" min="0.5" max="3" step="0.1" value="1.7" class="flex-1 h-1">
                    <span id="pressure-curve-value" class="text-xs text-gray-600 dark:text-gray-400 w-6">1.7</span>
                </div>
            </div>
            
            <!-- Interpolation Toggle -->
            <div class="flex items-center space-x-1">
                <input type="checkbox" id="interpolation-toggle" checked class="w-3 h-3">
                <label for="interpolation-toggle" class="text-xs text-gray-700 dark:text-gray-300">Smooth</label>
            </div>
            
            <!-- Ink Preview Debug Toggle -->
            <div class="flex items-center space-x-1">
                <input type="checkbox" id="debug-preview-toggle" class="w-3 h-3">
                <label for="debug-preview-toggle" class="text-xs text-gray-700 dark:text-gray-300">Red Preview</label>
            </div>
            
            <!-- Clear Button -->
            <button id="clear-btn" class="px-2 py-1 text-xs bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                Clear
            </button>
        </div>
    </div>

    <script>
        class InkDrawingApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.presenter = null;
                this.isDrawing = false;
                this.currentColor = '#000000';
                this.currentSize = 3;
                this.lastPoint = null;
                this.previousPoint = null;
                this.interpolationEnabled = true;
                this.debugPreviewEnabled = false;
                
                // Pressure sensitivity properties
                this.pressureEnabled = true;
                this.pressureMin = 0.1;
                this.pressureMax = 2.6;
                this.pressureCurve = 1.7;
                this.currentPressure = 0.5;
                
                // Pointer tracking to prevent finger interference
                this.activePointerId = null;
                this.activePointerType = null;
                
                // Eraser mode tracking
                this.isErasing = false;
                this.eraserSize = 10;
                
                this.setupCanvas();
                this.setupInkAPI();
                this.setupEventListeners();
                this.setupControls();
            }
            
            setupCanvas() {
                // Set canvas size to full viewport with high DPI support
                this.resizeCanvas();
                
                // Set canvas drawing properties for smooth rendering
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.currentSize;
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
                
                // Handle window resize
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                // Get device pixel ratio for high DPI displays
                const dpr = window.devicePixelRatio || 1;
                const rect = this.canvas.getBoundingClientRect();
                
                // Set display size (CSS pixels)
                const displayWidth = window.innerWidth;
                const displayHeight = window.innerHeight;
                
                // Set actual canvas size in memory (scaled for DPI)
                this.canvas.width = displayWidth * dpr;
                this.canvas.height = displayHeight * dpr;
                
                // Scale the canvas back down using CSS
                this.canvas.style.width = displayWidth + 'px';
                this.canvas.style.height = displayHeight + 'px';
                
                // Scale the drawing context so everything draws at the correct size
                this.ctx.scale(dpr, dpr);
                
                // Restore drawing properties after resize
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.currentSize;
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
            }
            
            async setupInkAPI() {
                const statusText = document.getElementById('status-text');
                
                try {
                    // Check if Ink API is supported
                    if ('ink' in navigator) {
                        statusText.textContent = 'Ink API supported';
                        statusText.className = 'text-green-600 dark:text-green-400';
                        
                        // Request presenter
                        this.presenter = await navigator.ink.requestPresenter({
                            presentationArea: this.canvas
                        });
                        
                        statusText.textContent = 'Ink API active (Low latency)';
                    } else {
                        statusText.textContent = 'Ink API not supported (Fallback mode)';
                        statusText.className = 'text-yellow-600 dark:text-yellow-400';
                    }
                } catch (error) {
                    console.warn('Ink API initialization failed:', error);
                    statusText.textContent = 'Ink API failed (Fallback mode)';
                    statusText.className = 'text-yellow-600 dark:text-yellow-400';
                }
            }
            
            setupEventListeners() {
                // Pointer events for drawing
                this.canvas.addEventListener('pointerdown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('pointermove', (e) => this.draw(e));
                this.canvas.addEventListener('pointerup', (e) => this.stopDrawing(e));
                this.canvas.addEventListener('pointerleave', (e) => this.stopDrawing(e));
                this.canvas.addEventListener('pointercancel', (e) => this.stopDrawing(e));
                
                // Prevent default touch behaviors
                this.canvas.addEventListener('touchstart', (e) => e.preventDefault());
                this.canvas.addEventListener('touchmove', (e) => e.preventDefault());
                this.canvas.addEventListener('touchend', (e) => e.preventDefault());
            }
            
            setupControls() {
                // Color swatches
                document.querySelectorAll('.color-swatch').forEach(swatch => {
                    swatch.addEventListener('click', (e) => {
                        // Remove active class from all swatches
                        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                        
                        // Add active class to clicked swatch
                        e.target.classList.add('active');
                        
                        // Update current color
                        this.currentColor = e.target.dataset.color;
                        this.ctx.strokeStyle = this.currentColor;
                        this.updateSizePreview();
                    });
                });
                
                // Brush size slider
                const brushSize = document.getElementById('brush-size');
                const brushSizeValue = document.getElementById('brush-size-value');
                
                brushSize.addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    brushSizeValue.textContent = this.currentSize;
                    this.updateLineWidth();
                    this.updateSizePreview();
                });
                
                // Eraser size slider
                const eraserSize = document.getElementById('eraser-size');
                const eraserSizeValue = document.getElementById('eraser-size-value');
                
                eraserSize.addEventListener('input', (e) => {
                    this.eraserSize = parseInt(e.target.value);
                    eraserSizeValue.textContent = this.eraserSize;
                    this.updateEraserPreview();
                });
                
                // Pressure sensitivity toggle
                const pressureToggle = document.getElementById('pressure-toggle');
                const pressureControls = document.getElementById('pressure-controls');
                const pressureIndicator = document.getElementById('pressure-indicator');
                
                pressureToggle.addEventListener('change', (e) => {
                    this.pressureEnabled = e.target.checked;
                    if (this.pressureEnabled) {
                        pressureControls.classList.remove('hidden');
                        pressureIndicator.classList.remove('hidden');
                    } else {
                        pressureControls.classList.add('hidden');
                        pressureIndicator.classList.add('hidden');
                        this.updateLineWidth();
                    }
                    this.updateSizePreview();
                });
                
                // Pressure range controls
                const pressureMin = document.getElementById('pressure-min');
                const pressureMax = document.getElementById('pressure-max');
                const pressureCurve = document.getElementById('pressure-curve');
                const pressureMinValue = document.getElementById('pressure-min-value');
                const pressureMaxValue = document.getElementById('pressure-max-value');
                const pressureCurveValue = document.getElementById('pressure-curve-value');
                
                pressureMin.addEventListener('input', (e) => {
                    this.pressureMin = parseFloat(e.target.value);
                    pressureMinValue.textContent = this.pressureMin.toFixed(1);
                    this.updateSizePreview();
                });
                
                pressureMax.addEventListener('input', (e) => {
                    this.pressureMax = parseFloat(e.target.value);
                    pressureMaxValue.textContent = this.pressureMax.toFixed(1);
                    this.updateSizePreview();
                });
                
                pressureCurve.addEventListener('input', (e) => {
                    this.pressureCurve = parseFloat(e.target.value);
                    pressureCurveValue.textContent = this.pressureCurve.toFixed(1);
                    this.updateSizePreview();
                });
                
                // Interpolation toggle
                const interpolationToggle = document.getElementById('interpolation-toggle');
                interpolationToggle.addEventListener('change', (e) => {
                    this.interpolationEnabled = e.target.checked;
                });
                
                // Debug preview toggle
                const debugPreviewToggle = document.getElementById('debug-preview-toggle');
                debugPreviewToggle.addEventListener('change', (e) => {
                    this.debugPreviewEnabled = e.target.checked;
                });
                
                // Clear button
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearCanvas();
                });
                
                // Initialize size preview
                this.updateSizePreview();
            }
            
            calculatePressureSize(pressure) {
                const baseSize = this.isErasing ? this.eraserSize : this.currentSize;
                
                if (!this.pressureEnabled) {
                    return baseSize;
                }
                
                // Apply pressure curve (exponential)
                const normalizedPressure = Math.pow(Math.max(0, Math.min(1, pressure)), this.pressureCurve);
                
                // Map to min/max range
                const pressureMultiplier = this.pressureMin + (this.pressureMax - this.pressureMin) * normalizedPressure;
                
                return baseSize * pressureMultiplier;
            }
            
            updateLineWidth(pressure = 0.5) {
                const size = this.calculatePressureSize(pressure);
                this.ctx.lineWidth = size;
            }
            
            updateEraserPreview() {
                const preview = document.getElementById('eraser-preview');
                const size = this.eraserSize * 2;
                preview.style.width = `${size}px`;
                preview.style.height = `${size}px`;
            }
            
            updateSizePreview() {
                const preview = document.getElementById('size-preview');
                
                if (this.pressureEnabled) {
                    // Show pressure range with min size
                    const minSize = this.calculatePressureSize(0) * 2;
                    const maxSize = this.calculatePressureSize(1) * 2;
                    
                    preview.style.width = `${minSize}px`;
                    preview.style.height = `${minSize}px`;
                    preview.style.backgroundColor = this.currentColor;
                    preview.style.border = `1px solid ${this.currentColor}`;
                    preview.style.boxShadow = `0 0 0 ${(maxSize - minSize) / 2}px ${this.currentColor}33`;
                } else {
                    const size = this.currentSize * 2;
                    preview.style.width = `${size}px`;
                    preview.style.height = `${size}px`;
                    preview.style.backgroundColor = this.currentColor;
                    preview.style.border = 'none';
                    preview.style.boxShadow = 'none';
                }
            }
            
            updatePressureIndicator(pressure) {
                const dots = document.querySelectorAll('.pressure-dot');
                const activeCount = Math.ceil(pressure * dots.length);
                
                dots.forEach((dot, index) => {
                    if (index < activeCount) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                    dot.style.color = this.currentColor;
                });
            }
            
            getPointerPosition(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            detectEraser(e) {
                // Check multiple ways to detect eraser:
                // 1. Button 5 (barrel button/eraser button on stylus)
                // 2. Button 2 with pen pointer type (some styluses)
                // 3. Specific eraser pointer type (if supported)
                return (e.button === 5) || 
                       (e.button === 2 && e.pointerType === 'pen') || 
                       (e.buttons & 32) || // Button 5 in buttons bitmask
                       (e.pointerType === 'pen' && e.buttons === 32);
            }
            
            setDrawingMode(isErasing) {
                this.isErasing = isErasing;
                
                if (isErasing) {
                    // Set eraser mode - this removes existing content
                    this.ctx.globalCompositeOperation = 'destination-out';
                    // Change cursor to indicate eraser mode
                    this.canvas.style.cursor = 'cell';
                } else {
                    // Set normal drawing mode
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = this.currentColor;
                    // Restore normal cursor
                    this.canvas.style.cursor = 'crosshair';
                }
            }
            
            startDrawing(e) {
                // Only allow pen/stylus input, ignore finger touches
                if (e.pointerType === 'touch') {
                    return;
                }
                
                // If already drawing with another pointer, ignore this one
                if (this.isDrawing && this.activePointerId !== null && this.activePointerId !== e.pointerId) {
                    return;
                }
                
                // Set active pointer tracking
                this.isDrawing = true;
                this.activePointerId = e.pointerId;
                this.activePointerType = e.pointerType;
                
                // Capture this pointer to ensure we get all its events
                this.canvas.setPointerCapture(e.pointerId);
                
                // Check if we're in eraser mode
                const isErasing = this.detectEraser(e);
                this.setDrawingMode(isErasing);
                
                const pos = this.getPointerPosition(e);
                this.lastPoint = pos;
                this.previousPoint = null;
                
                // Get pressure from pointer event
                this.currentPressure = e.pressure || 0.5;
                this.updateLineWidth(this.currentPressure);
                this.updatePressureIndicator(this.currentPressure);
                
                // Begin new path
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
                
                // Draw starting point
                this.ctx.lineTo(pos.x + 0.1, pos.y + 0.1);
                this.ctx.stroke();
            }
            
            async draw(e) {
                // Only process events from the active pointer
                if (!this.isDrawing || e.pointerId !== this.activePointerId) {
                    return;
                }
                
                const pos = this.getPointerPosition(e);
                
                // Update pressure
                this.currentPressure = e.pressure || 0.5;
                this.updateLineWidth(this.currentPressure);
                this.updatePressureIndicator(this.currentPressure);
                
                if (this.interpolationEnabled && this.lastPoint && this.previousPoint) {
                    // Use quadratic interpolation for smoother curves
                    const controlPoint = {
                        x: this.lastPoint.x,
                        y: this.lastPoint.y
                    };
                    
                    const midPoint = {
                        x: (this.lastPoint.x + pos.x) / 2,
                        y: (this.lastPoint.y + pos.y) / 2
                    };
                    
                    this.ctx.quadraticCurveTo(controlPoint.x, controlPoint.y, midPoint.x, midPoint.y);
                    this.ctx.stroke();
                    
                    // Move to the end point for next curve
                    this.ctx.beginPath();
                    this.ctx.moveTo(midPoint.x, midPoint.y);
                } else {
                    // Simple linear drawing
                    this.ctx.lineTo(pos.x, pos.y);
                    this.ctx.stroke();
                }
                
                // Use Ink API if available for low-latency rendering
                if (this.presenter) {
                    try {
                        const style = {
                            color: this.debugPreviewEnabled ? '#ff0000' : this.currentColor,
                            diameter: this.calculatePressureSize(this.currentPressure)
                        };
                        
                        await this.presenter.updateInkTrailStartPoint(e, style);
                    } catch (error) {
                        console.warn('Ink API trail update failed:', error);
                    }
                }
                
                // Update point history for interpolation
                this.previousPoint = this.lastPoint;
                this.lastPoint = pos;
            }
            
            stopDrawing(e) {
                // Only stop drawing if this is the active pointer or no specific event
                if (e && e.pointerId !== this.activePointerId) {
                    return;
                }
                
                if (!this.isDrawing) return;
                
                this.isDrawing = false;
                this.ctx.beginPath();
                this.lastPoint = null;
                
                // Reset active pointer tracking
                this.activePointerId = null;
                this.activePointerType = null;
                
                // Release pointer capture if we have an event
                if (e) {
                    try {
                        this.canvas.releasePointerCapture(e.pointerId);
                    } catch (error) {
                        // Ignore release errors
                    }
                }
                
                // Reset pressure indicator
                if (this.pressureEnabled) {
                    this.updatePressureIndicator(0);
                }
            }
            
            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        
        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new InkDrawingApp();
        });
        
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
