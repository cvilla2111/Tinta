<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Presentation Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #viewer {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #page-container {
            position: relative;
        }
        #file-input {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            font-size: 16px;
            padding: 5px;
        }
        #error-message {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            background: white;
            padding: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@arch-inc/fabricjs-psbrush@1.2.3/dist/index.js"></script>
</head>
<body>
    <input type="file" id="file-input" accept="application/pdf">
    <div id="error-message"></div>
    <div id="viewer">
        <div id="page-container"></div>
    </div>
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.mjs';

        let pdfDoc = null;
        let currentPageNum = 1;
        let pageContainer = document.getElementById('page-container');
        let fileInput = document.getElementById('file-input');
        let errorMessage = document.getElementById('error-message');
        let fabricCanvas = null;
        let pdfCanvas = null;
        let annotationCanvas = null;

        // Show file input initially
        fileInput.style.display = 'block';

        async function loadPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                fileInput.style.display = 'none'; // Hide file input after loading
                errorMessage.style.display = 'none';
                document.documentElement.requestFullscreen().catch(err => {
                    showError('Fullscreen error: ' + err.message);
                });
                renderPage(currentPageNum);
            } catch (error) {
                showError('Failed to load PDF: ' + error.message);
            }
        }

        async function renderPage(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);

                // Calculate scale to fit screen
                let viewport = page.getViewport({ scale: 1 });
                const scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
                viewport = page.getViewport({ scale });

                // Clear previous content
                pageContainer.innerHTML = '';

                // PDF canvas
                pdfCanvas = document.createElement('canvas');
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                pageContainer.appendChild(pdfCanvas);

                // Annotation canvas
                annotationCanvas = document.createElement('canvas');
                annotationCanvas.style.position = 'absolute';
                annotationCanvas.style.top = '0';
                annotationCanvas.style.left = '0';
                annotationCanvas.height = viewport.height;
                annotationCanvas.width = viewport.width;
                pageContainer.appendChild(annotationCanvas);

                // Render PDF
                const renderContext = {
                    canvasContext: pdfCanvas.getContext('2d'),
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                // Setup Fabric.js for annotations
                fabricCanvas = new fabric.Canvas(annotationCanvas, {
                    isDrawingMode: true,
                    enablePointerEvents: true
                });
                const brush = new fabric.PSBrush(fabricCanvas);
                brush.width = 50; // Large pressure-sensitive brush
                brush.color = 'blue';
                fabricCanvas.freeDrawingBrush = brush;

                let eraseMode = false;

                fabricCanvas.on('mouse:down', (opt) => {
                    const e = opt.e;
                    // Detect Bamboo stylus eraser or barrel button
                    if (e.pointerType === 'pen' && (e.buttons & 32 || e.buttons & 2 || e.button === 5 || e.button === 2)) {
                        eraseMode = true;
                        brush.color = 'rgba(255, 0, 0, 0.5)'; // Visual feedback for erase
                    } else {
                        eraseMode = false;
                        brush.color = 'blue';
                    }
                });

                fabricCanvas.on('path:created', (opt) => {
                    const path = opt.path;
                    if (eraseMode) {
                        const objects = fabricCanvas.getObjects().filter(o => o !== path);
                        objects.forEach((obj) => {
                            if (path.intersectsWithObject(obj, true, true)) {
                                fabricCanvas.remove(obj);
                            }
                        });
                        fabricCanvas.remove(path);
                        eraseMode = false;
                        brush.color = 'blue';
                    }
                });
            } catch (error) {
                showError('Failed to render page: ' + error.message);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            fileInput.style.display = 'block'; // Show file input again on error
        }

        // File input handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                showError('Please select a valid PDF file');
            }
        });

        // Navigation with arrow keys
        document.addEventListener('keydown', (e) => {
            if (pdfDoc && e.key === 'ArrowRight' && currentPageNum < pdfDoc.numPages) {
                currentPageNum++;
                renderPage(currentPageNum);
            } else if (pdfDoc && e.key === 'ArrowLeft' && currentPageNum > 1) {
                currentPageNum--;
                renderPage(currentPageNum);
            }
        });
    </script>
</body>
</html>
