<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #E4F0F4; /* Updated homescreen background color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mulish', sans-serif; /* Added Mulish font */
            overflow: hidden;
        }
        .background-rectangle {
            position: absolute;
            top: 10vh; /* 10% from top */
            left: 20vw; /* 20% from left */
            width: 80vw; /* 80% of viewport width (100% - 20% left margin) */
            height: 90vh; /* 90% of viewport height (100% - 10% top margin) */
            background-color: #F5FAFD; /* Updated background rectangle color */
            border-radius: 20px 0 0 0; /* Only top-left corner rounded */
            z-index: 1; /* Behind other elements */
        }
        .app-title {
            position: absolute;
            top: 30px; /* 30px from top */
            left: 30px; /* 30px from left */
            font-size: 30px; /* Changed from 38px to 30px */
            color: #00677C; /* Same color as load button */
            font-weight: 600; /* Semi-bold weight */
            z-index: 100; /* Above background but below button */
        }
        .load-button {
            position: fixed; /* Fixed position */
            bottom: 30px; /* 30px from bottom */
            right: 30px; /* 30px from right */
            background-color: #00677C; /* Updated button color */
            color: white;
            border: none;
            width: 60px; /* Fixed width */
            height: 60px; /* Fixed height */
            border-radius: 50%; /* Circular shape */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-size: 36px; /* Bigger font for plus symbol */
            font-weight: 100; /* Thinner font weight */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .load-button:hover {
            background-color: #004d5d; /* Darker shade for hover */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .load-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #fileInput {
            display: none;
        }
        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none;
            z-index: 9999;
            overflow: hidden;
        }
        .pdf-container.active {
            display: block;
        }
        .pdf-container.small-rectangle {
            background-color: transparent; /* Make background transparent */
        }
        .pdf-rectangle-wrapper {
            position: absolute;
            top: calc(10vh + 30px); /* 30px inside the background rectangle from top */
            left: calc(20vw + 30px); /* 30px inside the background rectangle from left */
            width: 240px; /* Smaller fixed width */
            height: 135px; /* Smaller fixed height (16:9 aspect ratio) */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 10000;
            display: none; /* Hidden by default */
        }
        .pdf-container.small-rectangle .pdf-rectangle-wrapper {
            display: block; /* Show in small rectangle mode */
        }
        .pdf-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .pdf-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0; /* No border radius in fullscreen */
        }
        .pdf-container.small-rectangle .pdf-canvas {
            display: none; /* Hide fullscreen canvas in small rectangle mode */
        }
        .pdf-container:not(.small-rectangle) .pdf-canvas {
            display: block; /* Show fullscreen canvas in fullscreen mode */
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
        .pdf-container.small-rectangle .loading-indicator {
            color: #333; /* Dark text for white background */
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            z-index: 10001;
        }
        .close-button:hover {
            background-color: #fff;
            transform: scale(1.1);
        }
        .pdf-container.small-rectangle .close-button {
            display: flex;
        }
        .pdf-container:not(.small-rectangle) .close-button {
            display: none;
        }
        .pdf-filename {
            position: absolute;
            bottom: -30px; /* Position relative to wrapper */
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 9999;
            transform: translateX(0); /* Reset transform */
        }
        .pdf-container.small-rectangle .pdf-filename {
            display: block;
        }
        .pdf-container:not(.small-rectangle) .pdf-filename {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background rectangle for aesthetic purposes -->
    <div class="background-rectangle"></div>
    
    <!-- App title -->
    <h1 class="app-title">Tinta</h1>
    
    <button class="load-button" onclick="document.getElementById('fileInput').click()">
        +
    </button>
    
    <input type="file" id="fileInput" accept=".pdf" onchange="loadPDF(event)">
    
    <div class="pdf-container" id="pdfContainer">
        <canvas class="pdf-canvas" id="pdfCanvas"></canvas>
        <div class="loading-indicator" id="loadingIndicator">Loading PDF...</div>
        
        <div class="pdf-rectangle-wrapper" id="pdfRectangleWrapper">
            <button class="close-button" onclick="closePDF()">Ã—</button>
            <img class="pdf-image" id="pdfImage" src="" alt="PDF Preview">
            <div class="loading-indicator" id="loadingIndicatorSmall">Loading PDF...</div>
            <div class="pdf-filename" id="pdfFilename"></div>
        </div>
    </div>
    
    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pdfBlob = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfFilename = document.getElementById('pdfFilename');
        const pdfImage = document.getElementById('pdfImage');
        const pdfRectangleWrapper = document.getElementById('pdfRectangleWrapper');
        const loadingIndicatorSmall = document.getElementById('loadingIndicatorSmall');
        
        function loadPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                // Store the file as a Blob for later use
                pdfBlob = new Blob([file], { type: 'application/pdf' });
                
                // Store and display filename
                const fileName = file.name;
                pdfFilename.textContent = fileName;
                
                const fileReader = new FileReader();
                
                pdfContainer.classList.add('active');
                document.getElementById('loadingIndicator').classList.add('active');
                
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        document.getElementById('loadingIndicator').classList.remove('active');
                        
                        // Request fullscreen
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen();
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        }
                        
                        // Render first page on fullscreen canvas
                        renderPage(currentPage, canvas, ctx);
                    }).catch(function(error) {
                        console.error('Error loading PDF:', error);
                        document.getElementById('loadingIndicator').classList.remove('active');
                        alert('Error loading PDF. Please try another file.');
                        closePDF();
                    });
                };
                
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please select a valid PDF file.');
            }
        }
        
        function renderPage(num, canvas, ctx) {
            return new Promise((resolve) => {
                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        resolve();
                    });
                });
            });
        }
        
        function renderPageToImage(pageNum) {
            return new Promise((resolve) => {
                if (!pdfDoc) {
                    resolve('');
                    return;
                }
                
                // Create a temporary canvas
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                pdfDoc.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    tempCanvas.height = viewport.height;
                    tempCanvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: tempCtx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        // Convert to data URL
                        const dataUrl = tempCanvas.toDataURL();
                        resolve(dataUrl);
                    });
                });
            });
        }
        
        async function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                pageRendering = true;
                await renderPage(num, canvas, ctx);
                pageRendering = false;
                if (pageNumPending !== null) {
                    const pending = pageNumPending;
                    pageNumPending = null;
                    queueRenderPage(pending);
                }
            }
        }
        
        function closePDF() {
            // Exit fullscreen if in fullscreen
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            }
            
            // Clear the PDF and hide container
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pdfContainer.classList.remove('active', 'small-rectangle');
            document.getElementById('fileInput').value = '';
            pdfDoc = null;
            pdfBlob = null;
            currentPage = 1;
            pdfFilename.textContent = '';
            pdfImage.src = '';
        }
        
        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;
            
            switch(event.key) {
                case 'Escape':
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        // Exit fullscreen and show in small rectangle
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen()) {
                            document.msExitFullscreen();
                        }
                        
                        // After exiting fullscreen, show in small rectangle
                        setTimeout(async () => {
                            pdfContainer.classList.add('small-rectangle');
                            
                            // Show loading indicator
                            loadingIndicatorSmall.classList.add('active');
                            
                            // Render current page to image
                            const imageUrl = await renderPageToImage(currentPage);
                            pdfImage.src = imageUrl;
                            
                            // Hide loading indicator
                            loadingIndicatorSmall.classList.remove('active');
                            
                            // Unload PDF to save memory
                            pdfDoc = null;
                        }, 100);
                    }
                    // ESC key no longer closes the PDF rectangle
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        queueRenderPage(currentPage);
                    }
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    if (currentPage < pdfDoc.numPages) {
                        currentPage++;
                        queueRenderPage(currentPage);
                    }
                    break;
            }
        });
        
        // Handle click on small rectangle to return to fullscreen
        pdfRectangleWrapper.addEventListener('click', async function(event) {
            // Don't trigger if clicking on close button
            if (event.target.classList.contains('close-button')) return;
            
            if (pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.remove('small-rectangle');
                
                // Show loading indicator
                document.getElementById('loadingIndicator').classList.add('active');
                
                // Reload PDF from stored Blob
                if (pdfBlob) {
                    const fileReader = new FileReader();
                    
                    fileReader.onload = async function() {
                        const typedarray = new Uint8Array(this.result);
                        
                        try {
                            pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                            
                            // Request fullscreen
                            if (pdfContainer.requestFullscreen()) {
                                pdfContainer.requestFullscreen();
                            } else if (pdfContainer.webkitRequestFullscreen) {
                                pdfContainer.webkitRequestFullscreen();
                            } else if (pdfContainer.msRequestFullscreen) {
                                pdfContainer.msRequestFullscreen();
                            }
                            
                            // Hide loading indicator
                            document.getElementById('loadingIndicator').classList.remove('active');
                            
                            // Render current page
                            await renderPage(currentPage, canvas, ctx);
                        } catch (error) {
                            console.error('Error loading PDF:', error);
                            document.getElementById('loadingIndicator').classList.remove('active');
                            alert('Error loading PDF. Please try again.');
                        }
                    };
                    
                    fileReader.readAsArrayBuffer(pdfBlob);
                }
            }
        });
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                // If exiting fullscreen and not already in small rectangle, show it
                setTimeout(async () => {
                    pdfContainer.classList.add('small-rectangle');
                    
                    // Show loading indicator
                    loadingIndicatorSmall.classList.add('active');
                    
                    // Render current page to image
                    const imageUrl = await renderPageToImage(currentPage);
                    pdfImage.src = imageUrl;
                    
                    // Hide loading indicator
                    loadingIndicatorSmall.classList.remove('active');
                    
                    // Unload PDF to save memory
                    pdfDoc = null;
                }, 100);
            }
        });
        
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement && pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                setTimeout(async () => {
                    pdfContainer.classList.add('small-rectangle');
                    
                    // Show loading indicator
                    loadingIndicatorSmall.classList.add('active');
                    
                    // Render current page to image
                    const imageUrl = await renderPageToImage(currentPage);
                    pdfImage.src = imageUrl;
                    
                    // Hide loading indicator
                    loadingIndicatorSmall.classList.remove('active');
                    
                    // Unload PDF to save memory
                    pdfDoc = null;
                }, 100);
            }
        });
        
        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement && pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                setTimeout(async () => {
                    pdfContainer.classList.add('small-rectangle');
                    
                    // Show loading indicator
                    loadingIndicatorSmall.classList.add('active');
                    
                    // Render current page to image
                    const imageUrl = await renderPageToImage(currentPage);
                    pdfImage.src = imageUrl;
                    
                    // Hide loading indicator
                    loadingIndicatorSmall.classList.remove('active');
                    
                    // Unload PDF to save memory
                    pdfDoc = null;
                }, 100);
            }
        });
        
        // Handle window resize to adjust canvas
        window.addEventListener('resize', function() {
            if (pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                queueRenderPage(currentPage);
            }
        });
    </script>
</body>
</html>
