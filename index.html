<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #808080;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .load-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .load-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .load-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #fileInput {
            display: none;
        }

        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none;
            z-index: 9999;
            overflow: hidden;
        }

        .pdf-container.active {
            display: block;
        }

        .pdf-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .current-page {
            transform: translateX(0);
            z-index: 1;
        }

        .next-page {
            transform: translateX(100%);
            z-index: 2;
        }

        .prev-page {
            transform: translateX(-100%);
            z-index: 2;
        }

        .slide-out-left {
            transform: translateX(-100%);
        }

        .slide-out-right {
            transform: translateX(100%);
        }

        .slide-in-left {
            transform: translateX(0);
        }

        .slide-in-right {
            transform: translateX(0);
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
            z-index: 10;
        }

        .loading-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <button class="load-button" onclick="document.getElementById('fileInput').click()">
        Load Pdf
    </button>
    
    <input type="file" id="fileInput" accept=".pdf" onchange="loadPDF(event)">
    
    <div class="pdf-container" id="pdfContainer">
        <canvas class="pdf-canvas current-page" id="currentCanvas"></canvas>
        <canvas class="pdf-canvas next-page" id="nextCanvas"></canvas>
        <div class="loading-indicator" id="loadingIndicator">Loading PDF...</div>
    </div>

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let isTransitioning = false;
        const scale = 1.5;
        const currentCanvas = document.getElementById('currentCanvas');
        const nextCanvas = document.getElementById('nextCanvas');
        const currentCtx = currentCanvas.getContext('2d');
        const nextCtx = nextCanvas.getContext('2d');

        function loadPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                
                document.getElementById('pdfContainer').classList.add('active');
                document.getElementById('loadingIndicator').classList.add('active');
                
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        document.getElementById('loadingIndicator').classList.remove('active');
                        
                        // Request fullscreen
                        const pdfContainer = document.getElementById('pdfContainer');
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen();
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        }
                        
                        // Render first page
                        renderPage(currentPage, currentCanvas, currentCtx);
                    }).catch(function(error) {
                        console.error('Error loading PDF:', error);
                        document.getElementById('loadingIndicator').classList.remove('active');
                        alert('Error loading PDF. Please try another file.');
                        closePDF();
                    });
                };
                
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please select a valid PDF file.');
            }
        }

        function renderPage(num, canvas, ctx) {
            return new Promise((resolve) => {
                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        resolve();
                    });
                });
            });
        }

        async function changePage(newPage, direction) {
            if (isTransitioning || !pdfDoc) return;
            
            // Check boundaries
            if (newPage < 1 || newPage > pdfDoc.numPages) return;
            
            isTransitioning = true;
            
            // Set up next canvas position based on direction
            if (direction === 'next') {
                nextCanvas.className = 'pdf-canvas next-page';
            } else {
                nextCanvas.className = 'pdf-canvas prev-page';
            }
            
            // Render the new page on the next canvas
            await renderPage(newPage, nextCanvas, nextCtx);
            
            // Start the transition
            setTimeout(() => {
                if (direction === 'next') {
                    currentCanvas.className = 'pdf-canvas slide-out-left';
                    nextCanvas.className = 'pdf-canvas slide-in-right';
                } else {
                    currentCanvas.className = 'pdf-canvas slide-out-right';
                    nextCanvas.className = 'pdf-canvas slide-in-left';
                }
            }, 50);
            
            // After transition completes, swap canvases and reset
            setTimeout(() => {
                // Swap canvases
                const tempCanvas = currentCanvas;
                const tempCtx = currentCtx;
                
                currentCanvas = nextCanvas;
                currentCtx = nextCtx;
                nextCanvas = tempCanvas;
                nextCtx = tempCtx;
                
                // Update the DOM elements
                currentCanvas.id = 'currentCanvas';
                nextCanvas.id = 'nextCanvas';
                
                // Reset classes
                currentCanvas.className = 'pdf-canvas current-page';
                nextCanvas.className = 'pdf-canvas next-page';
                
                // Update current page
                currentPage = newPage;
                
                // Clear next canvas
                nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
                
                isTransitioning = false;
            }, 450); // Slightly longer than the transition to ensure it completes
        }

        function closePDF() {
            const pdfContainer = document.getElementById('pdfContainer');
            const fileInput = document.getElementById('fileInput');
            
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            // Clear the PDF and hide container
            currentCtx.clearRect(0, 0, currentCanvas.width, currentCanvas.height);
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            pdfContainer.classList.remove('active');
            fileInput.value = '';
            pdfDoc = null;
            currentPage = 1;
            isTransitioning = false;
        }

        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;
            
            switch(event.key) {
                case 'Escape':
                    closePDF();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    changePage(currentPage - 1, 'prev');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    changePage(currentPage + 1, 'next');
                    break;
            }
        });

        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                closePDF();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                closePDF();
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                closePDF();
            }
        });

        // Handle window resize to adjust canvas
        window.addEventListener('resize', function() {
            if (pdfDoc && !isTransitioning) {
                renderPage(currentPage, currentCanvas, currentCtx);
            }
        });
    </script>
</body>
</html>
