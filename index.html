<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylus Drawing - Ink API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
            touch-action: none;
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
            background: white;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        .controls.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .controls:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .color-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .color-button:hover {
            transform: scale(1.1);
        }
        
        .color-button.active {
            border-color: #374151;
            box-shadow: 0 0 0 2px rgba(55, 65, 81, 0.3);
        }
        
        .size-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
        }
        
        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #5D5CDE;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toggle-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button class="toggle-button" id="toggleControls" title="Toggle Controls">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 8v6m11-7h-6m-8 0H1"></path>
        </svg>
    </button>
    
    <div class="controls" id="controls">
        <div class="mb-4">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Colors</h3>
            <div class="flex gap-2 flex-wrap">
                <div class="color-button active" style="background: #000000" data-color="#000000"></div>
                <div class="color-button" style="background: #5D5CDE" data-color="#5D5CDE"></div>
                <div class="color-button" style="background: #ef4444" data-color="#ef4444"></div>
                <div class="color-button" style="background: #10b981" data-color="#10b981"></div>
                <div class="color-button" style="background: #f59e0b" data-color="#f59e0b"></div>
                <div class="color-button" style="background: #8b5cf6" data-color="#8b5cf6"></div>
            </div>
        </div>
        
        <div class="mb-4">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Brush Size</h3>
            <div class="flex items-center gap-3">
                <span class="text-xs text-gray-500">1</span>
                <input type="range" class="size-slider" id="brushSize" min="1" max="20" value="3">
                <span class="text-xs text-gray-500">20</span>
            </div>
            <div class="text-xs text-gray-500 mt-1">Size: <span id="sizeDisplay">3</span>px</div>
        </div>
        
        <div class="mb-4">
            <button id="clearCanvas" class="w-full bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600 transition-colors">
                Clear Canvas
            </button>
        </div>
        
        <div class="mb-4">
            <button id="presentButton" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                üñ•Ô∏è Present Drawing
            </button>
        </div>
        
        <div class="mb-4">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700">Smooth Curves (QI)</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="quadraticInterpolation" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
            </div>
            <div class="text-xs text-gray-500 mt-1">Quadratic interpolation for smoother strokes</div>
        </div>
        
        <div class="text-xs text-gray-500">
            ‚úèÔ∏è Stylus only - finger touch disabled
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        class StylusDrawingApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.presenter = null;
                this.isDrawing = false;
                this.currentStyle = { color: '#000000', diameter: 3 };
                this.lastPoint = null;
                this.presentationConnection = null;
                this.drawingActions = []; // Store drawing actions for syncing
                this.lastSyncTime = 0;
                this.syncThrottle = 16; // ~60fps limit for drawing sync
                this.pendingActions = [];
                
                // Quadratic interpolation variables
                this.useQuadraticInterpolation = true;
                this.previousPoint = null;
                this.currentStroke = [];
                
                // Check if this is a presentation display
                if (window.location.hash === '#presentation') {
                    this.setupPresentationDisplay();
                    return;
                }
                
                this.initializeCanvas();
                this.initializeInkAPI();
                this.setupEventListeners();
                this.setupUI();
                this.setupPresentation();
                
                // Show initial notification
                this.showNotification('Ready for stylus input - finger touch disabled', 3000);
            }
            
            initializeCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Set canvas drawing properties
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = true;
            }
            
            async initializeInkAPI() {
                if ('ink' in navigator) {
                    try {
                        this.presenter = await navigator.ink.requestPresenter({ 
                            presentationArea: this.canvas 
                        });
                        console.log('Ink API initialized successfully');
                        this.showNotification('Enhanced stylus mode active', 2000);
                    } catch (error) {
                        console.warn('Ink API not available:', error);
                        this.showNotification('Fallback drawing mode', 2000);
                    }
                } else {
                    console.warn('Ink API not supported');
                    this.showNotification('Ink API not supported - using fallback', 3000);
                }
            }
            
            setupEventListeners() {
                // Drawing events - only for stylus
                this.canvas.addEventListener('pointerdown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('pointermove', (e) => this.draw(e));
                this.canvas.addEventListener('pointerup', () => this.stopDrawing());
                this.canvas.addEventListener('pointerleave', () => this.stopDrawing());
                
                // Completely block all touch events on canvas
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                // Block mouse events on canvas too (optional)
                this.canvas.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                });
            }
            
            setupUI() {
                const toggleButton = document.getElementById('toggleControls');
                const controls = document.getElementById('controls');
                const colorButtons = document.querySelectorAll('.color-button');
                const brushSize = document.getElementById('brushSize');
                const sizeDisplay = document.getElementById('sizeDisplay');
                const clearButton = document.getElementById('clearCanvas');
                const presentButton = document.getElementById('presentButton');
                
                // Toggle controls visibility
                toggleButton.addEventListener('click', () => {
                    controls.classList.toggle('visible');
                });
                
                // Color selection
                colorButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        colorButtons.forEach(b => b.classList.remove('active'));
                        button.classList.add('active');
                        this.currentStyle.color = button.dataset.color;
                    });
                });
                
                // Brush size
                brushSize.addEventListener('input', (e) => {
                    this.currentStyle.diameter = parseInt(e.target.value);
                    sizeDisplay.textContent = e.target.value;
                });
                
                // Clear canvas
                clearButton.addEventListener('click', () => {
                    this.clearCanvas();
                });
                
                // Present button
                presentButton.addEventListener('click', () => {
                    this.startPresentation();
                });
                
                // Quadratic interpolation toggle
                const qiToggle = document.getElementById('quadraticInterpolation');
                qiToggle.addEventListener('change', (e) => {
                    this.useQuadraticInterpolation = e.target.checked;
                    this.showNotification(
                        this.useQuadraticInterpolation ? 'Smooth curves enabled' : 'Smooth curves disabled', 
                        1500
                    );
                });
                
                // Hide controls initially after 3 seconds
                setTimeout(() => {
                    controls.classList.remove('visible');
                }, 3000);
            }
            
            isStylusInput(event) {
                // Only allow pen/stylus input, block touch and mouse
                return event.pointerType === 'pen';
            }
            
            startDrawing(event) {
                if (!this.isStylusInput(event)) {
                    return;
                }
                
                this.isDrawing = true;
                this.lastPoint = { x: event.clientX, y: event.clientY };
                this.previousPoint = null;
                this.currentStroke = [{ x: event.clientX, y: event.clientY }];
                
                // Set drawing style
                this.ctx.strokeStyle = this.currentStyle.color;
                this.ctx.lineWidth = this.currentStyle.diameter;
                this.ctx.globalCompositeOperation = 'source-over';
                
                // Start new path
                this.ctx.beginPath();
                this.ctx.moveTo(event.clientX, event.clientY);
                
                // Send drawing action to presentation
                this.sendDrawingAction({
                    type: 'start',
                    x: event.clientX,
                    y: event.clientY,
                    color: this.currentStyle.color,
                    diameter: this.currentStyle.diameter,
                    useQuadratic: this.useQuadraticInterpolation
                });
                
                // Use Ink API if available
                if (this.presenter) {
                    try {
                        this.presenter.updateInkTrailStartPoint(event, this.currentStyle);
                    } catch (error) {
                        console.warn('Ink API error:', error);
                    }
                }
            }
            
            draw(event) {
                if (!this.isDrawing || !this.isStylusInput(event)) {
                    return;
                }
                
                const currentPoint = { x: event.clientX, y: event.clientY };
                this.currentStroke.push(currentPoint);
                
                if (this.useQuadraticInterpolation && this.currentStroke.length >= 3) {
                    // Use quadratic interpolation for smoother curves
                    this.drawQuadraticCurve();
                } else {
                    // Fallback to linear drawing
                    this.ctx.lineTo(currentPoint.x, currentPoint.y);
                    this.ctx.stroke();
                }
                
                // Send drawing action to presentation
                this.sendDrawingAction({
                    type: 'draw',
                    x: currentPoint.x,
                    y: currentPoint.y,
                    color: this.currentStyle.color,
                    diameter: this.currentStyle.diameter,
                    useQuadratic: this.useQuadraticInterpolation,
                    previousPoint: this.previousPoint,
                    controlPoint: this.lastPoint
                });
                
                // Use Ink API for enhanced rendering
                if (this.presenter) {
                    try {
                        this.presenter.updateInkTrailStartPoint(event, this.currentStyle);
                    } catch (error) {
                        console.warn('Ink API error:', error);
                    }
                }
                
                this.previousPoint = this.lastPoint;
                this.lastPoint = currentPoint;
            }
            
            drawQuadraticCurve() {
                const len = this.currentStroke.length;
                if (len < 3) return;
                
                // Get the last three points
                const p0 = this.currentStroke[len - 3];
                const p1 = this.currentStroke[len - 2];
                const p2 = this.currentStroke[len - 1];
                
                // Calculate control point (midpoint between p0 and p2)
                const controlX = (p0.x + p2.x) / 2;
                const controlY = (p0.y + p2.y) / 2;
                
                // Draw quadratic curve from p0 to control point, with p1 as control point
                this.ctx.quadraticCurveTo(p1.x, p1.y, controlX, controlY);
                this.ctx.stroke();
            }
            
            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.ctx.closePath();
                }
            }
            
            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Send clear action to presentation
                if (this.presentationConnection) {
                    const message = { type: 'clear' };
                    this.presentationConnection.send(JSON.stringify(message));
                }
                
                this.showNotification('Canvas cleared', 1500);
            }
            
            setupPresentation() {
                // Setup Presentation API if available
                if ('PresentationRequest' in window) {
                    this.presentationRequest = new PresentationRequest(window.location.href + '#presentation');
                } else {
                    // Hide presentation button if API not supported
                    const presentButton = document.getElementById('presentButton');
                    if (presentButton) {
                        presentButton.style.display = 'none';
                    }
                }
            }
            
            setupPresentationDisplay() {
                // This runs when the app is loaded in presentation mode
                document.body.innerHTML = `
                    <canvas id="presentationCanvas" style="
                        width: 100vw; 
                        height: 100vh; 
                        display: block; 
                        background: white;
                        cursor: none;
                    "></canvas>
                `;
                
                this.canvas = document.getElementById('presentationCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Set canvas drawing properties
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = true;
                
                // Listen for presentation messages
                if (navigator.presentation && navigator.presentation.receiver) {
                    navigator.presentation.receiver.connectionList.then(list => {
                        list.connections.forEach(connection => {
                            connection.onmessage = event => {
                                this.handlePresentationMessage(JSON.parse(event.data));
                            };
                        });
                        
                        list.addEventListener('connectionavailable', event => {
                            event.connection.onmessage = event => {
                                this.handlePresentationMessage(JSON.parse(event.data));
                            };
                        });
                    });
                }
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            startPresentation() {
                if (this.presentationRequest) {
                    this.presentationRequest.start()
                        .then(connection => {
                            this.presentationConnection = connection;
                            this.showNotification('Presentation started', 2000);
                            
                            // Send current canvas content to presentation
                            this.syncCanvasToPresentation();
                            
                            connection.onclose = () => {
                                this.presentationConnection = null;
                                this.showNotification('Presentation ended', 2000);
                            };
                        })
                        .catch(error => {
                            console.error('Presentation error:', error);
                            this.showNotification('Could not start presentation', 3000);
                        });
                } else {
                    this.showNotification('Presentation API not supported', 3000);
                }
            }
            
            syncCanvasToPresentation() {
                if (this.presentationConnection) {
                    // Send the current canvas as image data
                    const imageData = this.canvas.toDataURL();
                    const message = {
                        type: 'canvasSync',
                        data: imageData
                    };
                    this.presentationConnection.send(JSON.stringify(message));
                }
            }
            
            sendDrawingAction(action) {
                if (!this.presentationConnection) return;
                
                // Throttle drawing actions to prevent overwhelming the connection
                const now = Date.now();
                
                if (action.type === 'start') {
                    // Always send start actions immediately
                    this.sendMessageSafely({
                        type: 'drawingAction',
                        data: action
                    });
                } else if (action.type === 'draw') {
                    // Throttle draw actions
                    this.pendingActions.push(action);
                    
                    if (now - this.lastSyncTime >= this.syncThrottle) {
                        this.flushPendingActions();
                        this.lastSyncTime = now;
                    }
                }
            }
            
            flushPendingActions() {
                if (this.pendingActions.length === 0) return;
                
                // Send batched actions
                const batch = [...this.pendingActions];
                this.pendingActions = [];
                
                this.sendMessageSafely({
                    type: 'batchedActions',
                    data: batch
                });
            }
            
            sendMessageSafely(message) {
                if (!this.presentationConnection) return;
                
                try {
                    this.presentationConnection.send(JSON.stringify(message));
                } catch (error) {
                    console.warn('Failed to send presentation message:', error);
                    // Attempt to reconnect or handle gracefully
                    this.handlePresentationError();
                }
            }
            
            handlePresentationError() {
                if (this.presentationConnection) {
                    // Clear the failed connection
                    this.presentationConnection = null;
                    this.showNotification('Presentation connection lost', 2000);
                }
            }
            
            handlePresentationMessage(message) {
                switch (message.type) {
                    case 'canvasSync':
                        this.loadImageToCanvas(message.data);
                        break;
                    case 'drawingAction':
                        this.replayDrawingAction(message.data);
                        break;
                    case 'batchedActions':
                        // Process multiple drawing actions at once
                        message.data.forEach(action => {
                            this.replayDrawingAction(action);
                        });
                        break;
                    case 'clear':
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        break;
                }
            }
            
            loadImageToCanvas(imageDataUrl) {
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0);
                };
                img.src = imageDataUrl;
            }
            
            replayDrawingAction(action) {
                this.ctx.strokeStyle = action.color;
                this.ctx.lineWidth = action.diameter;
                this.ctx.globalCompositeOperation = 'source-over';
                
                if (action.type === 'start') {
                    this.ctx.beginPath();
                    this.ctx.moveTo(action.x, action.y);
                    // Initialize stroke tracking for presentation
                    this.currentStroke = [{ x: action.x, y: action.y }];
                    this.useQuadraticInterpolation = action.useQuadratic;
                } else if (action.type === 'draw') {
                    if (action.useQuadratic && action.controlPoint && action.previousPoint) {
                        // Use quadratic curve if enabled
                        this.ctx.quadraticCurveTo(
                            action.controlPoint.x, 
                            action.controlPoint.y, 
                            action.x, 
                            action.y
                        );
                    } else {
                        // Fallback to linear drawing
                        this.ctx.lineTo(action.x, action.y);
                    }
                    this.ctx.stroke();
                }
            }
            
            showNotification(message, duration = 3000) {
                const notification = document.getElementById('notification');
                if (notification) {
                    notification.textContent = message;
                    notification.classList.add('show');
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, duration);
                }
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new StylusDrawingApp();
        });
        
        // Handle dark mode detection (though we're keeping white background)
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
