<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Drawing Studio</title>
    <script src="https://unpkg.com/perfect-freehand@1.2.2/dist/index.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            color: #000000;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
            touch-action: none;
        }

        #drawing-surface {
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        /* Top Buttons */
        .top-button {
            position: fixed;
            top: 20px;
            z-index: 1000;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .top-button:hover {
            background: #333333;
            transform: translateY(-1px);
        }

        #menu-toggle {
            left: 20px;
        }

        #clear-button {
            right: 20px;
            font-size: 16px;
        }

        /* Slide Menu */
        #slide-menu {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: #ffffff;
            border-right: 2px solid #000000;
            z-index: 999;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 30px 30px;
            overflow-y: auto;
        }

        #slide-menu.open {
            left: 0;
        }

        .menu-section {
            margin-bottom: 40px;
        }

        .menu-title {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .copy-icon:hover {
            background: #f0f0f0;
            opacity: 1;
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-label {
            display: block;
            font-size: 11px;
            margin-bottom: 6px;
            color: #000000;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #f0f0f0;
            outline: none;
            border: 1px solid #000000;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #000000;
            cursor: pointer;
            border: 2px solid #ffffff;
            box-shadow: 0 0 0 1px #000000;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #000000;
            cursor: pointer;
            border: 2px solid #ffffff;
            box-shadow: 0 0 0 1px #000000;
        }

        .dropdown {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #000000;
            border-radius: 4px;
            background: #ffffff;
            color: #000000;
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        .dropdown:hover {
            background: #f8f8f8;
        }

        .dropdown:focus {
            border-color: #333333;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            accent-color: #000000;
        }

        .control-label {
            display: flex;
            align-items: center;
            font-size: 11px;
            margin-bottom: 6px;
            color: #000000;
            cursor: pointer;
        }

        .button {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: #333333;
        }

        .button.outline {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .button.outline:hover {
            background: #f8f8f8;
        }

        /* Status Display */
        .status {
            font-size: 12px;
            color: #666666;
            margin-top: 8px;
        }

        /* Overlay when menu is open */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.1);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #menu-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #slide-menu {
                width: 280px;
                left: -280px;
                padding: 80px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Buttons -->
    <button id="menu-toggle" class="top-button">â˜°</button>
    <button id="clear-button" class="top-button">ðŸ—‘</button>

    <!-- Menu Overlay -->
    <div id="menu-overlay"></div>

    <!-- Slide Menu -->
    <div id="slide-menu">
        <div class="menu-section">
            <div class="menu-title">
                Basic Settings
                <button id="copy-settings" class="copy-icon" title="Copy current settings to clipboard">ðŸ“‹</button>
            </div>
            
            <div class="control-group">
                <label class="control-label">Size: <span id="size-value">3</span>px</label>
                <input type="range" class="slider" id="size-slider" min="2" max="50" value="3">

            <div class="control-group">

            </div>

            <div class="control-group">
                <label class="control-label">Smoothing: <span id="smoothing-value">0.5</span></label>

            </div>

            <div class="control-group">
                <label class="control-label">Streamline: <span id="streamline-value">0.5</span></label>

        <div class="menu-section">
            <div class="menu-title">Pressure</div>
            
            <div class="control-group">

            <div class="control-group">

                    <option value="linear">Linear</option>

        <div class="menu-section">

            <div class="control-group">
                <label class="control-label">
                    <input type="checkbox" id="start-cap" checked> Start Cap
                </label>
            </div>

            <div class="control-group">
                <label class="control-label">Start Taper: <span id="start-taper-value">0</span>px</label>
                <input type="range" class="slider" id="start-taper-slider" min="0" max="100" value="0">
            </div>

            <div class="control-group">
                <label class="control-label">Start Easing:</label>
                <select class="dropdown" id="start-easing-dropdown">
                    <option value="linear">Linear</option>
                    <option value="ease-in">Ease In</option>
                    <option value="ease-out">Ease Out</option>
                    <option value="ease-in-out">Ease In-Out</option>
                    <option value="ease-in-cubic">Ease In Cubic</option>
                    <option value="ease-out-cubic">Ease Out Cubic</option>
                </select>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-title">End Effects</div>
            
            <div class="control-group">
                <label class="control-label">
                    <input type="checkbox" id="end-cap" checked> End Cap
                </label>
            </div>

            <div class="control-group">
                <label class="control-label">End Taper: <span id="end-taper-value">0</span>px</label>
                <input type="range" class="slider" id="end-taper-slider" min="0" max="100" value="0">
            </div>

            <div class="control-group">
                <label class="control-label">End Easing:</label>
                <select class="dropdown" id="end-easing-dropdown">
                    <option value="linear">Linear</option>
                    <option value="ease-in">Ease In</option>
                    <option value="ease-out">Ease Out</option>
                    <option value="ease-in-out">Ease In-Out</option>
                    <option value="ease-in-cubic">Ease In Cubic</option>
                    <option value="ease-out-cubic">Ease Out Cubic</option>
                </select>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-title">Actions</div>
            <button class="button outline" id="clear-btn">Clear Canvas</button>
            <button class="button" id="export-btn">Export SVG</button>
        </div>

        <div class="menu-section">
            <div class="menu-title">Status</div>
            <div class="status" id="ink-status">Web Ink API: Checking...</div>
            <div class="status" id="stroke-count">Strokes: 0</div>
        </div>
    </div>

    <!-- Drawing Canvas -->
    <canvas id="canvas"></canvas>

    <!-- SVG Container (hidden, for stroke storage) -->
    <svg id="drawing-surface" style="position: absolute; top: 0; left: 0; pointer-events: none;">
        <defs>
            <style>
                .stroke-path {
                    fill: #000000;
                    stroke: none;
                }
            </style>
        </defs>
    </svg>

    <script>
        class PenDrawingApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.svg = document.getElementById('drawing-surface');
                
                this.currentPoints = [];
                this.isDrawing = false;
                this.strokeCount = 0;
                this.inkPresenter = null;
                
                // Brush settings
                this.settings = {
                    size: 3,
                    thinning: 0.5,
                    smoothing: 0.5,
                    streamline: 0.5,
                    simulatePressure: true,
                    easing: 'linear',
                    startCap: true,
                    startTaper: 0,
                    startEasing: 'linear',
                    endCap: true,
                    endTaper: 0,
                    endEasing: 'linear'
                };
                
                // Easing functions
                this.easingFunctions = {
                    'linear': t => t,
                    'ease-in': t => t * t,
                    'ease-out': t => 1 - (1 - t) * (1 - t),
                    'ease-in-out': t => t < 0.5 ? 2 * t * t : 1 - 2 * (1 - t) * (1 - t),
                    'ease-in-cubic': t => t * t * t,
                    'ease-out-cubic': t => 1 - Math.pow(1 - t, 3)
                };
                
                this.init();
            }

            async init() {
                this.setupCanvas();
                this.setupInkAPI();
                this.setupEventListeners();
                this.setupMenu();
                this.updateStatus();
            }

            setupCanvas() {
                const updateCanvasSize = () => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.canvas.width = window.innerWidth * window.devicePixelRatio;
                    this.canvas.height = window.innerHeight * window.devicePixelRatio;
                    this.canvas.style.width = window.innerWidth + 'px';
                    this.canvas.style.height = window.innerHeight + 'px';
                    this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                };
                
                updateCanvasSize();
                window.addEventListener('resize', updateCanvasSize);
            }

            async setupInkAPI() {
                try {
                    if ('ink' in navigator) {
                        this.inkPresenter = await navigator.ink.requestPresenter({
                            presentationArea: this.canvas
                        });
                        document.getElementById('ink-status').textContent = 'Web Ink API: Active';
                    } else {
                        document.getElementById('ink-status').textContent = 'Web Ink API: Not Available';
                    }
                } catch (error) {
                    console.log('Ink API setup failed:', error);
                    document.getElementById('ink-status').textContent = 'Web Ink API: Failed';
                }
            }

            setupEventListeners() {
                // Only allow pen/stylus input, block touch
                this.canvas.addEventListener('pointerdown', (e) => {
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    this.startDrawing(e);
                });

                this.canvas.addEventListener('pointermove', (e) => {
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    this.continueDrawing(e);
                });

                this.canvas.addEventListener('pointerup', (e) => {
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    this.stopDrawing(e);
                });

                this.canvas.addEventListener('pointercancel', (e) => {
                    this.stopDrawing(e);
                });

                // Prevent context menu on right click
                this.canvas.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            setupMenu() {
                const menuToggle = document.getElementById('menu-toggle');
                const slideMenu = document.getElementById('slide-menu');
                const menuOverlay = document.getElementById('menu-overlay');

                // Toggle menu
                menuToggle.addEventListener('click', () => {
                    slideMenu.classList.toggle('open');
                    menuOverlay.classList.toggle('visible');
                });

                // Close menu when clicking overlay
                menuOverlay.addEventListener('click', () => {
                    slideMenu.classList.remove('open');
                    menuOverlay.classList.remove('visible');
                });

                // Basic controls
                this.setupSlider('size-slider', 'size-value', 'size', 'px');
                this.setupSlider('thinning-slider', 'thinning-value', 'thinning');
                this.setupSlider('smoothing-slider', 'smoothing-value', 'smoothing');
                this.setupSlider('streamline-slider', 'streamline-value', 'streamline');

                // Pressure controls
                this.setupCheckbox('simulate-pressure', 'simulatePressure');
                this.setupDropdown('easing-dropdown', 'easing');

                // Start effect controls
                this.setupCheckbox('start-cap', 'startCap');
                this.setupSlider('start-taper-slider', 'start-taper-value', 'startTaper', 'px');
                this.setupDropdown('start-easing-dropdown', 'startEasing');

                // End effect controls
                this.setupCheckbox('end-cap', 'endCap');
                this.setupSlider('end-taper-slider', 'end-taper-value', 'endTaper', 'px');
                this.setupDropdown('end-easing-dropdown', 'endEasing');

                // Top clear button
                document.getElementById('clear-button').addEventListener('click', () => {
                    this.clearCanvas();
                });

                // Copy settings button
                document.getElementById('copy-settings').addEventListener('click', () => {
                    this.copySettingsToClipboard();
                });

                // Action buttons
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearCanvas();
                });

                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportSVG();
                });
            }

            setupSlider(sliderId, valueId, setting, unit = '') {
                const slider = document.getElementById(sliderId);
                const valueDisplay = document.getElementById(valueId);

                slider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    this.settings[setting] = value;
                    valueDisplay.textContent = value + unit;
                });
            }

            setupCheckbox(checkboxId, setting) {
                const checkbox = document.getElementById(checkboxId);
                checkbox.addEventListener('change', (e) => {
                    this.settings[setting] = e.target.checked;
                });
            }

            setupDropdown(dropdownId, setting) {
                const dropdown = document.getElementById(dropdownId);
                dropdown.addEventListener('change', (e) => {
                    this.settings[setting] = e.target.value;
                });
            }

            startDrawing(e) {
                this.isDrawing = true;
                this.currentPoints = [];
                
                const point = this.getPoint(e);
                this.currentPoints.push(point);
                
                // Set pointer capture for smooth drawing
                this.canvas.setPointerCapture(e.pointerId);
            }

            async continueDrawing(e) {
                if (!this.isDrawing) return;

                const point = this.getPoint(e);
                this.currentPoints.push(point);

                // Web Ink API for immediate feedback
                if (this.inkPresenter) {
                    try {
                        await this.inkPresenter.updateInkTrailStartPoint(e, {
                            color: '#000000',
                            diameter: this.settings.size
                        });
                    } catch (error) {
                        console.log('Ink trail update failed:', error);
                    }
                }

                // Generate and render stroke with perfect-freehand
                if (this.currentPoints.length > 1) {
                    this.renderCurrentStroke();
                }
            }

            stopDrawing(e) {
                if (!this.isDrawing) return;
                
                this.isDrawing = false;
                
                if (this.currentPoints.length > 1) {
                    this.finalizeStroke();
                    this.strokeCount++;
                    this.updateStatus();
                }
                
                this.currentPoints = [];
                this.canvas.releasePointerCapture(e.pointerId);
            }

            getPoint(e) {
                const rect = this.canvas.getBoundingClientRect();
                return [
                    e.clientX - rect.left,
                    e.clientY - rect.top,
                    e.pressure || 0.5
                ];
            }

            // Simple fallback stroke generation
            generateFallbackStroke(points, options) {
                if (points.length < 2) return [];
                
                const size = options.size || 16;
                const thinning = options.thinning || 0.5;
                const smoothing = options.smoothing || 0.5;
                
                // Create outline points for variable width stroke
                const outline = [];
                
                for (let i = 0; i < points.length; i++) {
                    const [x, y, pressure] = points[i];
                    
                    // Calculate stroke width based on pressure and thinning
                    const baseWidth = size * 0.5;
                    const pressureWidth = pressure * baseWidth * (1 + thinning);
                    const width = Math.max(1, pressureWidth);
                    
                    // Calculate direction for perpendicular offset
                    let angle = 0;
                    if (i > 0 && i < points.length - 1) {
                        const [px, py] = points[i - 1];
                        const [nx, ny] = points[i + 1];
                        angle = Math.atan2(ny - py, nx - px);
                    } else if (i === 0 && points.length > 1) {
                        const [nx, ny] = points[i + 1];
                        angle = Math.atan2(ny - y, nx - x);
                    } else if (i === points.length - 1) {
                        const [px, py] = points[i - 1];
                        angle = Math.atan2(y - py, x - px);
                    }
                    
                    // Create left and right edge points
                    const perpAngle = angle + Math.PI / 2;
                    const dx = Math.cos(perpAngle) * width;
                    const dy = Math.sin(perpAngle) * width;
                    
                    outline.push([x + dx, y + dy]);
                }
                
                // Add points in reverse order for the other side
                for (let i = points.length - 1; i >= 0; i--) {
                    const [x, y, pressure] = points[i];
                    
                    const baseWidth = size * 0.5;
                    const pressureWidth = pressure * baseWidth * (1 + thinning);
                    const width = Math.max(1, pressureWidth);
                    
                    let angle = 0;
                    if (i > 0 && i < points.length - 1) {
                        const [px, py] = points[i - 1];
                        const [nx, ny] = points[i + 1];
                        angle = Math.atan2(ny - py, nx - px);
                    } else if (i === 0 && points.length > 1) {
                        const [nx, ny] = points[i + 1];
                        angle = Math.atan2(ny - y, nx - x);
                    } else if (i === points.length - 1) {
                        const [px, py] = points[i - 1];
                        angle = Math.atan2(y - py, x - px);
                    }
                    
                    const perpAngle = angle + Math.PI / 2;
                    const dx = Math.cos(perpAngle) * width;
                    const dy = Math.sin(perpAngle) * width;
                    
                    outline.push([x - dx, y - dy]);
                }
                
                return outline;
            }

            renderCurrentStroke() {
                // Remove any existing current stroke preview
                const existingPreview = this.svg.querySelector('.current-stroke');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                // Generate current stroke
                let stroke;
                
                // Try to use perfect-freehand first
                const getStroke = window.getStroke || (window.perfectFreehand && window.perfectFreehand.getStroke);
                if (getStroke) {
                    stroke = getStroke(this.currentPoints, {
                        size: this.settings.size,
                        thinning: this.settings.thinning,
                        smoothing: this.settings.smoothing,
                        streamline: this.settings.streamline,
                        simulatePressure: this.settings.simulatePressure,
                        easing: this.easingFunctions[this.settings.easing],
                        start: {
                            cap: this.settings.startCap,
                            taper: this.settings.startTaper,
                            easing: this.easingFunctions[this.settings.startEasing]
                        },
                        end: {
                            cap: this.settings.endCap,
                            taper: this.settings.endTaper,
                            easing: this.easingFunctions[this.settings.endEasing]
                        },
                        last: false
                    });
                } else {
                    // Use fallback stroke algorithm
                    stroke = this.generateFallbackStroke(this.currentPoints, {
                        size: this.settings.size,
                        thinning: this.settings.thinning,
                        smoothing: this.settings.smoothing,
                        streamline: this.settings.streamline
                    });
                }

                // Add current stroke as preview to SVG
                if (stroke && stroke.length > 0) {
                    this.addCurrentStrokeToSVG(stroke);
                }
            }

            finalizeStroke() {
                let stroke;
                
                // Try to use perfect-freehand first
                const getStroke = window.getStroke || (window.perfectFreehand && window.perfectFreehand.getStroke);
                if (getStroke) {
                    stroke = getStroke(this.currentPoints, {
                        size: this.settings.size,
                        thinning: this.settings.thinning,
                        smoothing: this.settings.smoothing,
                        streamline: this.settings.streamline,
                        simulatePressure: this.settings.simulatePressure,
                        easing: this.easingFunctions[this.settings.easing],
                        start: {
                            cap: this.settings.startCap,
                            taper: this.settings.startTaper,
                            easing: this.easingFunctions[this.settings.startEasing]
                        },
                        end: {
                            cap: this.settings.endCap,
                            taper: this.settings.endTaper,
                            easing: this.easingFunctions[this.settings.endEasing]
                        },
                        last: true
                    });
                } else {
                    // Use fallback stroke algorithm
                    stroke = this.generateFallbackStroke(this.currentPoints, {
                        size: this.settings.size,
                        thinning: this.settings.thinning,
                        smoothing: this.settings.smoothing,
                        streamline: this.settings.streamline
                    });
                }

                // Add to SVG
                this.addStrokeToSVG(stroke);
                
                // Clear canvas as SVG now contains the stroke
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            drawStrokeOnCanvas(stroke) {
                if (stroke.length < 3) return;

                this.ctx.fillStyle = '#000000';
                this.ctx.beginPath();
                this.ctx.moveTo(stroke[0][0], stroke[0][1]);

                for (let i = 1; i < stroke.length - 1; i++) {
                    const p1 = stroke[i];
                    const p2 = stroke[i + 1];
                    this.ctx.quadraticCurveTo(p1[0], p1[1], (p1[0] + p2[0]) / 2, (p1[1] + p2[1]) / 2);
                }

                this.ctx.closePath();
                this.ctx.fill();
            }

            addCurrentStrokeToSVG(stroke) {
                const pathData = this.getSvgPathFromStroke(stroke);
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('class', 'current-stroke');
                path.setAttribute('fill', '#000000');
                this.svg.appendChild(path);
            }

            addStrokeToSVG(stroke) {
                // Remove current stroke preview
                const currentStroke = this.svg.querySelector('.current-stroke');
                if (currentStroke) {
                    currentStroke.remove();
                }
                
                const pathData = this.getSvgPathFromStroke(stroke);
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('class', 'stroke-path');
                this.svg.appendChild(path);
            }

            getSvgPathFromStroke(points) {
                if (points.length < 2) return '';

                // Perfect-freehand returns outline points, so we need to create a smooth filled shape
                let path = `M ${points[0][0].toFixed(2)},${points[0][1].toFixed(2)}`;

                // Use quadratic curves for smooth appearance like the demo
                for (let i = 1; i < points.length - 1; i++) {
                    const currentPoint = points[i];
                    const nextPoint = points[i + 1];
                    const controlX = currentPoint[0];
                    const controlY = currentPoint[1];
                    const endX = (currentPoint[0] + nextPoint[0]) / 2;
                    const endY = (currentPoint[1] + nextPoint[1]) / 2;
                    
                    path += ` Q ${controlX.toFixed(2)},${controlY.toFixed(2)} ${endX.toFixed(2)},${endY.toFixed(2)}`;
                }

                // Add the last point
                if (points.length > 1) {
                    const lastPoint = points[points.length - 1];
                    path += ` Q ${lastPoint[0].toFixed(2)},${lastPoint[1].toFixed(2)} ${lastPoint[0].toFixed(2)},${lastPoint[1].toFixed(2)}`;
                }

                return path + ' Z';
            }

            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.svg.innerHTML = this.svg.innerHTML.split('</defs>')[0] + '</defs>';
                this.strokeCount = 0;
                this.updateStatus();
            }

            exportSVG() {
                const svgData = new XMLSerializer().serializeToString(this.svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `pen-drawing-${Date.now()}.svg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            async copySettingsToClipboard() {
                const settingsObject = {
                    // Basic Settings
                    size: this.settings.size,
                    thinning: this.settings.thinning,
                    smoothing: this.settings.smoothing,
                    streamline: this.settings.streamline,
                    
                    // Pressure Settings
                    simulatePressure: this.settings.simulatePressure,
                    easing: this.settings.easing,
                    
                    // Start Effects
                    startCap: this.settings.startCap,
                    startTaper: this.settings.startTaper,
                    startEasing: this.settings.startEasing,
                    
                    // End Effects
                    endCap: this.settings.endCap,
                    endTaper: this.settings.endTaper,
                    endEasing: this.settings.endEasing
                };

                const settingsText = `Current Pen Drawing Studio Settings:

Basic Settings:
- Size: ${settingsObject.size}px
- Thinning: ${settingsObject.thinning}
- Smoothing: ${settingsObject.smoothing}
- Streamline: ${settingsObject.streamline}

Pressure:
- Simulate Pressure: ${settingsObject.simulatePressure}
- Pressure Easing: ${settingsObject.easing}

Start Effects:
- Start Cap: ${settingsObject.startCap}
- Start Taper: ${settingsObject.startTaper}px
- Start Easing: ${settingsObject.startEasing}

End Effects:
- End Cap: ${settingsObject.endCap}
- End Taper: ${settingsObject.endTaper}px
- End Easing: ${settingsObject.endEasing}

JSON Format:
${JSON.stringify(settingsObject, null, 2)}`;

                try {
                    await navigator.clipboard.writeText(settingsText);
                    
                    // Visual feedback - briefly change the icon
                    const copyIcon = document.getElementById('copy-settings');
                    const originalText = copyIcon.textContent;
                    copyIcon.textContent = 'âœ…';
                    copyIcon.style.opacity = '1';
                    
                    setTimeout(() => {
                        copyIcon.textContent = originalText;
                        copyIcon.style.opacity = '0.7';
                    }, 1000);
                    
                } catch (error) {
                    console.log('Failed to copy to clipboard:', error);
                    
                    // Fallback visual feedback for error
                    const copyIcon = document.getElementById('copy-settings');
                    const originalText = copyIcon.textContent;
                    copyIcon.textContent = 'âŒ';
                    
                    setTimeout(() => {
                        copyIcon.textContent = originalText;
                    }, 1000);
                }
            }

            updateStatus() {
                document.getElementById('stroke-count').textContent = `Strokes: ${this.strokeCount}`;
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new PenDrawingApp();
        });
    </script>
