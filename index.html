<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }
        .pdf-container {
            position: relative;
            display: inline-block;
        }
        .tool-button.active {
            background-color: #5D5CDE;
            color: white;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-semibold">PDF Annotator</h1>
                <div class="flex items-center space-x-4">
                    <input type="file" id="pdfInput" accept=".pdf" class="hidden">
                    <button onclick="document.getElementById('pdfInput').click()" 
                            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-base">
                        Load PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toolbar -->
    <div id="toolbar" class="bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3 hidden">
        <div class="flex items-center justify-center space-x-2 flex-wrap gap-2">
            <!-- Drawing Tools -->
            <div class="flex items-center space-x-1 bg-white dark:bg-gray-700 rounded-lg p-1 shadow-sm">
                <button id="penTool" class="tool-button px-3 py-2 rounded-md text-sm font-medium transition-colors active">
                    ‚úèÔ∏è Pen
                </button>
                <button id="highlighterTool" class="tool-button px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    üñçÔ∏è Highlighter
                </button>
                <button id="eraserTool" class="tool-button px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    üßπ Eraser
                </button>
            </div>

            <!-- Colors -->
            <div class="flex items-center space-x-1 bg-white dark:bg-gray-700 rounded-lg p-1 shadow-sm">
                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300 active" style="background-color: #000000" data-color="#000000"></button>
                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #ff0000" data-color="#ff0000"></button>
                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #0000ff" data-color="#0000ff"></button>
                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #00ff00" data-color="#00ff00"></button>
                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #ffff00" data-color="#ffff00"></button>
            </div>

            <!-- Size -->
            <div class="flex items-center space-x-2 bg-white dark:bg-gray-700 rounded-lg p-2 shadow-sm">
                <label class="text-sm font-medium">Size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="3" class="w-20">
                <span id="brushSizeDisplay" class="text-sm w-6">3</span>
            </div>

            <!-- Actions -->
            <div class="flex items-center space-x-1 bg-white dark:bg-gray-700 rounded-lg p-1 shadow-sm">
                <button id="clearBtn" class="px-3 py-2 rounded-md text-sm font-medium bg-red-500 text-white hover:bg-red-600 transition-colors">
                    üóëÔ∏è Clear
                </button>
                <button id="downloadBtn" class="px-3 py-2 rounded-md text-sm font-medium bg-green-500 text-white hover:bg-green-600 transition-colors">
                    üíæ Save
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
        <div id="loadingArea" class="flex flex-col items-center justify-center min-h-96 text-center p-8">
            <div class="text-6xl mb-4">üìÑ</div>
            <h2 class="text-2xl font-semibold mb-2">Load a PDF to start annotating</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-4">Select a PDF file to view and annotate with pen, highlighter, and drawing tools.</p>
            <button onclick="document.getElementById('pdfInput').click()" 
                    class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-base">
                Choose PDF File
            </button>
        </div>

        <div id="pdfViewer" class="hidden p-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <button id="prevPage" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors disabled:opacity-50" disabled>
                        ‚Üê Previous
                    </button>
                    <span id="pageInfo" class="text-sm font-medium">Page 1 of 1</span>
                    <button id="nextPage" class="px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors disabled:opacity-50" disabled>
                        Next ‚Üí
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium">Zoom:</label>
                    <select id="zoomSelect" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-base">
                        <option value="0.5">50%</option>
                        <option value="0.75">75%</option>
                        <option value="1" selected>100%</option>
                        <option value="1.25">125%</option>
                        <option value="1.5">150%</option>
                        <option value="2">200%</option>
                    </select>
                </div>
            </div>
            
            <div id="pdfContainer" class="flex justify-center">
                <!-- PDF pages will be rendered here -->
            </div>
        </div>
    </div>

    <!-- API Support Warning -->
    <div id="apiWarning" class="hidden fixed bottom-4 right-4 bg-yellow-100 dark:bg-yellow-900 border border-yellow-400 text-yellow-800 dark:text-yellow-200 px-4 py-3 rounded-lg shadow-lg max-w-sm">
        <p class="text-sm"><strong>Note:</strong> Web Ink API not supported. Using fallback drawing mode.</p>
    </div>

    <script>
        // Dark mode setup
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        class PDFAnnotator {
            constructor() {
                this.pdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1;
                this.currentTool = 'pen';
                this.currentColor = '#000000';
                this.brushSize = 3;
                this.isDrawing = false;
                this.lastPoint = null;
                this.paths = [];
                this.currentPath = [];
                
                // Check for Ink API support
                this.inkApiSupported = 'Ink' in window && 'requestPresenter' in navigator;
                if (!this.inkApiSupported) {
                    document.getElementById('apiWarning').classList.remove('hidden');
                }
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // File input
                document.getElementById('pdfInput').addEventListener('change', (e) => {
                    this.loadPDF(e.target.files[0]);
                });

                // Navigation
                document.getElementById('prevPage').addEventListener('click', () => this.previousPage());
                document.getElementById('nextPage').addEventListener('click', () => this.nextPage());
                document.getElementById('zoomSelect').addEventListener('change', (e) => {
                    this.scale = parseFloat(e.target.value);
                    this.renderCurrentPage();
                });

                // Tools
                document.querySelectorAll('.tool-button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTool = e.target.id.replace('Tool', '').toLowerCase();
                    });
                });

                // Colors
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentColor = e.target.dataset.color;
                    });
                });

                // Brush size
                const brushSize = document.getElementById('brushSize');
                const brushSizeDisplay = document.getElementById('brushSizeDisplay');
                brushSize.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    brushSizeDisplay.textContent = this.brushSize;
                });

                // Actions
                document.getElementById('clearBtn').addEventListener('click', () => this.clearAnnotations());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadAnnotatedPDF());
            }

            async loadPDF(file) {
                if (!file) return;

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    this.totalPages = this.pdf.numPages;
                    this.currentPage = 1;
                    
                    document.getElementById('loadingArea').classList.add('hidden');
                    document.getElementById('pdfViewer').classList.remove('hidden');
                    document.getElementById('toolbar').classList.remove('hidden');
                    
                    this.renderCurrentPage();
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.showAlert('Error loading PDF file. Please try a different file.');
                }
            }

            async renderCurrentPage() {
                if (!this.pdf) return;

                const container = document.getElementById('pdfContainer');
                container.innerHTML = '';
                
                const page = await this.pdf.getPage(this.currentPage);
                const viewport = page.getViewport({ scale: this.scale });
                
                // Create PDF canvas
                const pdfCanvas = document.createElement('canvas');
                const pdfContext = pdfCanvas.getContext('2d');
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                
                // Create annotation canvas
                const annotationCanvas = document.createElement('canvas');
                const annotationContext = annotationCanvas.getContext('2d');
                annotationCanvas.width = viewport.width;
                annotationCanvas.height = viewport.height;
                annotationCanvas.className = 'annotation-canvas';
                
                // Create container for both canvases
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-container';
                pageContainer.appendChild(pdfCanvas);
                pageContainer.appendChild(annotationCanvas);
                container.appendChild(pageContainer);
                
                // Render PDF
                await page.render({
                    canvasContext: pdfContext,
                    viewport: viewport
                }).promise;
                
                // Setup annotation canvas
                this.setupAnnotationCanvas(annotationCanvas);
                
                // Update page info
                document.getElementById('pageInfo').textContent = `Page ${this.currentPage} of ${this.totalPages}`;
                document.getElementById('prevPage').disabled = this.currentPage <= 1;
                document.getElementById('nextPage').disabled = this.currentPage >= this.totalPages;
            }

            setupAnnotationCanvas(canvas) {
                const ctx = canvas.getContext('2d');
                let isDrawing = false;
                let lastPoint = null;

                // Mouse events
                canvas.addEventListener('mousedown', (e) => this.startDrawing(e, canvas));
                canvas.addEventListener('mousemove', (e) => this.draw(e, canvas));
                canvas.addEventListener('mouseup', () => this.stopDrawing());
                
                // Touch events
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                });
                
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    canvas.dispatchEvent(mouseEvent);
                });

                // Try to use Ink API if supported
                if (this.inkApiSupported) {
                    this.setupInkAPI(canvas);
                }
            }

            async setupInkAPI(canvas) {
                try {
                    if ('Ink' in window && 'requestPresenter' in navigator) {
                        const presenter = await navigator.requestPresenter({ presentationArea: canvas });
                        
                        presenter.addEventListener('inkstart', (e) => {
                            this.isDrawing = true;
                            const rect = canvas.getBoundingClientRect();
                            this.lastPoint = {
                                x: e.x - rect.left,
                                y: e.y - rect.top
                            };
                        });
                        
                        presenter.addEventListener('inkstroke', (e) => {
                            if (this.isDrawing) {
                                const rect = canvas.getBoundingClientRect();
                                const currentPoint = {
                                    x: e.x - rect.left,
                                    y: e.y - rect.top
                                };
                                this.drawLine(canvas, this.lastPoint, currentPoint);
                                this.lastPoint = currentPoint;
                            }
                        });
                        
                        presenter.addEventListener('inkend', () => {
                            this.isDrawing = false;
                            this.lastPoint = null;
                        });
                    }
                } catch (error) {
                    console.log('Ink API setup failed, using fallback');
                }
            }

            startDrawing(e, canvas) {
                this.isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                this.lastPoint = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                
                if (this.currentTool === 'eraser') {
                    this.erase(canvas, this.lastPoint);
                }
            }

            draw(e, canvas) {
                if (!this.isDrawing || !this.lastPoint) return;
                
                const rect = canvas.getBoundingClientRect();
                const currentPoint = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                
                if (this.currentTool === 'eraser') {
                    this.erase(canvas, currentPoint);
                } else {
                    this.drawLine(canvas, this.lastPoint, currentPoint);
                }
                
                this.lastPoint = currentPoint;
            }

            drawLine(canvas, from, to) {
                const ctx = canvas.getContext('2d');
                
                ctx.save();
                ctx.lineWidth = this.brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (this.currentTool === 'highlighter') {
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.strokeStyle = this.currentColor + '80'; // Add transparency
                    ctx.lineWidth = this.brushSize * 3;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.currentColor;
                }
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.stroke();
                ctx.restore();
            }

            erase(canvas, point) {
                const ctx = canvas.getContext('2d');
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(point.x, point.y, this.brushSize * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            stopDrawing() {
                this.isDrawing = false;
                this.lastPoint = null;
            }

            clearAnnotations() {
                const canvas = document.querySelector('.annotation-canvas');
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.renderCurrentPage();
                }
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.renderCurrentPage();
                }
            }

            async downloadAnnotatedPDF() {
                const canvas = document.querySelector('.annotation-canvas');
                if (!canvas) return;
                
                // Create a download link for the annotation layer
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `annotations-page-${this.currentPage}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }

            showAlert(message) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'fixed top-4 right-4 bg-red-100 dark:bg-red-900 border border-red-400 text-red-800 dark:text-red-200 px-4 py-3 rounded-lg shadow-lg z-50';
                alertDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span>${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-red-600 hover:text-red-800">√ó</button>
                    </div>
                `;
                document.body.appendChild(alertDiv);
                
                setTimeout(() => {
                    if (alertDiv.parentElement) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new PDFAnnotator();
        });
    </script>
</body>
</html>
