    <title>Stylus Annotation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            overflow: hidden;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container */
        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Canvas */
        #canvas {
            display: block;
            background: white;
            cursor: crosshair;
            touch-action: none;
        }

        /* Buttons */
        .btn {
            position: absolute;
            top: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #000;
        }

        .btn:hover .icon {
            fill: white;
        }

        .btn-settings {
            left: 20px;
        }

        .btn-settings.hidden {
            display: none;
        }

        .btn-clear {
            right: 20px;
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: #000;
            transition: fill 0.2s ease;
        }

        /* Settings Panel */
        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: white;
            border-right: 1px solid #000;
            z-index: 5;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .panel.open {
            transform: translateX(0);
        }

        .setting {
            margin-bottom: 30px;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #000;
        }

        /* Stepper Controls */
        .stepper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stepper-btn {
            width: 30px;
            height: 30px;
            background: white;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            user-select: none;
        }

        .stepper-btn:hover {
            background: #000;
            color: white;
        }

        .stepper-btn:disabled {
            background: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
            border-color: #e0e0e0;
        }

        .stepper-btn:disabled:hover {
            background: #f5f5f5;
            color: #ccc;
        }

        .setting.disabled {
            opacity: 0.5;
        }

        .setting.disabled .stepper-value {
            color: #ccc;
        }

        .setting.disabled .preview-dot {
            background: #ccc;
        }

        .stepper-value {
            font-size: 16px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .preview {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .preview-dot {
            background: #000;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-input {
            display: none;
        }

        .toggle-label {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .toggle-input:checked + .toggle-label {
            background: #000;
        }

        .toggle-input:checked + .toggle-label .toggle-slider {
            transform: translateX(26px);
        }

        .toggle-text {
            font-size: 14px;
            font-weight: 500;
            color: #000;
            user-select: none;
        }

        /* Curve Selector */
        .curve-selector {
            width: 100%;
        }

        .curve-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #000;
            border-radius: 4px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .curve-select:hover {
            background: #f5f5f5;
        }

        .curve-select:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        /* Sensitivity Slider */
        .slider-container {
            width: 100%;
        }

        .sensitivity-slider {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .sensitivity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sensitivity-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .sensitivity-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .sensitivity-slider::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            user-select: none;
        }
    </style>

<body>
    <div class="container">
        <!-- Settings Panel -->
        <div class="panel" id="panel">
            <div class="setting disabled" id="stroke-size-setting">
                <div class="setting-label">Stroke Size</div>
                <div class="stepper">
                    <button class="stepper-btn" id="decrease" disabled>âˆ’</button>
                    <div class="stepper-value" id="value">2</div>
                    <button class="stepper-btn" id="increase" disabled>+</button>
                    <div class="preview">
                        <div class="preview-dot" id="dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="setting">
                <div class="setting-label">Smooth Drawing (QI)</div>
                <div class="toggle-container">
                    <input type="checkbox" id="qi-toggle" class="toggle-input" checked="">
                    <label for="qi-toggle" class="toggle-label">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-text">Enabled</span>
                </div>
            </div>
            
            <div class="setting">
                <div class="setting-label">Pen Pressure</div>
                <div class="toggle-container">
                    <input type="checkbox" id="pressure-toggle" class="toggle-input" checked="">
                    <label for="pressure-toggle" class="toggle-label">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-text" id="pressure-text">Enabled</span>
                </div>
            </div>
            
            <div class="setting" id="pressure-settings" style="display: block;">
                <div class="setting-label">Low Pressure Stroke</div>
                <div class="stepper">
                    <button class="stepper-btn" id="decrease-low">âˆ’</button>
                    <div class="stepper-value" id="low-value">1</div>
                    <button class="stepper-btn" id="increase-low">+</button>
                    <div class="preview">
                        <div class="preview-dot" id="low-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="setting" id="pressure-settings-high" style="display: block;">
                <div class="setting-label">High Pressure Stroke</div>
                <div class="stepper">
                    <button class="stepper-btn" id="decrease-high">âˆ’</button>
                    <div class="stepper-value" id="high-value">8</div>
                    <button class="stepper-btn" id="increase-high">+</button>
                    <div class="preview">
                        <div class="preview-dot" id="high-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="setting" id="pressure-curve-setting" style="display: block;">
                <div class="setting-label">Pressure Curve</div>
                <div class="curve-selector">
                    <select id="curve-type" class="curve-select">
                        <option value="linear">Linear</option>
                        <option value="exponential">Exponential</option>
                        <option value="logarithmic" selected="">Logarithmic</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>
            
            <div class="setting" id="pressure-sensitivity-setting" style="display: block;">
                <div class="setting-label">Sensitivity: <span id="sensitivity-value">1.0</span></div>
                <div class="slider-container">
                    <input type="range" id="sensitivity-slider" class="sensitivity-slider" min="0.1" max="3.0" step="0.1" value="1.0">
                    <div class="slider-labels">
                        <span>Gentle</span>
                        <span>Responsive</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <button class="btn btn-settings" id="settings">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </button>
        
        <button class="btn btn-clear" id="clear">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3 6h18l-1.5 14H4.5L3 6zm5-4h8v2H8V2zm0 6v8h2V8H8zm6 0v8h2V8h-2z"></path>
            </svg>
        </button>
        
        <!-- Drawing Canvas -->
        <canvas id="canvas"></canvas>
    </div>

    <script>
        class StylusApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.strokeSize = 2;
                this.smoothDrawing = true;
                this.pressureEnabled = true;
                this.lowPressureStroke = 1;
                this.highPressureStroke = 8;
                this.pressureCurve = 'logarithmic';
                this.pressureSensitivity = 1.0;
                this.points = [];
                this.init();
            }

            init() {
                this.setupCanvas();
                this.setupEvents();
                this.updatePreview();
                this.updatePressurePreviews();
            }

            setupCanvas() {
                this.resizeCanvas();
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = '#000';
                this.ctx.fillStyle = '#000';
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = '#000';
                this.ctx.fillStyle = '#000';
                this.ctx.lineWidth = this.strokeSize;
            }

            setupEvents() {
                // Mouse events (fallback)
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());

                // Pointer events (stylus/pen)
                this.canvas.addEventListener('pointerdown', (e) => {
                    if (e.pointerType === 'pen') {
                        e.preventDefault();
                        this.startDrawing(e);
                    }
                });

                this.canvas.addEventListener('pointermove', (e) => {
                    if (e.pointerType === 'pen') {
                        e.preventDefault();
                        this.draw(e);
                    }
                });

                this.canvas.addEventListener('pointerup', (e) => {
                    if (e.pointerType === 'pen') {
                        e.preventDefault();
                        this.stopDrawing();
                    }
                });

                // Block touch events to prevent finger drawing
                ['touchstart', 'touchmove', 'touchend'].forEach(event => {
                    this.canvas.addEventListener(event, (e) => e.preventDefault());
                });

                // UI controls
                document.getElementById('clear').addEventListener('click', () => this.clear());
                document.getElementById('settings').addEventListener('click', () => this.togglePanel());
                document.getElementById('decrease').addEventListener('click', () => this.changeSize(-1));
                document.getElementById('increase').addEventListener('click', () => this.changeSize(1));
                document.getElementById('qi-toggle').addEventListener('change', (e) => this.toggleSmoothing(e));
                document.getElementById('pressure-toggle').addEventListener('change', (e) => this.togglePressure(e));
                
                // Pressure steppers
                document.getElementById('decrease-low').addEventListener('click', () => this.changeLowPressure(-0.1));
                document.getElementById('increase-low').addEventListener('click', () => this.changeLowPressure(0.1));
                document.getElementById('decrease-high').addEventListener('click', () => this.changeHighPressure(-1));
                document.getElementById('increase-high').addEventListener('click', () => this.changeHighPressure(1));
                
                // Pressure curve and sensitivity controls
                document.getElementById('curve-type').addEventListener('change', (e) => this.changeCurveType(e));
                document.getElementById('sensitivity-slider').addEventListener('input', (e) => this.changeSensitivity(e));

                // Close panel when clicking outside
                document.addEventListener('click', (e) => this.handleOutsideClick(e));
                document.addEventListener('pointerdown', (e) => {
                    if (e.pointerType === 'pen') {
                        this.handleOutsideClick(e);
                    }
                });
            }

            getPosition(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                    pressure: e.pressure || 0.5
                };
            }

            applyPressureCurve(pressure) {
                // Apply sensitivity adjustment
                let adjustedPressure = pressure * this.pressureSensitivity;
                adjustedPressure = Math.max(0, Math.min(1, adjustedPressure)); // Clamp to 0-1
                
                switch (this.pressureCurve) {
                    case 'linear':
                        return adjustedPressure;
                    case 'exponential':
                        // More sensitive to light pressure
                        return Math.pow(adjustedPressure, 0.5);
                    case 'logarithmic':
                        // More sensitive to heavy pressure
                        return Math.pow(adjustedPressure, 2);
                    case 'custom':
                        // Custom S-curve for more natural feel
                        return adjustedPressure * adjustedPressure * (3 - 2 * adjustedPressure);
                    default:
                        return adjustedPressure;
                }
            }

            getCurrentStrokeSize(pressure) {
                if (!this.pressureEnabled) {
                    return this.strokeSize;
                }
                
                // Apply pressure curve transformation
                const transformedPressure = this.applyPressureCurve(pressure);
                
                // Map transformed pressure to stroke size range
                const range = this.highPressureStroke - this.lowPressureStroke;
                return this.lowPressureStroke + (transformedPressure * range);
            }

            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getPosition(e);
                this.points = [pos];
                
                // Set stroke size based on pressure
                const strokeSize = this.getCurrentStrokeSize(pos.pressure);
                this.ctx.lineWidth = strokeSize;
                
                // Draw initial dot
                this.ctx.beginPath();
                this.ctx.arc(pos.x, pos.y, strokeSize / 2, 0, 2 * Math.PI);
                this.ctx.fill();
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getPosition(e);
                this.points.push(pos);
                
                // Update stroke size based on pressure
                const strokeSize = this.getCurrentStrokeSize(pos.pressure);
                this.ctx.lineWidth = strokeSize;
                
                if (this.points.length < 3 || !this.smoothDrawing) {
                    // Draw straight line for first segment or when QI is disabled
                    const prevPoint = this.points[this.points.length - 2];
                    const prevStrokeSize = this.getCurrentStrokeSize(prevPoint.pressure);
                    
                    // Use average stroke size for the line segment
                    this.ctx.lineWidth = (strokeSize + prevStrokeSize) / 2;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(prevPoint.x, prevPoint.y);
                    this.ctx.lineTo(pos.x, pos.y);
                    this.ctx.stroke();
                } else {
                    // Use quadratic curves for smooth drawing when QI is enabled
                    const currentPoint = this.points[this.points.length - 1];
                    const previousPoint = this.points[this.points.length - 2];
                    const beforePreviousPoint = this.points[this.points.length - 3];
                    
                    const midX = (previousPoint.x + currentPoint.x) / 2;
                    const midY = (previousPoint.y + currentPoint.y) / 2;
                    
                    // Use previous point's pressure for this stroke segment
                    const prevStrokeSize = this.getCurrentStrokeSize(previousPoint.pressure);
                    this.ctx.lineWidth = prevStrokeSize;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(
                        (beforePreviousPoint.x + previousPoint.x) / 2,
                        (beforePreviousPoint.y + previousPoint.y) / 2
                    );
                    this.ctx.quadraticCurveTo(
                        previousPoint.x,
                        previousPoint.y,
                        midX,
                        midY
                    );
                    this.ctx.stroke();
                }
            }

            stopDrawing() {
                if (this.isDrawing && this.points.length >= 2) {
                    // Complete the final stroke segment
                    const lastPoint = this.points[this.points.length - 1];
                    const secondLastPoint = this.points[this.points.length - 2];
                    
                    const finalStrokeSize = this.getCurrentStrokeSize(lastPoint.pressure);
                    this.ctx.lineWidth = finalStrokeSize;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(
                        (secondLastPoint.x + lastPoint.x) / 2,
                        (secondLastPoint.y + lastPoint.y) / 2
                    );
                    this.ctx.lineTo(lastPoint.x, lastPoint.y);
                    this.ctx.stroke();
                }
                
                this.isDrawing = false;
                this.points = [];
                
                // Reset to default stroke size
                this.ctx.lineWidth = this.strokeSize;
            }

            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            togglePanel() {
                const panel = document.getElementById('panel');
                const settings = document.getElementById('settings');
                panel.classList.toggle('open');
                settings.classList.toggle('hidden');
            }

            changeSize(delta) {
                const newSize = Math.max(1, Math.min(20, this.strokeSize + delta));
                if (newSize !== this.strokeSize) {
                    this.strokeSize = newSize;
                    this.ctx.lineWidth = this.strokeSize;
                    document.getElementById('value').textContent = this.strokeSize;
                    this.updatePreview();
                }
            }

            changeLowPressure(delta) {
                const newSize = Math.max(0.2, Math.min(this.highPressureStroke - 1, this.lowPressureStroke + delta));
                if (newSize !== this.lowPressureStroke) {
                    // Round to 1 decimal place to avoid floating point precision issues
                    this.lowPressureStroke = Math.round(newSize * 10) / 10;
                    document.getElementById('low-value').textContent = this.lowPressureStroke;
                    this.updatePressurePreviews();
                }
            }

            changeHighPressure(delta) {
                const newSize = Math.max(this.lowPressureStroke + 1, Math.min(20, this.highPressureStroke + delta));
                if (newSize !== this.highPressureStroke) {
                    this.highPressureStroke = newSize;
                    document.getElementById('high-value').textContent = this.highPressureStroke;
                    this.updatePressurePreviews();
                }
            }

            updatePreview() {
                const dot = document.getElementById('dot');
                const size = Math.min(this.strokeSize * 2, 30);
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
            }

            updatePressurePreviews() {
                const lowDot = document.getElementById('low-dot');
                const highDot = document.getElementById('high-dot');
                
                const lowSize = Math.min(this.lowPressureStroke * 2, 30);
                const highSize = Math.min(this.highPressureStroke * 2, 30);
                
                lowDot.style.width = `${lowSize}px`;
                lowDot.style.height = `${lowSize}px`;
                
                highDot.style.width = `${highSize}px`;
                highDot.style.height = `${highSize}px`;
            }

            toggleSmoothing(e) {
                this.smoothDrawing = e.target.checked;
                const toggleText = document.querySelector('.toggle-text');
                toggleText.textContent = this.smoothDrawing ? 'Enabled' : 'Disabled';
            }

            changeCurveType(e) {
                this.pressureCurve = e.target.value;
            }

            changeSensitivity(e) {
                this.pressureSensitivity = parseFloat(e.target.value);
                document.getElementById('sensitivity-value').textContent = this.pressureSensitivity.toFixed(1);
            }

            togglePressure(e) {
                this.pressureEnabled = e.target.checked;
                const toggleText = document.getElementById('pressure-text');
                const pressureSettings = document.getElementById('pressure-settings');
                const pressureSettingsHigh = document.getElementById('pressure-settings-high');
                const pressureCurveSetting = document.getElementById('pressure-curve-setting');
                const pressureSensitivitySetting = document.getElementById('pressure-sensitivity-setting');
                const strokeSizeSetting = document.getElementById('stroke-size-setting');
                const decreaseBtn = document.getElementById('decrease');
                const increaseBtn = document.getElementById('increase');
                
                toggleText.textContent = this.pressureEnabled ? 'Enabled' : 'Disabled';
                
                if (this.pressureEnabled) {
                    // Show all pressure settings
                    pressureSettings.style.display = 'block';
                    pressureSettingsHigh.style.display = 'block';
                    pressureCurveSetting.style.display = 'block';
                    pressureSensitivitySetting.style.display = 'block';
                    
                    // Disable and gray out the regular stroke size stepper
                    strokeSizeSetting.classList.add('disabled');
                    decreaseBtn.disabled = true;
                    increaseBtn.disabled = true;
                } else {
                    // Hide all pressure settings
                    pressureSettings.style.display = 'none';
                    pressureSettingsHigh.style.display = 'none';
                    pressureCurveSetting.style.display = 'none';
                    pressureSensitivitySetting.style.display = 'none';
                    
                    // Re-enable the regular stroke size stepper
                    strokeSizeSetting.classList.remove('disabled');
                    decreaseBtn.disabled = false;
                    increaseBtn.disabled = false;
                }
            }

            handleOutsideClick(e) {
                const panel = document.getElementById('panel');
                const settings = document.getElementById('settings');
                
                if (panel.classList.contains('open') && 
                    !panel.contains(e.target) && 
                    !settings.contains(e.target)) {
                    panel.classList.remove('open');
                    setTimeout(() => settings.classList.remove('hidden'), 300);
                }
            }
        }

        // Initialize the app
        new StylusApp();
    </script>
</body>
