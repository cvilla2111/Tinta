<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3f3f3">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen">
        <div id="pdfGalleryContainer">
            <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
            <div id="pdfGrid">
                <!-- PDF thumbnails will be inserted here dynamically -->
                <label for="pdfInput" class="pdf-thumbnail upload-box">
                    <div class="pdf-thumbnail-image">
                        <span class="plus-icon">+</span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <!-- Drawing Screen -->
    <div id="drawingScreen" style="display: none;">
        <header id="header">
            <div id="headerLeft">
                <div id="libraryWhiteboardContainer">
                    <div class="icon-container" id="libraryContainer">
                        <img src="icons/library.svg" id="homeIcon" alt="Library">
                    </div>
                    <div class="icon-container" id="whiteboardContainer">
                        <img src="icons/whiteboard.svg" id="whiteboardIcon" alt="Whiteboard">
                    </div>
                </div>
            </div>
            <div id="headerCenter">
                <div id="undoRedoContainer">
                    <div class="icon-container" id="undoContainer">
                        <img src="icons/undo-2.svg" id="undoIcon" alt="Undo">
                    </div>
                    <div class="icon-container" id="redoContainer">
                        <img src="icons/redo-2.svg" id="redoIcon" alt="Redo">
                    </div>
                </div>
                <div class="tool-icon-container" id="penToolContainer">
                    <img src="icons/pen-tool.svg" class="tool-icon" id="penToolIcon" alt="Pen Tool">
                </div>
                <img src="icons/laser.svg" class="tool-icon" id="laserIcon" alt="Laser">
                <img src="icons/eraser.svg" class="tool-icon" id="eraserIcon" alt="Eraser">
                <img src="icons/lasso.svg" class="tool-icon" id="lassoIcon" alt="Lasso">
            </div>

            <!-- Pen Tool Modal -->
            <div id="penModal" class="tool-modal" style="display: none;">
                <div class="modal-content">
                    <div class="stroke-preset-container">
                        <div class="stroke-preset" data-width="3" data-preset-index="0">
                            <div class="stroke-dot" style="width: 6px; height: 6px;"></div>
                        </div>
                        <div class="stroke-preset active" data-width="5" data-preset-index="1">
                            <div class="stroke-dot" style="width: 10px; height: 10px;"></div>
                        </div>
                        <div class="stroke-preset" data-width="10" data-preset-index="2">
                            <div class="stroke-dot" style="width: 20px; height: 20px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slider Modal -->
            <div id="sliderModal" class="slider-modal" style="display: none;">
                <div class="modal-content">
                    <input type="range" id="strokeSlider" min="1" max="10" value="2" step="0.5">
                </div>
            </div>

            <!-- Eraser Modal -->
            <div id="eraserModal" class="tool-modal" style="display: none;">
                <div class="modal-content">
                    <div id="clearCanvasBtn" class="clear-canvas-text">Clear Canvas</div>
                </div>
            </div>

            <!-- Color Palette Modal -->
            <div id="colorPaletteModal" class="tool-modal" style="display: none;">
                <div class="modal-content">
                    <div class="color-palette-grid">
                        <!-- Row 1 - Vivid primary colors -->
                        <div class="palette-color" data-palette-color="#FFFFFF" style="background-color: #FFFFFF;">
                            <svg class="palette-check" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="palette-color" data-palette-color="#000000" style="background-color: #000000;">
                            <svg class="palette-check" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                        </div>

                        <!-- Row 4 - Additional vivid colors -->
                        <div class="palette-color" data-palette-color="#FF0066" style="background-color: #FF0066;">

                            <svg class="palette-check" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                        </div>
                        <div class="palette-color" data-palette-color="#FF00FF" style="background-color: #FF00FF;">
                            <svg class="palette-check" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div id="colorPicker">
                <div class="color-circle" data-color="#000000" style="background-color: #000000;"></div>
            </div>
            <div id="pageNavigation">
                <div class="icon-container" id="prevPageContainer">
                    <img src="icons/arrow-left-from-line.svg" id="prevPageIcon" alt="Previous Page">
                </div>
                <span id="pageNumber">1</span>
                <div class="icon-container" id="nextPageContainer">
                    <img src="icons/arrow-right-from-line.svg" id="nextPageIcon" alt="Next Page">
                </div>
            </div>
            <div id="headerRight">
                <div class="icon-container" id="presentationContainer">
                    <img src="icons/presentation.svg" id="presentationIcon" alt="Presentation">
                </div>
                <div class="icon-container" id="maximizeContainer">
                    <img src="icons/maximize-2.svg" id="maximizeIcon" alt="Maximize">
                </div>
            </div>
        </header>
        <div id="canvasContainer">
            <canvas id="pdfCanvas"></canvas>
            <svg id="drawingCanvas" xmlns="http://www.w3.org/2000/svg"></svg>
            <!-- Whiteboard overlay layer -->
            <canvas id="whiteboardCanvas" style="display: none;"></canvas>
            <svg id="whiteboardDrawingCanvas" xmlns="http://www.w3.org/2000/svg" style="display: none;"></svg>
        </div>

        <!-- Page Filmstrip Panel -->
        <div id="pageFilmstrip" class="filmstrip-panel">
            <div class="filmstrip-content">
                <div id="filmstripPages">
                    <!-- Page thumbnails will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertModal" class="custom-alert-modal">
        <div class="custom-alert-content">
            <p id="customAlertMessage"></p>
            <button id="customAlertOkBtn" class="custom-alert-btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
