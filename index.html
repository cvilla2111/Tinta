        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('canvas');

                this.penSizePicker = document.getElementById('penSizePicker');

                // Quadratic curve implementation with proper pressure handling
                this.points = [];

                this.lastDrawnIndex = 0; // Track what we've already drawn
                
                // Optimized second monitor sync
                this.syncPending = false;

                this.syncThrottle = 32;
                
                // Separate size memory for each tool

                    pen: 3,
                    eraser: 20

                this.penClickTimeout = null;
                this.eraserClickTimeout = null;

            setupCanvas() {

                const viewportHeight = window.innerHeight;
                
                let canvasWidth = viewportWidth;
                let canvasHeight = canvasWidth * (9 / 16);
                
                if (canvasHeight > viewportHeight) {
                    canvasHeight = viewportHeight;
                    canvasWidth = canvasHeight * (16 / 9);
                }
                
                this.canvas.width = canvasWidth;
                this.canvas.height = canvasHeight;
                this.canvas.style.width = canvasWidth + 'px';
                this.canvas.style.height = canvasHeight + 'px';

                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.shadowBlur = 0.5;
                this.ctx.shadowColor = this.currentColor;

                    e.preventDefault();
                    return false;
                });

                const interactiveElements = document.querySelectorAll('.toolbar, .toolbar-pill, .tool-btn, .color-picker, .size-picker, .size-option, .pressure-switch');
                interactiveElements.forEach(element => {

                        e.stopPropagation();
                    }, { passive: true });
                    
                    element.addEventListener('contextmenu', (e) => {
                        e.stopPropagation();
                    });
                });

                if (e.touches && e.touches.length > 0) {
                    const touch = e.touches[0];
                    if (touch.force !== undefined) {
                        return Math.max(0.1, Math.min(2.0, touch.force));
                    }
                    if (touch.pressure !== undefined) {
                        return Math.max(0.1, Math.min(2.0, touch.pressure));
                    }
                }
                
                return 1.0;
            }

            // Fixed quadratic implementation with proper pressure handling
            drawQuadraticCurveSegment(point) {
                if (this.points.length < 3) {
                    // For first and second points, draw simple lines
                    const pressure = this.pressureSensitive && this.currentTool === 'pen' ? point.pressure : 1.0;
                    this.ctx.lineWidth = this.currentSize * pressure;
                    this.ctx.lineTo(point.x, point.y);
                    this.ctx.stroke();
                    return;
                }
                
                // Draw only new segments with proper pressure
                const p1 = this.points[this.points.length - 3];
                const p2 = this.points[this.points.length - 2];
                
                const cp = { x: p2.x, y: p2.y };
                const end = {
                    x: (p2.x + point.x) / 2,
                    y: (p2.y + point.y) / 2
                };
                
                // Set line width based on the control point's pressure
                const pressure = this.pressureSensitive && this.currentTool === 'pen' ? p2.pressure : 1.0;
                this.ctx.lineWidth = this.currentSize * pressure;
                
                // Begin new path for this segment only
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastDrawnPoint.x, this.lastDrawnPoint.y);
                this.ctx.quadraticCurveTo(cp.x, cp.y, end.x, end.y);
                this.ctx.stroke();
                
                // Update last drawn point
                this.lastDrawnPoint = { x: end.x, y: end.y };
            }

            // Throttled sync
            queueSecondMonitorSync() {
                if (!this.secondMonitorSyncEnabled || !this.secondCanvas || 
                    !this.secondMonitorWindow || this.secondMonitorWindow.closed) return;
                
                const now = performance.now();
                
                if (now - this.lastSyncTime < this.syncThrottle) {
                    if (!this.syncPending) {
                        this.syncPending = true;
                        setTimeout(() => {
                            this.performSecondMonitorSync();
                            this.syncPending = false;
                        }, this.syncThrottle - (now - this.lastSyncTime));
                    }
                    return;
                }
                
                this.performSecondMonitorSync();
            }

            performSecondMonitorSync() {
                if (!this.secondCanvas || !this.secondMonitorWindow || this.secondMonitorWindow.closed) return;
                
                this.lastSyncTime = performance.now();
                
                if (typeof createImageBitmap !== 'undefined') {
                    createImageBitmap(this.canvas).then(bitmap => {
                        this.secondCtx.clearRect(0, 0, this.secondCanvas.width, this.secondCanvas.height);
                        this.secondCtx.drawImage(bitmap, 0, 0, this.secondCanvas.width, this.secondCanvas.height);
                        bitmap.close();
                    }).catch(() => {
                        this.regularSync();
                    });
                } else {
                    this.regularSync();
                }
            }

            regularSync() {
                requestAnimationFrame(() => {
                    this.secondCtx.clearRect(0, 0, this.secondCanvas.width, this.secondCanvas.height);
                    this.secondCtx.drawImage(this.canvas, 0, 0, this.secondCanvas.width, this.secondCanvas.height);
                });
            }

            setupEventListeners() {
                // Pen button with double-click detection
                const penBtn = document.getElementById('penTool');
                penBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (this.penClickTimeout) {
                        clearTimeout(this.penClickTimeout);
                        this.penClickTimeout = null;
                        this.togglePenSizePicker();
                    } else {
                        this.penClickTimeout = setTimeout(() => {
                            this.setTool('pen');
                            this.penClickTimeout = null;
                        }, 250);
                    }
                });
                
                // Eraser button with double-click detection
                const eraserBtn = document.getElementById('eraserTool');
                eraserBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (this.eraserClickTimeout) {
                        clearTimeout(this.eraserClickTimeout);
                        this.eraserClickTimeout = null;
                        this.toggleEraserSizePicker();
                    } else {
                        this.eraserClickTimeout = setTimeout(() => {
                            this.setTool('eraser');
                            this.eraserClickTimeout = null;
                        }, 250);
                    }
                });
                
                // Pressure switch
                const pressureSwitch = document.getElementById('pressureSwitch');
                const pressureStatus = document.getElementById('pressureStatus');
                
                pressureSwitch.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.pressureSensitive = !this.pressureSensitive;
                    pressureSwitch.classList.toggle('active', this.pressureSensitive);
                    pressureStatus.textContent = this.pressureSensitive ? 'On' : 'Off';
                });
                
                // Second monitor button
                document.getElementById('secondMonitorBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.openSecondMonitor();
                });
                
                // Size pickers
                this.setupPenSizePicker();
                this.setupEraserSizePicker();
                
                // Controls
                document.getElementById('colorPicker').addEventListener('change', (e) => {
                    e.stopPropagation();
                    this.currentColor = e.target.value;
                    this.ctx.shadowColor = this.currentColor;
                    this.syncStateToSecondMonitor();
                });
                
                document.getElementById('undoBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.undo();
                });
                
                document.getElementById('clearBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.clear();
                });
                
                // Use Pointer Events for best stylus support
                if (window.PointerEvent) {
                    this.canvas.addEventListener('pointerdown', (e) => this.handlePointerStart(e), { passive: false });
                    this.canvas.addEventListener('pointermove', (e) => this.handlePointerMove(e), { passive: false });
                    this.canvas.addEventListener('pointerup', (e) => this.handlePointerEnd(e), { passive: false });
                    this.canvas.addEventListener('pointerout', (e) => this.handlePointerEnd(e), { passive: false });
                } else {
                    // Fallback events
                    this.canvas.addEventListener('mousedown', (e) => this.handleMouseStart(e), { passive: false });
                    this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e), { passive: false });
                    this.canvas.addEventListener('mouseup', () => this.stopDrawing(), { passive: false });
                    this.canvas.addEventListener('mouseout', () => this.stopDrawing(), { passive: false });
                    
                    this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                    this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                    this.canvas.addEventListener('touchend', () => this.stopDrawing(), { passive: false });
                }
                
                // Mouse move for eraser cursor
                this.canvas.addEventListener('mousemove', (e) => this.updateEraserPosition(e));
                
                // Click outside to close size pickers
                document.addEventListener('click', (e) => {
                    if (!this.penSizePicker.contains(e.target) && !document.getElementById('penTool').contains(e.target)) {
                        this.hidePenSizePicker();
                    }
                    if (!this.eraserSizePicker.contains(e.target) && !document.getElementById('eraserTool').contains(e.target)) {
                        this.hideEraserSizePicker();
                    }
                });
                
                // Resize handler
                window.addEventListener('resize', () => {
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    this.setupCanvas();
                    this.ctx.putImageData(imageData, 0, 0);
                });

                // Check if second monitor window is closed
                setInterval(() => {
                    if (this.secondMonitorWindow && this.secondMonitorWindow.closed) {
                        this.secondMonitorWindow = null;
                        this.secondCanvas = null;
                        this.secondCtx = null;
                        this.secondMonitorSyncEnabled = false;
                        document.getElementById('secondMonitorBtn').classList.remove('active');
                    }
                }, 1000);
            }

            // Event handlers
            handlePointerStart(e) {
                if (!this.isStylusInput(e)) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                this.startDrawing(e);
            }

            handlePointerMove(e) {
                if (!this.isStylusInput(e)) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                this.draw(e);
                this.updateEraserPosition(e);
            }

            handlePointerEnd(e) {
                if (!this.isStylusInput(e)) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                this.stopDrawing();
            }

            handleMouseStart(e) {
                if (!this.isStylusInput(e)) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                this.startDrawing(e);
            }

            handleMouseMove(e) {
                if (!this.isStylusInput(e)) {
                    return;
                }
                this.draw(e);
            }

            handleTouchStart(e) {
                if (!this.isStylusInput(e)) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = {
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                    pressure: touch.force || touch.pressure || 1.0
                };
                this.startDrawing(mouseEvent);
            }

            handleTouchMove(e) {
                if (!this.isStylusInput(e)) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = {
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                    pressure: touch.force || touch.pressure || 1.0
                };
                this.draw(mouseEvent);
                this.updateEraserPositionTouch(touch);
            }

            openSecondMonitor() {
                if (this.secondMonitorWindow && !this.secondMonitorWindow.closed) {
                    this.secondMonitorWindow.focus();
                    return;
                }

                const canvasData = this.canvas.toDataURL();
                
                const secondMonitorHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Drawing Canvas - Second Monitor</title>
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body { background: #000; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; cursor: none; }
                        #secondCanvas { background: white; max-width: 100vw; max-height: 100vh; cursor: none; }
                    </style>
                </head>
                <body>
                    <canvas id="secondCanvas"></canvas>
                </body>
                </html>`;

                this.secondMonitorWindow = window.open('', '_blank', 
                    'width=' + screen.availWidth + 
                    ',height=' + screen.availHeight + 
                    ',left=' + screen.availWidth + 
                    ',top=0,toolbar=no,menubar=no,scrollbars=no,resizable=yes,location=no,directories=no,status=no');
                
                if (this.secondMonitorWindow) {
                    this.secondMonitorWindow.document.write(secondMonitorHTML);
                    this.secondMonitorWindow.document.close();
                    
                    this.secondMonitorWindow.addEventListener('load', () => {
                        this.setupSecondMonitorCanvas(canvasData);
                    });
                    
                    document.getElementById('secondMonitorBtn').classList.add('active');
                }
            }

            setupSecondMonitorCanvas(canvasData) {
                if (!this.secondMonitorWindow || this.secondMonitorWindow.closed) return;

                const secondCanvas = this.secondMonitorWindow.document.getElementById('secondCanvas');
                const secondCtx = secondCanvas.getContext('2d');
                
                const secondScreenWidth = this.secondMonitorWindow.screen.availWidth;
                const secondScreenHeight = this.secondMonitorWindow.screen.availHeight;
                
                let canvasWidth = secondScreenWidth;
                let canvasHeight = canvasWidth * (9 / 16);
                
                if (canvasHeight > secondScreenHeight) {
                    canvasHeight = secondScreenHeight;
                    canvasWidth = canvasHeight * (16 / 9);
                }
                
                secondCanvas.width = canvasWidth;
                secondCanvas.height = canvasHeight;
                secondCanvas.style.width = canvasWidth + 'px';
                secondCanvas.style.height = canvasHeight + 'px';
                
                // Same optimized settings
                secondCtx.lineCap = 'round';
                secondCtx.lineJoin = 'round';
                secondCtx.imageSmoothingEnabled = true;
                secondCtx.imageSmoothingQuality = 'high';
                secondCtx.globalCompositeOperation = 'source-over';
                secondCtx.shadowBlur = 0.5;
                secondCtx.shadowColor = this.currentColor;
                
                const img = new Image();
                img.onload = () => {
                    secondCtx.drawImage(img, 0, 0, secondCanvas.width, secondCanvas.height);
                };
                img.src = canvasData;
                
                // Quadratic drawing setup for second monitor with fixed pressure
                let isDrawing = false;
                let points = [];
                let lastDrawnPoint = null;
                
                const isStylusInput = (e) => {
                    if (e.pointerType !== undefined) {
                        return e.pointerType === 'pen';
                    }
                    if (e.touches && e.touches.length > 0) {
                        const touch = e.touches[0];
                        return touch.force !== undefined || 
                               touch.radiusX !== undefined || 
                               touch.pressure !== undefined ||
                               touch.altitudeAngle !== undefined ||
                               touch.azimuthAngle !== undefined;
                    }
                    return false;
                };

                const getStylusPressure = (e) => {
                    if (!this.pressureSensitive || this.currentTool !== 'pen') return 1.0;
                    
                    if (e.pressure !== undefined) {
                        return Math.max(0.1, Math.min(2.0, e.pressure));
                    }
                    
                    if (e.touches && e.touches.length > 0) {
                        const touch = e.touches[0];
                        if (touch.force !== undefined) {
                            return Math.max(0.1, Math.min(2.0, touch.force));
                        }
                        if (touch.pressure !== undefined) {
                            return Math.max(0.1, Math.min(2.0, touch.pressure));
                        }
                    }
                    
                    return 1.0;
                };
                
                const getMousePos = (e) => {
                    const rect = secondCanvas.getBoundingClientRect();
                    const scaleX = secondCanvas.width / rect.width;
                    const scaleY = secondCanvas.height / rect.height;
                    
                    return {
                        x: (e.clientX - rect.left) * scaleX,
                        y: (e.clientY - rect.top) * scaleY
                    };
                };

                // Fixed quadratic implementation for second monitor
                const drawQuadraticCurveSegment = (point) => {
                    if (points.length < 3) {
                        const pressure = this.pressureSensitive && this.currentTool === 'pen' ? point.pressure : 1.0;
                        secondCtx.lineWidth = this.currentSize * pressure;
                        secondCtx.lineTo(point.x, point.y);
                        secondCtx.stroke();
                        lastDrawnPoint = { x: point.x, y: point.y };
                        return;
                    }
                    
                    const p1 = points[points.length - 3];
                    const p2 = points[points.length - 2];
                    
                    const cp = { x: p2.x, y: p2.y };
                    const end = {
                        x: (p2.x + point.x) / 2,
                        y: (p2.y + point.y) / 2
                    };
                    
                    const pressure = this.pressureSensitive && this.currentTool === 'pen' ? p2.pressure : 1.0;
                    secondCtx.lineWidth = this.currentSize * pressure;
                    
                    secondCtx.beginPath();
                    secondCtx.moveTo(lastDrawnPoint.x, lastDrawnPoint.y);
                    secondCtx.quadraticCurveTo(cp.x, cp.y, end.x, end.y);
                    secondCtx.stroke();
                    
                    lastDrawnPoint = { x: end.x, y: end.y };
                };

                const startDrawing = (e) => {
                    if (!isStylusInput(e)) return;
                    
                    isDrawing = true;
                    const pos = getMousePos(e);
                    const pressure = getStylusPressure(e);
                    
                    points = [{ x: pos.x, y: pos.y, pressure }];
                    lastDrawnPoint = { x: pos.x, y: pos.y };
                    
                    if (this.currentTool === 'eraser') {
                        secondCtx.globalCompositeOperation = 'destination-out';
                        secondCtx.shadowBlur = 0;
                    } else {
                        secondCtx.globalCompositeOperation = 'source-over';
                        secondCtx.strokeStyle = this.currentColor;
                        secondCtx.shadowColor = this.currentColor;
                        secondCtx.shadowBlur = 0.5;
                    }
                    
                    const lineWidth = this.pressureSensitive && this.currentTool === 'pen' ? 
                        this.currentSize * pressure : this.currentSize;
                    secondCtx.lineWidth = lineWidth;
                    
                    secondCtx.beginPath();
                    secondCtx.moveTo(pos.x, pos.y);

                    setTimeout(() => this.syncFromSecondMonitor(secondCanvas), 0);
                };

                const draw = (e) => {
                    if (!isDrawing || !isStylusInput(e)) return;
                    
                    const pos = getMousePos(e);
                    const pressure = getStylusPressure(e);
                    const point = { x: pos.x, y: pos.y, pressure };
                    
                    points.push(point);
                    
                    if (this.currentTool === 'pen') {
                        drawQuadraticCurveSegment(point);
                    } else {
                        secondCtx.lineWidth = this.currentSize;
                        secondCtx.lineTo(pos.x, pos.y);
                        secondCtx.stroke();
                    }
                    
                    this.queueSecondMonitorSync = () => {
                        setTimeout(() => this.syncFromSecondMonitor(secondCanvas), 0);
                    };
                    this.queueSecondMonitorSync();
                };

                const stopDrawing = (e) => {
                    if (!isDrawing) return;
                    
                    isDrawing = false;
                    points = [];
                    lastDrawnPoint = null;
                    
                    this.syncFromSecondMonitor(secondCanvas);
                    this.saveState();
                };

                // Event listeners for second monitor
                if (this.secondMonitorWindow.PointerEvent) {
                    secondCanvas.addEventListener('pointerdown', startDrawing, { passive: false });
                    secondCanvas.addEventListener('pointermove', draw, { passive: false });
                    secondCanvas.addEventListener('pointerup', stopDrawing, { passive: false });
                    secondCanvas.addEventListener('pointerout', stopDrawing, { passive: false });
                } else {
                    secondCanvas.addEventListener('mousedown', startDrawing, { passive: false });
                    secondCanvas.addEventListener('mousemove', draw, { passive: false });
                    secondCanvas.addEventListener('mouseup', stopDrawing, { passive: false });
                    secondCanvas.addEventListener('mouseout', stopDrawing, { passive: false });
                    
                    secondCanvas.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        if (!isStylusInput(e)) return;
                        const touch = e.touches[0];
                        const mouseEvent = {
                            clientX: touch.clientX,
                            clientY: touch.clientY,
                            pressure: touch.force || touch.pressure || 1.0
                        };
                        startDrawing(mouseEvent);
                    }, { passive: false });
                    
                    secondCanvas.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                        if (!isStylusInput(e)) return;
                        const touch = e.touches[0];
                        const mouseEvent = {
                            clientX: touch.clientX,
                            clientY: touch.clientY,
                            pressure: touch.force || touch.pressure || 1.0
                        };
                        draw(mouseEvent);
                    }, { passive: false });
                    
                    secondCanvas.addEventListener('touchend', stopDrawing, { passive: false });
                }
                
                this.secondCanvas = secondCanvas;
                this.secondCtx = secondCtx;
                this.secondMonitorSyncEnabled = true;
                
                this.secondMonitorWindow.focus();
                if (secondCanvas.requestFullscreen) {
                    secondCanvas.requestFullscreen().catch(() => {});
                }
            }

            syncFromSecondMonitor(secondCanvas) {
                if (!secondCanvas) return;
                
                requestAnimationFrame(() => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(secondCanvas, 0, 0, this.canvas.width, this.canvas.height);
                });
            }

            syncStateToSecondMonitor() {
                if (!this.secondCanvas || !this.secondMonitorWindow || this.secondMonitorWindow.closed) return;
            }

            setupPenSizePicker() {
                const sizeOptions = this.penSizePicker.querySelectorAll('.size-option');
                sizeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const size = parseFloat(e.currentTarget.dataset.size);
                        this.selectPenSize(size);
                        this.hidePenSizePicker();
                    });
                });
            }

            setupEraserSizePicker() {
                const sizeOptions = this.eraserSizePicker.querySelectorAll('.size-option');
                sizeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const size = parseFloat(e.currentTarget.dataset.size);
                        this.selectEraserSize(size);
                        this.hideEraserSizePicker();
                    });
                });
            }

            selectPenSize(size) {
                this.toolSizes.pen = size;
                this.currentSize = size;
                
                this.penSizePicker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.penSizePicker.querySelector(`[data-size="${size}"]`).classList.add('selected');
                
                this.setTool('pen');
                this.syncStateToSecondMonitor();
            }

            selectEraserSize(size) {
                this.toolSizes.eraser = size;
                this.currentSize = size;
                
                this.eraserSizePicker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.eraserSizePicker.querySelector(`[data-size="${size}"]`).classList.add('selected');
                
                this.updateEraserCursor();
                this.setTool('eraser');
                this.syncStateToSecondMonitor();
            }

            updatePickerSelection(picker, size) {
                picker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                const targetOption = picker.querySelector(`[data-size="${size}"]`);
                if (targetOption) {
                    targetOption.classList.add('selected');
                }
            }

            togglePenSizePicker() {
                if (this.penSizePicker.classList.contains('show')) {
                    this.hidePenSizePicker();
                } else {
                    this.showPenSizePicker();
                }
            }

            toggleEraserSizePicker() {
                if (this.eraserSizePicker.classList.contains('show')) {
                    this.hideEraserSizePicker();
                } else {
                    this.showEraserSizePicker();
                }
            }

            showPenSizePicker() {
                this.hideEraserSizePicker();
                this.updatePickerSelection(this.penSizePicker, this.toolSizes.pen);
                this.penSizePicker.classList.add('show');
            }

            hidePenSizePicker() {
                this.penSizePicker.classList.remove('show');
            }

            showEraserSizePicker() {
                this.hidePenSizePicker();
                this.updatePickerSelection(this.eraserSizePicker, this.toolSizes.eraser);
                this.eraserSizePicker.classList.add('show');
            }

            hideEraserSizePicker() {
                this.eraserSizePicker.classList.remove('show');
            }

            setTool(tool) {
                this.currentTool = tool;
                this.currentSize = this.toolSizes[tool];
                
                // Reset drawing state
                this.points = [];
                this.lastPoint = null;
                this.lastDrawnPoint = null;
                
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(tool + 'Tool').classList.add('active');
                
                if (tool === 'eraser') {
                    this.canvas.style.cursor = 'none';
                    this.ctx.shadowBlur = 0;
                    this.updateEraserCursor();
                } else {
                    this.canvas.style.cursor = 'crosshair';
                    this.ctx.shadowBlur = 0.5;
                    this.ctx.shadowColor = this.currentColor;
                    this.hideEraserCursor();
                }
                
                this.hidePenSizePicker();
                this.hideEraserSizePicker();
                this.syncStateToSecondMonitor();
            }

            updateEraserCursor() {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    const rect = this.canvas.getBoundingClientRect();
                    const scale = rect.width / this.canvas.width;
                    const size = this.currentSize * scale;
                    
                    this.eraserCursor.style.width = size + 'px';
                    this.eraserCursor.style.height = size + 'px';
                }
            }

            updateEraserPosition(e) {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    this.eraserCursor.style.left = e.clientX + 'px';
                    this.eraserCursor.style.top = e.clientY + 'px';
                }
            }

            updateEraserPositionTouch(touch) {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    this.eraserCursor.style.left = touch.clientX + 'px';
                    this.eraserCursor.style.top = touch.clientY + 'px';
                }
            }

            showEraserCursor() {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    this.eraserCursor.style.display = 'block';
                }
            }

            hideEraserCursor() {
                this.eraserCursor.style.display = 'none';
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                const pressure = this.getStylusPressure(e);
                
                // Reset points array for new stroke
                this.points = [{ x: pos.x, y: pos.y, pressure }];
                this.lastPoint = { x: pos.x, y: pos.y, pressure };
                this.lastDrawnPoint = { x: pos.x, y: pos.y }; // Track where we last drew
                
                if (this.currentTool === 'eraser') {
                    this.ctx.globalCompositeOperation = 'destination-out';
                    this.ctx.shadowBlur = 0;
                    this.showEraserCursor();
                    this.updateEraserCursor();
                    this.updateEraserPosition(e);
                } else {
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = this.currentColor;
                    this.ctx.shadowColor = this.currentColor;
                    this.ctx.shadowBlur = 0.5;
                }
                
                // Set initial line width based on pressure
                const lineWidth = this.pressureSensitive && this.currentTool === 'pen' ? 
                    this.currentSize * pressure : this.currentSize;
                this.ctx.lineWidth = lineWidth;
                
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);

                this.queueSecondMonitorSync();
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getMousePos(e);
                const pressure = this.getStylusPressure(e);
                const point = { x: pos.x, y: pos.y, pressure };
                
                this.points.push(point);

                if (this.currentTool === 'pen') {
                    // Use fixed quadratic implementation
                    this.drawQuadraticCurveSegment(point);
                } else {
                    // Direct line for eraser
                    this.ctx.lineWidth = this.currentSize;
                    this.ctx.lineTo(pos.x, pos.y);
                    this.ctx.stroke();
                }

                if (this.currentTool === 'eraser') {
                    this.updateEraserPosition(e);
                }

                this.lastPoint = point;
                this.queueSecondMonitorSync();
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    
                    // Reset state
                    this.points = [];
                    this.lastPoint = null;
                    this.lastDrawnPoint = null;
                    
                    this.hideEraserCursor();
                    this.saveState();
                    this.queueSecondMonitorSync();
                }
            }

            saveState() {
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.canvas.toDataURL());
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    const img = new Image();
                    img.onload = () => {
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(img, 0, 0);
                        this.queueSecondMonitorSync();
                    };
                    img.src = this.history[this.historyStep];
                }
            }

            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.saveState();
                this.queueSecondMonitorSync();
            }
        }
