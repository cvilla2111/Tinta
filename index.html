<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }
        .pdf-container {
            position: relative;
            display: inline-block;
        }
        .tool-button.active {
            background-color: #5D5CDE;
            color: white;
        }
        .drawer {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .drawer.open {
            transform: translateX(0);
        }
        .drawer-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .drawer-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .menu-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .menu-button {
            background: rgba(31, 41, 55, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .page-controls {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .page-controls {
            background: rgba(31, 41, 55, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .zoom-controls {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 40;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .zoom-controls {
            background: rgba(31, 41, 55, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen overflow-hidden">
    <!-- Menu Button -->
    <button id="menuButton" class="menu-button w-12 h-12 rounded-lg flex items-center justify-center shadow-lg hover:bg-opacity-100 transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Drawer Overlay -->
    <div id="drawerOverlay" class="drawer-overlay fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <!-- Left Drawer -->
    <div id="drawer" class="drawer fixed left-0 top-0 h-full w-80 bg-white dark:bg-gray-800 shadow-2xl z-50 overflow-y-auto">
        <div class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold">PDF Annotator</h1>
                <button id="closeDrawer" class="w-8 h-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center justify-center transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- File Upload -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Document</h3>
                <input type="file" id="pdfInput" accept=".pdf" class="hidden">
                <button onclick="document.getElementById('pdfInput').click()" 
                        class="w-full px-4 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-base font-medium">
                    üìÅ Load PDF
                </button>
            </div>

            <!-- Drawing Tools -->
            <div id="toolsSection" class="hidden mb-6">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Tools</h3>
                <div class="space-y-2">
                    <button id="penTool" class="tool-button w-full px-4 py-3 rounded-lg text-left font-medium transition-colors active bg-primary text-white">
                        ‚úèÔ∏è Pen
                    </button>
                    <button id="highlighterTool" class="tool-button w-full px-4 py-3 rounded-lg text-left font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
                        üñçÔ∏è Highlighter
                    </button>
                    <button id="eraserTool" class="tool-button w-full px-4 py-3 rounded-lg text-left font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
                        üßπ Eraser
                    </button>
                </div>
            </div>

            <!-- Colors -->
            <div id="colorsSection" class="hidden mb-6">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Colors</h3>
                <div class="grid grid-cols-5 gap-2">
                    <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300 active" style="background-color: #000000" data-color="#000000"></button>
                    <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #ff0000" data-color="#ff0000"></button>
                    <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #0000ff" data-color="#0000ff"></button>
                    <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #00ff00" data-color="#00ff00"></button>
                    <button class="color-btn w-12 h-12 rounded-lg border-2 border-gray-300" style="background-color: #ffff00" data-color="#ffff00"></button>
                </div>
            </div>

            <!-- Brush Settings -->
            <div id="sizeSection" class="hidden mb-6">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Brush Settings</h3>
                <div class="space-y-4">
                    <!-- Base Size -->
                    <div>
                        <label class="text-xs text-gray-500 dark:text-gray-400 mb-1 block">Base Size</label>
                        <input type="range" id="brushSize" min="1" max="20" value="3" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        <div class="text-center mt-1">
                            <span id="brushSizeDisplay" class="text-xs font-medium bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">3px</span>
                        </div>
                    </div>
                    
                    <!-- Min/Max Stroke Width -->
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-gray-500 dark:text-gray-400 mb-1 block">Min Width</label>
                            <input type="range" id="minStroke" min="0.5" max="10" value="1" step="0.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                            <div class="text-center mt-1">
                                <span id="minStrokeDisplay" class="text-xs font-medium bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">1px</span>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-gray-500 dark:text-gray-400 mb-1 block">Max Width</label>
                            <input type="range" id="maxStroke" min="2" max="50" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                            <div class="text-center mt-1">
                                <span id="maxStrokeDisplay" class="text-xs font-medium bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">10px</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Smoothing -->
                    <div>
                        <label class="text-xs text-gray-500 dark:text-gray-400 mb-1 block">Stroke Smoothing</label>
                        <input type="range" id="smoothing" min="0" max="100" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        <div class="text-center mt-1">
                            <span id="smoothingDisplay" class="text-xs font-medium bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">50%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div id="navigationSection" class="hidden mb-6">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Navigation</h3>
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <button id="prevPage" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors disabled:opacity-50 text-sm" disabled>
                            ‚Üê Previous
                        </button>
                        <button id="nextPage" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors disabled:opacity-50 text-sm" disabled>
                            Next ‚Üí
                        </button>
                    </div>
                    <div class="text-center">
                        <span id="pageInfo" class="text-sm font-medium bg-gray-100 dark:bg-gray-700 px-3 py-1 rounded-full">Page 1 of 1</span>
                    </div>
                </div>
            </div>

            <!-- Zoom -->
            <div id="zoomSection" class="hidden mb-6">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Zoom</h3>
                <select id="zoomSelect" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-base">
                    <option value="0.5">50%</option>
                    <option value="0.75">75%</option>
                    <option value="1" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.5">150%</option>
                    <option value="2">200%</option>
                </select>
            </div>

            <!-- Actions -->
            <div id="actionsSection" class="hidden space-y-2">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 uppercase tracking-wider">Actions</h3>
                <button id="clearBtn" class="w-full px-4 py-3 rounded-lg text-white bg-red-500 hover:bg-red-600 transition-colors font-medium">
                    üóëÔ∏è Clear All
                </button>
                <button id="downloadBtn" class="w-full px-4 py-3 rounded-lg text-white bg-green-500 hover:bg-green-600 transition-colors font-medium">
                    üíæ Save Annotations
                </button>
            </div>
        </div>
    </div>

    <!-- Main PDF Viewer -->
    <div class="w-full h-screen flex items-center justify-center bg-gray-200 dark:bg-gray-800">
        <div id="loadingArea" class="text-center p-8">
            <div class="text-6xl mb-4">üìÑ</div>
            <h2 class="text-2xl font-semibold mb-2">Load a PDF to start annotating</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-4">Open the menu to select a PDF file</p>
            <button id="openMenuBtn" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-base font-medium">
                üìÅ Open Menu
            </button>
        </div>

        <div id="pdfViewer" class="hidden w-full h-full overflow-auto flex items-center justify-center">
            <div id="pdfContainer">
                <!-- PDF pages will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Floating Page Controls -->
    <div id="pageControls" class="page-controls hidden rounded-lg px-4 py-2 shadow-lg">
        <div class="flex items-center space-x-4">
            <button id="prevPageFloat" class="px-3 py-1 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors disabled:opacity-50" disabled>
                ‚Üê
            </button>
            <span id="pageInfoFloat" class="text-sm font-medium">1 / 1</span>
            <button id="nextPageFloat" class="px-3 py-1 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors disabled:opacity-50" disabled>
                ‚Üí
            </button>
        </div>
    </div>

    <!-- Floating Zoom Controls -->
    <div id="zoomControls" class="zoom-controls hidden rounded-lg px-3 py-2 shadow-lg">
        <select id="zoomSelectFloat" class="text-sm bg-transparent border-none outline-none">
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1" selected>100%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
            <option value="2">200%</option>
        </select>
    </div>

    <!-- API Support Warning -->
    <div id="apiWarning" class="hidden fixed bottom-4 left-4 bg-yellow-100 dark:bg-yellow-900 border border-yellow-400 text-yellow-800 dark:text-yellow-200 px-4 py-3 rounded-lg shadow-lg max-w-sm z-30">
        <p class="text-sm"><strong>Note:</strong> Web Ink API not supported. Using fallback drawing mode.</p>
    </div>

    <script>
        // Dark mode setup
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        class PDFAnnotator {
            constructor() {
                this.pdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1;
                this.currentTool = 'pen';
                this.currentColor = '#000000';
                this.brushSize = 3;
                this.minStroke = 1;
                this.maxStroke = 10;
                this.smoothing = 50;
                this.isDrawing = false;
                this.lastPoint = null;
                this.drawerOpen = false;
                this.strokePoints = [];
                this.smoothPoints = [];
                
                // Check for Ink API support
                this.inkApiSupported = 'ink' in navigator;
                if (!this.inkApiSupported) {
                    document.getElementById('apiWarning').classList.remove('hidden');
                }
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Drawer controls
                document.getElementById('menuButton').addEventListener('click', () => this.openDrawer());
                document.getElementById('openMenuBtn').addEventListener('click', () => this.openDrawer());
                document.getElementById('closeDrawer').addEventListener('click', () => this.closeDrawer());
                document.getElementById('drawerOverlay').addEventListener('click', () => this.closeDrawer());

                // File input
                document.getElementById('pdfInput').addEventListener('change', (e) => {
                    this.loadPDF(e.target.files[0]);
                    this.closeDrawer();
                });

                // Navigation (drawer)
                document.getElementById('prevPage').addEventListener('click', () => this.previousPage());
                document.getElementById('nextPage').addEventListener('click', () => this.nextPage());
                
                // Navigation (floating)
                document.getElementById('prevPageFloat').addEventListener('click', () => this.previousPage());
                document.getElementById('nextPageFloat').addEventListener('click', () => this.nextPage());

                // Zoom controls
                document.getElementById('zoomSelect').addEventListener('change', (e) => {
                    this.scale = parseFloat(e.target.value);
                    document.getElementById('zoomSelectFloat').value = e.target.value;
                    this.renderCurrentPage();
                });
                
                document.getElementById('zoomSelectFloat').addEventListener('change', (e) => {
                    this.scale = parseFloat(e.target.value);
                    document.getElementById('zoomSelect').value = e.target.value;
                    this.renderCurrentPage();
                });

                // Tools
                document.querySelectorAll('.tool-button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tool-button').forEach(b => {
                            b.classList.remove('active', 'bg-primary', 'text-white');
                            b.classList.add('hover:bg-gray-100', 'dark:hover:bg-gray-700');
                        });
                        e.target.classList.add('active', 'bg-primary', 'text-white');
                        e.target.classList.remove('hover:bg-gray-100', 'dark:hover:bg-gray-700');
                        this.currentTool = e.target.id.replace('Tool', '').toLowerCase();
                    });
                });

                // Colors
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active', 'ring-4', 'ring-primary'));
                        e.target.classList.add('active', 'ring-4', 'ring-primary');
                        this.currentColor = e.target.dataset.color;
                    });
                });

                // Brush controls
                const brushSize = document.getElementById('brushSize');
                const brushSizeDisplay = document.getElementById('brushSizeDisplay');
                brushSize.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    brushSizeDisplay.textContent = this.brushSize + 'px';
                });

                const minStroke = document.getElementById('minStroke');
                const minStrokeDisplay = document.getElementById('minStrokeDisplay');
                minStroke.addEventListener('input', (e) => {
                    this.minStroke = parseFloat(e.target.value);
                    minStrokeDisplay.textContent = this.minStroke + 'px';
                });

                const maxStroke = document.getElementById('maxStroke');
                const maxStrokeDisplay = document.getElementById('maxStrokeDisplay');
                maxStroke.addEventListener('input', (e) => {
                    this.maxStroke = parseFloat(e.target.value);
                    maxStrokeDisplay.textContent = this.maxStroke + 'px';
                });

                const smoothing = document.getElementById('smoothing');
                const smoothingDisplay = document.getElementById('smoothingDisplay');
                smoothing.addEventListener('input', (e) => {
                    this.smoothing = parseInt(e.target.value);
                    smoothingDisplay.textContent = this.smoothing + '%';
                });

                // Actions
                document.getElementById('clearBtn').addEventListener('click', () => this.clearAnnotations());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadAnnotatedPDF());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeDrawer();
                    if (e.key === 'ArrowLeft') this.previousPage();
                    if (e.key === 'ArrowRight') this.nextPage();
                });
            }

            openDrawer() {
                this.drawerOpen = true;
                document.getElementById('drawer').classList.add('open');
                document.getElementById('drawerOverlay').classList.add('open');
                document.body.style.overflow = 'hidden';
            }

            closeDrawer() {
                this.drawerOpen = false;
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawerOverlay').classList.remove('open');
                document.body.style.overflow = '';
            }

            async loadPDF(file) {
                if (!file) return;

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    this.totalPages = this.pdf.numPages;
                    this.currentPage = 1;
                    
                    document.getElementById('loadingArea').classList.add('hidden');
                    document.getElementById('pdfViewer').classList.remove('hidden');
                    document.getElementById('pageControls').classList.remove('hidden');
                    document.getElementById('zoomControls').classList.remove('hidden');
                    
                    // Show drawer sections
                    ['toolsSection', 'colorsSection', 'sizeSection', 'navigationSection', 'zoomSection', 'actionsSection'].forEach(id => {
                        document.getElementById(id).classList.remove('hidden');
                    });
                    
                    this.renderCurrentPage();
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.showAlert('Error loading PDF file. Please try a different file.');
                }
            }

            async renderCurrentPage() {
                if (!this.pdf) return;

                const container = document.getElementById('pdfContainer');
                container.innerHTML = '';
                
                const page = await this.pdf.getPage(this.currentPage);
                const viewport = page.getViewport({ scale: this.scale });
                
                // Create PDF canvas
                const pdfCanvas = document.createElement('canvas');
                const pdfContext = pdfCanvas.getContext('2d');
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                
                // Create annotation canvas
                const annotationCanvas = document.createElement('canvas');
                const annotationContext = annotationCanvas.getContext('2d');
                annotationCanvas.width = viewport.width;
                annotationCanvas.height = viewport.height;
                annotationCanvas.className = 'annotation-canvas';
                
                // Create container for both canvases
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-container';
                pageContainer.appendChild(pdfCanvas);
                pageContainer.appendChild(annotationCanvas);
                container.appendChild(pageContainer);
                
                // Render PDF
                await page.render({
                    canvasContext: pdfContext,
                    viewport: viewport
                }).promise;
                
                // Setup annotation canvas
                this.setupAnnotationCanvas(annotationCanvas);
                
                // Update page info
                const pageText = `Page ${this.currentPage} of ${this.totalPages}`;
                const pageTextFloat = `${this.currentPage} / ${this.totalPages}`;
                document.getElementById('pageInfo').textContent = pageText;
                document.getElementById('pageInfoFloat').textContent = pageTextFloat;
                
                // Update navigation buttons
                const prevDisabled = this.currentPage <= 1;
                const nextDisabled = this.currentPage >= this.totalPages;
                
                document.getElementById('prevPage').disabled = prevDisabled;
                document.getElementById('nextPage').disabled = nextDisabled;
                document.getElementById('prevPageFloat').disabled = prevDisabled;
                document.getElementById('nextPageFloat').disabled = nextDisabled;
            }

            setupAnnotationCanvas(canvas) {
                // Mouse events
                canvas.addEventListener('mousedown', (e) => this.startDrawing(e, canvas));
                canvas.addEventListener('mousemove', (e) => this.draw(e, canvas));
                canvas.addEventListener('mouseup', () => this.stopDrawing());
                
                // Touch events
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                });
                
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    canvas.dispatchEvent(new MouseEvent('mouseup', {}));
                });

                // Try to use Ink API if supported
                if (this.inkApiSupported) {
                    this.setupInkAPI(canvas);
                }
            }

            async setupInkAPI(canvas) {
                try {
                    if (navigator.ink && navigator.ink.requestPresenter) {
                        console.log('Web Ink API detected, setting up...');
                        const presenter = await navigator.ink.requestPresenter({ presentationArea: canvas });
                        
                        // Remove API warning since it's working
                        document.getElementById('apiWarning').classList.add('hidden');
                        
                        let inkDrawing = false;
                        let inkLastPoint = null;
                        
                        // Pointer events with ink-specific properties
                        canvas.addEventListener('pointerdown', (e) => {
                            if (e.pointerType === 'pen') {
                                e.preventDefault();
                                inkDrawing = true;
                                const rect = canvas.getBoundingClientRect();
                                inkLastPoint = {
                                    x: e.clientX - rect.left,
                                    y: e.clientY - rect.top,
                                    pressure: e.pressure || 0.5
                                };
                                
                                // Start the path for smooth drawing
                                if (this.currentTool === 'eraser') {
                                    this.erase(canvas, inkLastPoint);
                                } else {
                                    this.startInkPath(canvas, inkLastPoint);
                                }
                            }
                        });
                        
                        canvas.addEventListener('pointermove', (e) => {
                            if (inkDrawing && e.pointerType === 'pen' && inkLastPoint) {
                                e.preventDefault();
                                const rect = canvas.getBoundingClientRect();
                                const currentPoint = {
                                    x: e.clientX - rect.left,
                                    y: e.clientY - rect.top,
                                    pressure: e.pressure || 0.5
                                };
                                
                                if (this.currentTool === 'eraser') {
                                    this.erase(canvas, currentPoint);
                                } else {
                                    this.continueInkPath(canvas, inkLastPoint, currentPoint);
                                }
                                inkLastPoint = currentPoint;
                            }
                        });
                        
                        canvas.addEventListener('pointerup', (e) => {
                            if (e.pointerType === 'pen') {
                                e.preventDefault();
                                inkDrawing = false;
                                inkLastPoint = null;
                                this.endInkPath(canvas);
                            }
                        });
                        
                        canvas.addEventListener('pointercancel', (e) => {
                            if (e.pointerType === 'pen') {
                                inkDrawing = false;
                                inkLastPoint = null;
                                this.endInkPath(canvas);
                            }
                        });
                        
                        console.log('Web Ink API successfully configured');
                    }
                } catch (error) {
                    console.log('Ink API setup failed:', error);
                }
            }

            startDrawing(e, canvas) {
                this.isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                this.lastPoint = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                    pressure: 0.5
                };
                
                // Reset stroke points for smoothing
                this.strokePoints = [this.lastPoint];
                
                if (this.currentTool === 'eraser') {
                    this.erase(canvas, this.lastPoint);
                } else {
                    this.startSmoothPath(canvas, this.lastPoint);
                }
            }

            draw(e, canvas) {
                if (!this.isDrawing || !this.lastPoint) return;
                
                const rect = canvas.getBoundingClientRect();
                const currentPoint = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                    pressure: 0.5
                };
                
                // Add point to stroke points for smoothing
                this.strokePoints.push(currentPoint);
                
                if (this.currentTool === 'eraser') {
                    this.erase(canvas, currentPoint);
                } else {
                    if (this.smoothing > 0) {
                        this.drawSmoothStroke(canvas, currentPoint);
                    } else {
                        this.drawLine(canvas, this.lastPoint, currentPoint);
                    }
                }
                
                this.lastPoint = currentPoint;
            }

            drawLine(canvas, from, to) {
                const ctx = canvas.getContext('2d');
                
                ctx.save();
                ctx.lineWidth = this.brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (this.currentTool === 'highlighter') {
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.strokeStyle = this.currentColor + '80'; // Add transparency
                    ctx.lineWidth = this.brushSize * 3;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.currentColor;
                }
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.stroke();
                ctx.restore();
            }

            drawLineWithPressure(canvas, from, to) {
                const ctx = canvas.getContext('2d');
                
                ctx.save();
                // Use pressure to modify line width
                const pressureMultiplier = (from.pressure + to.pressure) / 2;
                const dynamicWidth = this.brushSize * (0.5 + pressureMultiplier);
                
                ctx.lineWidth = dynamicWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (this.currentTool === 'highlighter') {
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.strokeStyle = this.currentColor + '80';
                    ctx.lineWidth = dynamicWidth * 3;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.currentColor;
                }
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.stroke();
                ctx.restore();
            }

            erase(canvas, point) {
                const ctx = canvas.getContext('2d');
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(point.x, point.y, this.brushSize * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            stopDrawing() {
                this.isDrawing = false;
                this.lastPoint = null;
            }

            startInkPath(canvas, point) {
                const ctx = canvas.getContext('2d');
                ctx.save();
                
                // Set up the path properties
                const pressureMultiplier = point.pressure || 0.5;
                const dynamicWidth = this.brushSize * (0.5 + pressureMultiplier);
                
                ctx.lineWidth = dynamicWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (this.currentTool === 'highlighter') {
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.strokeStyle = this.currentColor + '80';
                    ctx.lineWidth = dynamicWidth * 3;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.currentColor;
                }
                
                // Begin the path
                ctx.beginPath();
                ctx.moveTo(point.x, point.y);
                
                // Store the context for continuation
                canvas._inkContext = ctx;
            }

            continueInkPath(canvas, fromPoint, toPoint) {
                const ctx = canvas._inkContext || canvas.getContext('2d');
                
                if (fromPoint && toPoint) {
                    // Update line width based on current pressure
                    const pressureMultiplier = toPoint.pressure || 0.5;
                    const dynamicWidth = this.brushSize * (0.5 + pressureMultiplier);
                    
                    ctx.lineWidth = dynamicWidth;
                    
                    if (this.currentTool === 'highlighter') {
                        ctx.lineWidth = dynamicWidth * 3;
                    }
                    
                    // Continue the path
                    ctx.lineTo(toPoint.x, toPoint.y);
                    ctx.stroke();
                }
            }

            endInkPath(canvas) {
                if (canvas._inkContext) {
                    canvas._inkContext.restore();
                    canvas._inkContext = null;
                }
            }

            // B√©zier smoothing functions
            startSmoothPath(canvas, point) {
                this.strokePoints = [point];
                this.smoothPoints = [];
                
                // Initialize drawing context
                const ctx = canvas.getContext('2d');
                ctx.save();
                this.setupBrushStyle(ctx, point);
                ctx.beginPath();
                ctx.moveTo(point.x, point.y);
                canvas._smoothContext = ctx;
            }

            drawSmoothStroke(canvas, currentPoint) {
                if (this.strokePoints.length < 2) return;
                
                const ctx = canvas._smoothContext || canvas.getContext('2d');
                const smoothingFactor = this.smoothing / 100;
                
                if (this.strokePoints.length >= 3) {
                    // Use quadratic B√©zier curves for smoothing
                    const p0 = this.strokePoints[this.strokePoints.length - 3];
                    const p1 = this.strokePoints[this.strokePoints.length - 2];
                    const p2 = this.strokePoints[this.strokePoints.length - 1];
                    
                    // Calculate control point for smooth curve
                    const cp = this.getControlPoint(p0, p1, p2, smoothingFactor);
                    
                    // Update brush style with pressure
                    this.updateBrushStyle(ctx, p1, p2);
                    
                    // Draw quadratic curve
                    ctx.quadraticCurveTo(cp.x, cp.y, 
                        (p1.x + p2.x) / 2, (p1.y + p2.y) / 2);
                    ctx.stroke();
                } else {
                    // For the first few points, draw straight lines
                    const p1 = this.strokePoints[this.strokePoints.length - 2];
                    const p2 = this.strokePoints[this.strokePoints.length - 1];
                    
                    this.updateBrushStyle(ctx, p1, p2);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }

            getControlPoint(p0, p1, p2, smoothing) {
                // Calculate the control point for quadratic B√©zier curve
                // Higher smoothing = more curved path
                const d1 = Math.sqrt((p1.x - p0.x) ** 2 + (p1.y - p0.y) ** 2);
                const d2 = Math.sqrt((p2.x - p1.x) ** 2 + (p2.y - p1.y) ** 2);
                
                if (d1 + d2 === 0) return p1;
                
                const fa = smoothing * d1 / (d1 + d2);
                const fb = smoothing * d2 / (d1 + d2);
                
                const cp = {
                    x: p1.x + fa * (p0.x - p2.x),
                    y: p1.y + fa * (p0.y - p2.y),
                    pressure: p1.pressure || 0.5
                };
                
                return cp;
            }

            setupBrushStyle(ctx, point) {
                const pressure = point.pressure || 0.5;
                const width = this.calculateStrokeWidth(pressure);
                
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (this.currentTool === 'highlighter') {
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.strokeStyle = this.currentColor + '80';
                    ctx.lineWidth = width * 3;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.currentColor;
                }
            }

            updateBrushStyle(ctx, p1, p2) {
                const avgPressure = ((p1.pressure || 0.5) + (p2.pressure || 0.5)) / 2;
                const width = this.calculateStrokeWidth(avgPressure);
                
                ctx.lineWidth = width;
                
                if (this.currentTool === 'highlighter') {
                    ctx.lineWidth = width * 3;
                }
            }

            calculateStrokeWidth(pressure) {
                // Map pressure (0-1) to stroke width range (minStroke-maxStroke)
                return this.minStroke + (this.maxStroke - this.minStroke) * pressure;
            }

            clearAnnotations() {
                const canvas = document.querySelector('.annotation-canvas');
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.renderCurrentPage();
                }
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.renderCurrentPage();
                }
            }

            async downloadAnnotatedPDF() {
                const canvas = document.querySelector('.annotation-canvas');
                if (!canvas) return;
                
                // Create a download link for the annotation layer
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `annotations-page-${this.currentPage}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }

            showAlert(message) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'fixed top-4 right-4 bg-red-100 dark:bg-red-900 border border-red-400 text-red-800 dark:text-red-200 px-4 py-3 rounded-lg shadow-lg z-50';
                alertDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span>${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-red-600 hover:text-red-800">√ó</button>
                    </div>
                `;
                document.body.appendChild(alertDiv);
                
                setTimeout(() => {
                    if (alertDiv.parentElement) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new PDFAnnotator();
        });
    </script>
