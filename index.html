<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Low Latency Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
    <style>
        /* Optimize canvas for performance */
        #drawingCanvas {
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* Smooth drawing cursor */
        .drawing-cursor {
            cursor: crosshair;
        }
        
        /* Hide scrollbars during drawing */
        body.drawing {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <!-- Toolbar -->
        <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 shadow-sm">
            <div class="flex flex-wrap items-center gap-4">
                <!-- Brush Size -->
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Size:</label>
                    <input type="range" id="brushSize" min="1" max="50" value="3" 
                           class="w-20 h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="sizeDisplay" class="text-sm text-gray-600 dark:text-gray-400 w-8">3px</span>
                </div>
                
                <!-- Color Picker -->
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Color:</label>
                    <input type="color" id="colorPicker" value="#000000" 
                           class="w-10 h-8 rounded border border-gray-300 dark:border-gray-600 cursor-pointer">
                </div>
                
                <!-- Opacity -->
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Opacity:</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1" 
                           class="w-20 h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="opacityDisplay" class="text-sm text-gray-600 dark:text-gray-400 w-8">100%</span>
                </div>
                
                <!-- Tools -->
                <div class="flex items-center gap-2">
                    <button id="penTool" class="px-3 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors">
                        Pen
                    </button>
                    <button id="eraserTool" class="px-3 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">
                        Eraser
                    </button>
                    <button id="clearCanvas" class="px-3 py-2 bg-red-500 text-white rounded-lg text-sm font-medium hover:bg-red-600 transition-colors">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Drawing Area -->
        <div class="flex-1 relative">
            <canvas id="drawingCanvas" class="block w-full h-full drawing-cursor"></canvas>
        </div>
        
        <!-- Status Bar -->
        <div class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-2">
            <div class="text-xs text-gray-500 dark:text-gray-400">
                Ultra Low Latency Drawing â€¢ <span id="coordinates">Move cursor to see coordinates</span>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        class UltraLowLatencyDrawing {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                // Create dual-layer system for instant feedback
                this.overlayCanvas = document.createElement('canvas');
                this.overlayCanvas.style.position = 'absolute';
                this.overlayCanvas.style.top = '0';
                this.overlayCanvas.style.left = '0';
                this.overlayCanvas.style.pointerEvents = 'none';
                this.canvas.parentNode.appendChild(this.overlayCanvas);
                
                // Ultra-high performance context settings
                this.ctx = this.canvas.getContext('2d', {
                    alpha: false,
                    willReadFrequently: false,
                    desynchronized: true
                });
                this.overlayCtx = this.overlayCanvas.getContext('2d', {
                    alpha: true,
                    willReadFrequently: false,
                    desynchronized: true
                });
                
                this.isDrawing = false;
                this.currentTool = 'pen';
                
                // High-performance coordinate tracking with Float32Arrays
                this.coords = new Float32Array(6); // [prevX, prevY, lastX, lastY, currentX, currentY]
                this.inputBuffer = new Float32Array(1000); // Circular buffer for input smoothing
                this.bufferIndex = 0;
                this.pointCount = 0; // Track number of points for interpolation
                
                // Cache frequently accessed elements
                this.brushSizeEl = document.getElementById('brushSize');
                this.colorPickerEl = document.getElementById('colorPicker');
                this.opacityEl = document.getElementById('opacity');
                
                // Cache drawing properties to avoid DOM queries
                this.cachedBrushSize = 3;
                this.cachedColor = '#000000';
                this.cachedOpacity = 1;
                this.cachedColorRGB = [0, 0, 0]; // Pre-parsed RGB
                
                // Performance optimizations
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = false;
                this.overlayCtx.lineCap = 'round';
                this.overlayCtx.lineJoin = 'round';
                this.overlayCtx.imageSmoothingEnabled = false;
                
                // Input prediction and smoothing
                this.velocity = new Float32Array(2); // [vx, vy]
                this.lastTimestamp = 0;
                
                // Memory pooling for reduced GC pressure
                this.pointPool = [];
                this.activeStrokes = [];
                
                this.setupCanvas();
                this.setupEventListeners();
                this.setupControls();
                
                // Set initial white background
                this.clearCanvas();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                // Set actual canvas size for high DPI displays
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                this.overlayCanvas.width = rect.width * dpr;
                this.overlayCanvas.height = rect.height * dpr;
                
                // Scale canvas back down
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                this.overlayCanvas.style.width = rect.width + 'px';
                this.overlayCanvas.style.height = rect.height + 'px';
                
                // Scale drawing contexts
                this.ctx.scale(dpr, dpr);
                this.overlayCtx.scale(dpr, dpr);
                
                // Restore canvas properties after resize
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = false;
                this.overlayCtx.lineCap = 'round';
                this.overlayCtx.lineJoin = 'round';
                this.overlayCtx.imageSmoothingEnabled = false;
                
                // Fill with white background
                this.clearCanvas();
            }
            
            setupEventListeners() {
                // Use pointer events for better performance and unified handling
                this.canvas.addEventListener('pointerdown', (e) => {
                    // Only allow pen/stylus and mouse input, block finger touches
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    
                    e.preventDefault();
                    this.canvas.setPointerCapture(e.pointerId);
                    this.startDrawing(e);
                }, { passive: false });
                
                this.canvas.addEventListener('pointermove', (e) => {
                    // Only allow pen/stylus and mouse input, block finger touches
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    
                    e.preventDefault();
                    this.draw(e);
                    // Update coordinates with minimal DOM manipulation
                    const rect = this.canvas.getBoundingClientRect();
                    const x = Math.round(e.clientX - rect.left);
                    const y = Math.round(e.clientY - rect.top);
                    document.getElementById('coordinates').textContent = `X: ${x}, Y: ${y}`;
                }, { passive: false });
                
                this.canvas.addEventListener('pointerup', (e) => {
                    // Only allow pen/stylus and mouse input, block finger touches
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    
                    e.preventDefault();
                    this.canvas.releasePointerCapture(e.pointerId);
                    this.stopDrawing();
                }, { passive: false });
                
                this.canvas.addEventListener('pointercancel', (e) => {
                    // Only allow pen/stylus and mouse input, block finger touches
                    if (e.pointerType === 'touch') {
                        e.preventDefault();
                        return;
                    }
                    
                    e.preventDefault();
                    this.stopDrawing();
                }, { passive: false });
                
                // Disable context menu for faster response
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
            }
            
            setupControls() {
                // Cache property updates for ultra-low latency
                this.brushSizeEl.addEventListener('input', (e) => {
                    this.cachedBrushSize = parseInt(e.target.value);
                    document.getElementById('sizeDisplay').textContent = e.target.value + 'px';
                });
                
                this.colorPickerEl.addEventListener('change', (e) => {
                    this.cachedColor = e.target.value;
                });
                
                this.opacityEl.addEventListener('input', (e) => {
                    this.cachedOpacity = parseFloat(e.target.value);
                    document.getElementById('opacityDisplay').textContent = Math.round(e.target.value * 100) + '%';
                });
                
                // Tools
                document.getElementById('penTool').addEventListener('click', () => {
                    this.currentTool = 'pen';
                    this.updateToolButtons();
                });
                
                document.getElementById('eraserTool').addEventListener('click', () => {
                    this.currentTool = 'eraser';
                    this.updateToolButtons();
                });
                
                document.getElementById('clearCanvas').addEventListener('click', () => {
                    this.clearCanvas();
                });
            }
            
            updateToolButtons() {
                const penBtn = document.getElementById('penTool');
                const eraserBtn = document.getElementById('eraserTool');
                
                if (this.currentTool === 'pen') {
                    penBtn.className = 'px-3 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors';
                    eraserBtn.className = 'px-3 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors';
                } else {
                    eraserBtn.className = 'px-3 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors';
                    penBtn.className = 'px-3 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors';
                }
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                
                // Reset point counter for new stroke
                this.pointCount = 0;
                
                // Initialize coordinates for quadratic interpolation
                this.coords[0] = this.coords[2] = this.coords[4] = pos.x; // prevX, lastX, currentX
                this.coords[1] = this.coords[3] = this.coords[5] = pos.y; // prevY, lastY, currentY
                
                // Reset velocity tracking
                this.velocity[0] = this.velocity[1] = 0;
                this.lastTimestamp = performance.now();
                
                // Prevent scrolling while drawing
                document.body.classList.add('drawing');
                
                // Set up both contexts for dual-layer rendering
                this.setupContexts();
                
                // Instant feedback on overlay layer (0ms latency)
                this.overlayCtx.fillRect(pos.x - this.cachedBrushSize/2, pos.y - this.cachedBrushSize/2, this.cachedBrushSize, this.cachedBrushSize);
                
                // Also draw on main canvas for persistence
                this.ctx.fillRect(pos.x - this.cachedBrushSize/2, pos.y - this.cachedBrushSize/2, this.cachedBrushSize, this.cachedBrushSize);
            }
            
            setupContexts() {
                // Main canvas setup
                this.ctx.lineWidth = this.cachedBrushSize;
                this.ctx.globalAlpha = this.cachedOpacity;
                
                // Overlay canvas setup for instant feedback - same as main canvas
                this.overlayCtx.lineWidth = this.cachedBrushSize;
                this.overlayCtx.globalAlpha = this.cachedOpacity; // Same opacity as main canvas
                
                if (this.currentTool === 'pen') {
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = this.cachedColor;
                    this.ctx.fillStyle = this.cachedColor;
                    this.overlayCtx.globalCompositeOperation = 'source-over';
                    this.overlayCtx.strokeStyle = this.cachedColor;
                    this.overlayCtx.fillStyle = this.cachedColor;
                } else if (this.currentTool === 'eraser') {
                    this.ctx.globalCompositeOperation = 'destination-out';
                    this.overlayCtx.globalCompositeOperation = 'destination-out';
                }
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getMousePos(e);
                const now = performance.now();
                
                // Update velocity for prediction
                const dt = now - this.lastTimestamp;
                if (dt > 0) {
                    this.velocity[0] = (pos.x - this.coords[4]) / dt;
                    this.velocity[1] = (pos.y - this.coords[5]) / dt;
                }
                this.lastTimestamp = now;
                
                // Shift coordinates for quadratic interpolation
                this.coords[0] = this.coords[2]; // prevX = lastX
                this.coords[1] = this.coords[3]; // prevY = lastY
                this.coords[2] = this.coords[4]; // lastX = currentX
                this.coords[3] = this.coords[5]; // lastY = currentY
                this.coords[4] = pos.x;          // currentX = new position
                this.coords[5] = pos.y;          // currentY = new position
                
                this.pointCount++;
                
                // Clear overlay and draw instant preview
                this.overlayCtx.clearRect(0, 0, this.overlayCanvas.width, this.overlayCanvas.height);
                
                if (this.pointCount === 1) {
                    // First point - draw straight line for instant feedback
                    this.overlayCtx.beginPath();
                    this.overlayCtx.moveTo(this.coords[2], this.coords[3]);
                    this.overlayCtx.lineTo(this.coords[4], this.coords[5]);
                    this.overlayCtx.stroke();
                    
                    // Also draw on main canvas
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.coords[2], this.coords[3]);
                    this.ctx.lineTo(this.coords[4], this.coords[5]);
                    this.ctx.stroke();
                } else {
                    // Use quadratic interpolation for smooth curves
                    this.drawQuadraticInterpolation();
                }
                
                // Predict next point for ultra-smooth feel
                if (this.velocity[0] !== 0 || this.velocity[1] !== 0) {
                    const predictX = this.coords[4] + this.velocity[0] * 8; // 8ms prediction
                    const predictY = this.coords[5] + this.velocity[1] * 8;
                    this.overlayCtx.globalAlpha *= 0.3; // Faded prediction
                    this.overlayCtx.beginPath();
                    this.overlayCtx.moveTo(this.coords[4], this.coords[5]);
                    this.overlayCtx.lineTo(predictX, predictY);
                    this.overlayCtx.stroke();
                    this.overlayCtx.globalAlpha = this.cachedOpacity; // Reset to same alpha as main canvas
                }
            }
            
            drawQuadraticInterpolation() {
                // Calculate midpoints for smooth quadratic curves
                const midX1 = (this.coords[0] + this.coords[2]) * 0.5;
                const midY1 = (this.coords[1] + this.coords[3]) * 0.5;
                const midX2 = (this.coords[2] + this.coords[4]) * 0.5;
                const midY2 = (this.coords[3] + this.coords[5]) * 0.5;
                
                // Draw on overlay for instant feedback
                this.overlayCtx.beginPath();
                this.overlayCtx.moveTo(midX1, midY1);
                this.overlayCtx.quadraticCurveTo(this.coords[2], this.coords[3], midX2, midY2);
                this.overlayCtx.stroke();
                
                // Draw on main canvas with same smooth curve
                this.ctx.beginPath();
                this.ctx.moveTo(midX1, midY1);
                this.ctx.quadraticCurveTo(this.coords[2], this.coords[3], midX2, midY2);
                this.ctx.stroke();
            }
            
            stopDrawing() {
                if (!this.isDrawing) return;
                
                this.isDrawing = false;
                document.body.classList.remove('drawing');
                
                // Clear the overlay canvas when stopping drawing to prevent leftover strokes
                this.overlayCtx.clearRect(0, 0, this.overlayCanvas.width, this.overlayCanvas.height);
                
                // Reset composite operation
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.globalAlpha = 1;
            }
            
            clearCanvas() {
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Also clear the overlay canvas
                this.overlayCtx.clearRect(0, 0, this.overlayCanvas.width, this.overlayCanvas.height);
            }
        }
        
        // Initialize the drawing app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new UltraLowLatencyDrawing();
        });
    </script>
</body>
</html>
