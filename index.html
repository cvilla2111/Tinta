<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3f3f3">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen">
        <div id="pdfUploadContainer">
            <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
            <label for="pdfInput" id="uploadBox">
                <span id="plusIcon">+</span>
            </label>
        </div>
    </div>

    <!-- Drawing Screen -->
    <div id="drawingScreen" style="display: none;">
        <header id="header">
            <div id="headerLeft">
                <img src="icons/library.svg" id="homeIcon" alt="Return to Home">
            </div>
            <div id="headerCenter">
                <div class="tool-icon-container" id="penToolContainer">
                    <img src="icons/pen-tool.svg" class="tool-icon" id="penToolIcon" alt="Pen Tool">
                </div>
                <img src="icons/laser.svg" class="tool-icon" id="laserIcon" alt="Laser">
                <img src="icons/eraser.svg" class="tool-icon" id="eraserIcon" alt="Eraser">
                <img src="icons/lasso.svg" class="tool-icon" id="lassoIcon" alt="Lasso">
            </div>

            <!-- Pen Tool Modal -->
            <div id="penModal" class="tool-modal" style="display: none;">
                <div class="modal-content">
                    <p>Pen options coming soon...</p>
                </div>
            </div>
            <div id="colorPicker">
                <div class="color-circle active" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color-circle" data-color="#003fff" style="background-color: #003fff;"></div>
                <div class="color-circle" data-color="#db090c" style="background-color: #db090c;"></div>
            </div>
            <div id="headerRight">
                <img src="icons/maximize-2.svg" id="maximizeIcon" alt="Maximize">
            </div>
        </header>
        <div id="canvasContainer">
            <canvas id="pdfCanvas"></canvas>
            <svg id="drawingCanvas" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
