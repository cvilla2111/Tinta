<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #d3d3d3; /* Lighter gray background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .load-button {
            position: fixed; /* Fixed position */
            bottom: 30px; /* 30px from bottom */
            right: 30px; /* 30px from right */
            background-color: #2563eb;
            color: white;
            border: none;
            width: 60px; /* Fixed width */
            height: 60px; /* Fixed height */
            border-radius: 50%; /* Circular shape */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-size: 28px; /* Larger font for plus symbol */
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .load-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .load-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #fileInput {
            display: none;
        }
        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none;
            z-index: 9999;
            overflow: hidden;
        }
        .pdf-container.active {
            display: block;
        }
        .pdf-container.small-rectangle {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .pdf-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <button class="load-button" onclick="document.getElementById('fileInput').click()">
        +
    </button>
    
    <input type="file" id="fileInput" accept=".pdf" onchange="loadPDF(event)">
    
    <div class="pdf-container" id="pdfContainer">
        <canvas class="pdf-canvas" id="pdfCanvas"></canvas>
        <div class="loading-indicator" id="loadingIndicator">Loading PDF...</div>
    </div>
    
    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pdfContainer = document.getElementById('pdfContainer');
        
        function loadPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                
                pdfContainer.classList.add('active');
                document.getElementById('loadingIndicator').classList.add('active');
                
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        document.getElementById('loadingIndicator').classList.remove('active');
                        
                        // Request fullscreen
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen();
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        }
                        
                        // Render first page
                        renderPage(currentPage);
                    }).catch(function(error) {
                        console.error('Error loading PDF:', error);
                        document.getElementById('loadingIndicator').classList.remove('active');
                        alert('Error loading PDF. Please try another file.');
                        closePDF();
                    });
                };
                
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please select a valid PDF file.');
            }
        }
        
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }
        
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
        
        function closePDF() {
            // Exit fullscreen if in fullscreen
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            }
            
            // Clear the PDF and hide container
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pdfContainer.classList.remove('active', 'small-rectangle');
            document.getElementById('fileInput').value = '';
            pdfDoc = null;
            currentPage = 1;
        }
        
        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;
            
            switch(event.key) {
                case 'Escape':
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        // Exit fullscreen and show in small rectangle
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        
                        // After exiting fullscreen, show in small rectangle
                        setTimeout(() => {
                            pdfContainer.classList.add('small-rectangle');
                            // Re-render to fit small rectangle
                            queueRenderPage(currentPage);
                        }, 100);
                    } else if (pdfContainer.classList.contains('small-rectangle')) {
                        // If already in small rectangle, close PDF
                        closePDF();
                    }
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        queueRenderPage(currentPage);
                    }
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    if (currentPage < pdfDoc.numPages) {
                        currentPage++;
                        queueRenderPage(currentPage);
                    }
                    break;
            }
        });
        
        // Handle click on small rectangle to return to fullscreen
        pdfContainer.addEventListener('click', function() {
            if (pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.remove('small-rectangle');
                
                // Request fullscreen
                if (pdfContainer.requestFullscreen) {
                    pdfContainer.requestFullscreen();
                } else if (pdfContainer.webkitRequestFullscreen) {
                    pdfContainer.webkitRequestFullscreen();
                } else if (pdfContainer.msRequestFullscreen) {
                    pdfContainer.msRequestFullscreen();
                }
                
                // Re-render for fullscreen size
                setTimeout(() => {
                    queueRenderPage(currentPage);
                }, 100);
            }
        });
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                // If exiting fullscreen and not already in small rectangle, show it
                pdfContainer.classList.add('small-rectangle');
                queueRenderPage(currentPage);
            }
        });
        
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement && pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.add('small-rectangle');
                queueRenderPage(currentPage);
            }
        });
        
        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement && pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.add('small-rectangle');
                queueRenderPage(currentPage);
            }
        });
        
        // Handle window resize to adjust canvas
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                queueRenderPage(currentPage);
            }
        });
    </script>
</body>
</html>
