        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');

                this.penSizePicker = document.getElementById('penSizePicker');
                this.fountainPenSizePicker = document.getElementById('fountainPenSizePicker');

                this.currentTool = 'pen';
                this.currentColor = '#000000';

                // Smooth drawing for pen
                this.penPoints = [];
                
                // Fountain pen properties - simple like Google Canvas
                this.lastPoint = null;
                this.lastTime = 0;
                this.currentPressure = 1.0;
                this.fountainPenSensitivity = 5;
                
                // Separate size memory for each tool
                this.toolSizes = {
                    pen: 3,
                    fountainPen: 4,
                    eraser: 20
                };
                
                this.history = [];
                this.historyStep = -1;
                this.penClickTimeout = null;
                this.fountainPenClickTimeout = null;
                this.eraserClickTimeout = null;
                this.secondMonitorWindow = null;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.saveState();
            }

            setupCanvas() {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                let canvasWidth = viewportWidth;
                let canvasHeight = canvasWidth * (9 / 16);
                
                if (canvasHeight > viewportHeight) {
                    canvasHeight = viewportHeight;
                    canvasWidth = canvasHeight * (16 / 9);
                }
                
                this.canvas.width = canvasWidth;
                this.canvas.height = canvasHeight;
                this.canvas.style.width = canvasWidth + 'px';
                this.canvas.style.height = canvasHeight + 'px';
                
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
            }

            // Smooth curve drawing for pen
            drawSmoothPenCurve(points) {
                if (points.length < 2) return;
                
                this.ctx.beginPath();
                this.ctx.moveTo(points[0].x, points[0].y);
                
                for (let i = 1; i < points.length - 1; i++) {
                    const currentPoint = points[i];
                    const nextPoint = points[i + 1];
                    const controlX = (currentPoint.x + nextPoint.x) / 2;
                    const controlY = (currentPoint.y + nextPoint.y) / 2;
                    this.ctx.quadraticCurveTo(currentPoint.x, currentPoint.y, controlX, controlY);
                }
                
                if (points.length > 1) {
                    const lastPoint = points[points.length - 1];
                    this.ctx.lineTo(lastPoint.x, lastPoint.y);
                }
                
                this.ctx.stroke();
            }

            // Simple fountain pen like Google Canvas
            calculateFountainPenPressure(currentPoint, currentTime) {
                if (!this.lastPoint || !this.lastTime) {
                    this.lastPoint = currentPoint;
                    this.lastTime = currentTime;
                    return 1.0;
                }
                
                const distance = Math.sqrt(
                    Math.pow(currentPoint.x - this.lastPoint.x, 2) + 
                    Math.pow(currentPoint.y - this.lastPoint.y, 2)
                );
                const timeDelta = Math.max(currentTime - this.lastTime, 1);
                const velocity = distance / timeDelta;
                
                const minVelocity = 0.1;
                const maxVelocity = 3.0;
                const normalizedVelocity = Math.min(Math.max(velocity, minVelocity), maxVelocity);
                
                const basePressure = 1.5 - (normalizedVelocity / maxVelocity);
                const sensitivityFactor = this.fountainPenSensitivity / 5.0;
                let pressure = basePressure * sensitivityFactor;
                
                this.currentPressure = this.currentPressure * 0.7 + pressure * 0.3;
                
                this.lastPoint = currentPoint;
                this.lastTime = currentTime;
                
                return Math.max(0.3, Math.min(2.0, this.currentPressure));
            }

            setupEventListeners() {

                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                
                // Canvas events
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());
                
                this.canvas.addEventListener('mousemove', (e) => this.updateEraserPosition(e));
                
                // Touch events with proper mobile handling
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                    
                    // Update eraser cursor for touch
                    this.updateEraserPositionTouch(touch);
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                // Click outside to close size pickers
                document.addEventListener('click', (e) => {
                    if (!this.penSizePicker.contains(e.target) && !document.getElementById('penTool').contains(e.target)) {
                        this.hidePenSizePicker();
                    }
                    if (!this.fountainPenSizePicker.contains(e.target) && !document.getElementById('fountainPenTool').contains(e.target)) {
                        this.hideFountainPenSizePicker();
                    }
                    if (!this.eraserSizePicker.contains(e.target) && !document.getElementById('eraserTool').contains(e.target)) {
                        this.hideEraserSizePicker();
                    }
                });
                
                // Resize handler
                window.addEventListener('resize', () => {
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    this.setupCanvas();
                    this.ctx.putImageData(imageData, 0, 0);
                });

                // Check if second monitor window is closed
                setInterval(() => {
                    if (this.secondMonitorWindow && this.secondMonitorWindow.closed) {
                        this.secondMonitorWindow = null;
                        document.getElementById('secondMonitorBtn').classList.remove('active');

            }

            openSecondMonitor() {
                if (this.secondMonitorWindow && !this.secondMonitorWindow.closed) {
                    this.secondMonitorWindow.focus();
                    return;
                }

                const canvasData = this.canvas.toDataURL();
                
                const secondMonitorHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Drawing Canvas - Second Monitor</title>
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }

                        #secondCanvas { background: white; max-width: 100vw; max-height: 100vh; cursor: none; }
                        .eraser-cursor { position: absolute; border: 2px dashed #666; border-radius: 50%; pointer-events: none; display: none; z-index: 50; transform: translate(-50%, -50%); background: rgba(255,255,255,0.1); }
                    </style>
                </head>
                <body>
                    <canvas id="secondCanvas"></canvas>
                    <div class="eraser-cursor" id="secondEraserCursor"></div>
                </body>
                </html>`;

                this.secondMonitorWindow = window.open('', '_blank', 
                    'width=' + screen.availWidth + 
                    ',height=' + screen.availHeight + 
                    ',left=' + screen.availWidth + 
                    ',top=0,toolbar=no,menubar=no,scrollbars=no,resizable=yes,location=no,directories=no,status=no');
                
                if (this.secondMonitorWindow) {
                    this.secondMonitorWindow.document.write(secondMonitorHTML);
                    this.secondMonitorWindow.document.close();
                    
                    this.secondMonitorWindow.addEventListener('load', () => {
                        this.setupSecondMonitorCanvas(canvasData);
                    });
                    
                    document.getElementById('secondMonitorBtn').classList.add('active');
                }
            }

            setupSecondMonitorCanvas(canvasData) {
                if (!this.secondMonitorWindow || this.secondMonitorWindow.closed) return;

                const secondCanvas = this.secondMonitorWindow.document.getElementById('secondCanvas');
                const secondCtx = secondCanvas.getContext('2d');
                const secondEraserCursor = this.secondMonitorWindow.document.getElementById('secondEraserCursor');
                
                const secondScreenWidth = this.secondMonitorWindow.screen.availWidth;
                const secondScreenHeight = this.secondMonitorWindow.screen.availHeight;
                
                let canvasWidth = secondScreenWidth;
                let canvasHeight = canvasWidth * (9 / 16);
                
                if (canvasHeight > secondScreenHeight) {
                    canvasHeight = secondScreenHeight;
                    canvasWidth = canvasHeight * (16 / 9);
                }
                
                secondCanvas.width = canvasWidth;
                secondCanvas.height = canvasHeight;
                secondCanvas.style.width = canvasWidth + 'px';
                secondCanvas.style.height = canvasHeight + 'px';
                
                secondCtx.lineCap = 'round';
                secondCtx.lineJoin = 'round';
                secondCtx.imageSmoothingEnabled = true;
                secondCtx.imageSmoothingQuality = 'high';
                
                const img = new Image();
                img.onload = () => {
                    secondCtx.drawImage(img, 0, 0, secondCanvas.width, secondCanvas.height);
                };
                img.src = canvasData;
                
                // Set up drawing with same logic as main canvas
                let isDrawing = false;
                let lastPoint = null;
                let lastTime = 0;
                let currentPressure = 1.0;
                let penPoints = [];
                
                const getMousePos = (e) => {
                    const rect = secondCanvas.getBoundingClientRect();
                    const scaleX = secondCanvas.width / rect.width;
                    const scaleY = secondCanvas.height / rect.height;
                    
                    return {
                        x: (e.clientX - rect.left) * scaleX,
                        y: (e.clientY - rect.top) * scaleY
                    };
                };

                const drawSmoothPenCurve = (points) => {
                    if (points.length < 2) return;
                    
                    secondCtx.beginPath();
                    secondCtx.moveTo(points[0].x, points[0].y);
                    
                    for (let i = 1; i < points.length - 1; i++) {
                        const currentPoint = points[i];
                        const nextPoint = points[i + 1];
                        const controlX = (currentPoint.x + nextPoint.x) / 2;
                        const controlY = (currentPoint.y + nextPoint.y) / 2;
                        secondCtx.quadraticCurveTo(currentPoint.x, currentPoint.y, controlX, controlY);
                    }
                    
                    if (points.length > 1) {
                        const lastPoint = points[points.length - 1];
                        secondCtx.lineTo(lastPoint.x, lastPoint.y);
                    }
                    
                    secondCtx.stroke();
                };

                const calculateFountainPenPressure = (currentPoint, currentTime) => {
                    if (!lastPoint || !lastTime) {
                        lastPoint = currentPoint;
                        lastTime = currentTime;
                        return 1.0;
                    }
                    
                    const distance = Math.sqrt(
                        Math.pow(currentPoint.x - lastPoint.x, 2) + 
                        Math.pow(currentPoint.y - lastPoint.y, 2)
                    );
                    const timeDelta = Math.max(currentTime - lastTime, 1);
                    const velocity = distance / timeDelta;
                    
                    const minVelocity = 0.1;
                    const maxVelocity = 3.0;
                    const normalizedVelocity = Math.min(Math.max(velocity, minVelocity), maxVelocity);
                    
                    const basePressure = 1.5 - (normalizedVelocity / maxVelocity);
                    const sensitivityFactor = this.fountainPenSensitivity / 5.0;
                    let pressure = basePressure * sensitivityFactor;
                    
                    currentPressure = currentPressure * 0.7 + pressure * 0.3;
                    
                    lastPoint = currentPoint;
                    lastTime = currentTime;
                    
                    return Math.max(0.3, Math.min(2.0, currentPressure));
                };

                const updateEraserCursor = () => {
                    if (this.currentTool === 'eraser' && isDrawing) {
                        const rect = secondCanvas.getBoundingClientRect();
                        const scale = rect.width / secondCanvas.width;
                        const size = this.currentSize * scale;
                        
                        secondEraserCursor.style.width = size + 'px';
                        secondEraserCursor.style.height = size + 'px';
                        secondEraserCursor.style.display = 'block';
                    } else {
                        secondEraserCursor.style.display = 'none';
                    }
                };

                const startDrawing = (e) => {
                    isDrawing = true;
                    const pos = getMousePos(e);
                    
                    if (this.currentTool === 'pen') {
                        penPoints = [pos];
                    } else {
                        secondCtx.beginPath();
                        secondCtx.moveTo(pos.x, pos.y);
                    }
                    
                    if (this.currentTool === 'eraser') {
                        secondCtx.globalCompositeOperation = 'destination-out';
                        updateEraserCursor();
                    } else {
                        secondCtx.globalCompositeOperation = 'source-over';
                        secondCtx.strokeStyle = this.currentColor;
                    }
                    
                    if (this.currentTool === 'fountainPen') {
                        secondCtx.lineWidth = this.currentSize;
                        secondCtx.globalAlpha = 0.8;
                        secondCtx.shadowColor = this.currentColor;
                        secondCtx.shadowBlur = 0.5;
                        lastPoint = null;
                        lastTime = 0;
                        currentPressure = 1.0;
                    } else {
                        secondCtx.lineWidth = this.currentSize;
                        secondCtx.globalAlpha = 1.0;
                        secondCtx.shadowBlur = 0;
                    }

                    this.syncFromSecondMonitor(secondCanvas);
                };

                const draw = (e) => {
                    if (!isDrawing) return;
                    
                    const pos = getMousePos(e);
                    const currentTime = Date.now();
                    
                    if (this.currentTool === 'pen') {
                        penPoints.push(pos);
                        
                        if (penPoints.length >= 3) {
                            const tempCanvas = document.createElement('canvas');
                            tempCanvas.width = secondCanvas.width;
                            tempCanvas.height = secondCanvas.height;
                            const tempCtx = tempCanvas.getContext('2d');
                            tempCtx.drawImage(secondCanvas, 0, 0);
                            
                            secondCtx.clearRect(0, 0, secondCanvas.width, secondCanvas.height);
                            secondCtx.drawImage(tempCanvas, 0, 0);
                            drawSmoothPenCurve(penPoints);
                        }
                    } else if (this.currentTool === 'fountainPen') {
                        const pressure = calculateFountainPenPressure(pos, currentTime);
                        secondCtx.lineWidth = this.currentSize * pressure;
                        
                        secondCtx.lineTo(pos.x, pos.y);
                        secondCtx.stroke();
                        secondCtx.beginPath();
                        secondCtx.moveTo(pos.x, pos.y);
                    } else {
                        secondCtx.lineTo(pos.x, pos.y);
                        secondCtx.stroke();
                        secondCtx.beginPath();
                        secondCtx.moveTo(pos.x, pos.y);
                    }

                    if (this.currentTool === 'eraser') {
                        secondEraserCursor.style.left = e.clientX + 'px';
                        secondEraserCursor.style.top = e.clientY + 'px';
                    }

                    this.syncFromSecondMonitor(secondCanvas);
                };

                const stopDrawing = () => {
                    if (isDrawing) {
                        isDrawing = false;
                        
                        if (this.currentTool === 'pen' && penPoints.length >= 2) {
                            drawSmoothPenCurve(penPoints);
                        } else if (this.currentTool !== 'pen') {
                            secondCtx.beginPath();
                        }
                        
                        penPoints = [];
                        lastPoint = null;
                        lastTime = 0;
                        currentPressure = 1.0;
                        
                        secondEraserCursor.style.display = 'none';
                        this.syncFromSecondMonitor(secondCanvas);
                        this.saveState();
                    }
                };

                secondCanvas.addEventListener('mousedown', startDrawing);
                secondCanvas.addEventListener('mousemove', draw);
                secondCanvas.addEventListener('mouseup', stopDrawing);
                secondCanvas.addEventListener('mouseout', stopDrawing);
                
                // Touch events
                secondCanvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    secondCanvas.dispatchEvent(mouseEvent);
                });
                
                secondCanvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    secondCanvas.dispatchEvent(mouseEvent);
                });
                
                secondCanvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    secondCanvas.dispatchEvent(mouseEvent);
                });
                
                this.secondCanvas = secondCanvas;
                this.secondCtx = secondCtx;
                this.secondEraserCursor = secondEraserCursor;
                
                this.secondMonitorWindow.focus();
                if (secondCanvas.requestFullscreen) {
                    secondCanvas.requestFullscreen().catch(() => {});
                }
            }

            syncFromSecondMonitor(secondCanvas) {
                if (!secondCanvas) return;
                
                const imageData = secondCanvas.toDataURL();
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                };
                img.src = imageData;
            }

            syncStateToSecondMonitor() {
                if (!this.secondCanvas || !this.secondMonitorWindow || this.secondMonitorWindow.closed) return;
            }

            setupPenSizePicker() {
                const sizeOptions = this.penSizePicker.querySelectorAll('.size-option');
                sizeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const size = parseInt(e.currentTarget.dataset.size);
                        this.selectPenSize(size);
                        this.hidePenSizePicker();
                    });
                });
            }

            setupFountainPenSizePicker() {
                const sizeOptions = this.fountainPenSizePicker.querySelectorAll('.size-option');
                sizeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const size = parseInt(e.currentTarget.dataset.size);
                        this.selectFountainPenSize(size);
                        this.hideFountainPenSizePicker();
                    });
                });
            }

            setupEraserSizePicker() {
                const sizeOptions = this.eraserSizePicker.querySelectorAll('.size-option');
                sizeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const size = parseInt(e.currentTarget.dataset.size);
                        this.selectEraserSize(size);
                        this.hideEraserSizePicker();
                    });
                });
            }

            selectPenSize(size) {
                this.toolSizes.pen = size;
                this.currentSize = size;
                
                this.penSizePicker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.penSizePicker.querySelector(`[data-size="${size}"]`).classList.add('selected');
                
                this.setTool('pen');
                this.syncStateToSecondMonitor();
            }

            selectFountainPenSize(size) {
                this.toolSizes.fountainPen = size;
                this.currentSize = size;
                
                this.fountainPenSizePicker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.fountainPenSizePicker.querySelector(`[data-size="${size}"]`).classList.add('selected');
                
                this.setTool('fountainPen');
                this.syncStateToSecondMonitor();
            }

            selectEraserSize(size) {
                this.toolSizes.eraser = size;
                this.currentSize = size;
                
                this.eraserSizePicker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.eraserSizePicker.querySelector(`[data-size="${size}"]`).classList.add('selected');
                
                this.updateEraserCursor();
                this.setTool('eraser');
                this.syncStateToSecondMonitor();
            }

            updatePickerSelection(picker, size) {
                picker.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                const targetOption = picker.querySelector(`[data-size="${size}"]`);
                if (targetOption) {
                    targetOption.classList.add('selected');
                }
            }

            togglePenSizePicker() {
                if (this.penSizePicker.classList.contains('show')) {
                    this.hidePenSizePicker();
                } else {
                    this.showPenSizePicker();
                }
            }

            toggleFountainPenSizePicker() {
                if (this.fountainPenSizePicker.classList.contains('show')) {
                    this.hideFountainPenSizePicker();
                } else {
                    this.showFountainPenSizePicker();
                }
            }

            toggleEraserSizePicker() {
                if (this.eraserSizePicker.classList.contains('show')) {
                    this.hideEraserSizePicker();
                } else {
                    this.showEraserSizePicker();
                }
            }

            showPenSizePicker() {
                this.hideFountainPenSizePicker();
                this.hideEraserSizePicker();
                this.updatePickerSelection(this.penSizePicker, this.toolSizes.pen);
                this.penSizePicker.classList.add('show');
            }

            hidePenSizePicker() {
                this.penSizePicker.classList.remove('show');
            }

            showFountainPenSizePicker() {
                this.hidePenSizePicker();
                this.hideEraserSizePicker();
                this.updatePickerSelection(this.fountainPenSizePicker, this.toolSizes.fountainPen);
                this.fountainPenSizePicker.classList.add('show');
            }

            hideFountainPenSizePicker() {
                this.fountainPenSizePicker.classList.remove('show');
            }

            showEraserSizePicker() {
                this.hidePenSizePicker();
                this.hideFountainPenSizePicker();
                this.updatePickerSelection(this.eraserSizePicker, this.toolSizes.eraser);
                this.eraserSizePicker.classList.add('show');
            }

            hideEraserSizePicker() {
                this.eraserSizePicker.classList.remove('show');
            }

            setTool(tool) {
                this.currentTool = tool;
                this.currentSize = this.toolSizes[tool];
                
                this.penPoints = [];
                this.lastPoint = null;
                this.lastTime = 0;
                this.currentPressure = 1.0;
                
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(tool + 'Tool').classList.add('active');
                
                if (tool === 'eraser') {
                    this.canvas.style.cursor = 'none';
                    this.updateEraserCursor();
                } else {
                    this.canvas.style.cursor = 'crosshair';
                    this.hideEraserCursor();
                }
                
                this.hidePenSizePicker();
                this.hideFountainPenSizePicker();
                this.hideEraserSizePicker();
                this.syncStateToSecondMonitor();
            }

            updateEraserCursor() {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    const rect = this.canvas.getBoundingClientRect();
                    const scale = rect.width / this.canvas.width;
                    const size = this.currentSize * scale;
                    
                    this.eraserCursor.style.width = size + 'px';
                    this.eraserCursor.style.height = size + 'px';
                }
            }

            updateEraserPosition(e) {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    // Use viewport-relative positioning for better mobile compatibility
                    this.eraserCursor.style.left = e.clientX + 'px';
                    this.eraserCursor.style.top = e.clientY + 'px';
                }
            }

            updateEraserPositionTouch(touch) {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    // Use touch coordinates directly for mobile
                    this.eraserCursor.style.left = touch.clientX + 'px';
                    this.eraserCursor.style.top = touch.clientY + 'px';
                }
            }

            showEraserCursor() {
                if (this.currentTool === 'eraser' && this.isDrawing) {
                    this.eraserCursor.style.display = 'block';
                }
            }

            hideEraserCursor() {
                this.eraserCursor.style.display = 'none';
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                
                if (this.currentTool === 'pen') {
                    this.penPoints = [pos];
                } else {
                    this.ctx.beginPath();
                    this.ctx.moveTo(pos.x, pos.y);
                }
                
                if (this.currentTool === 'eraser') {
                    this.ctx.globalCompositeOperation = 'destination-out';
                    this.showEraserCursor();
                    this.updateEraserCursor();
                    this.updateEraserPosition(e);
                } else {
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = this.currentColor;
                }
                
                if (this.currentTool === 'fountainPen') {
                    this.ctx.lineWidth = this.currentSize;
                    this.ctx.globalAlpha = 0.8;
                    this.ctx.shadowColor = this.currentColor;
                    this.ctx.shadowBlur = 0.5;
                    this.lastPoint = null;
                    this.lastTime = 0;
                    this.currentPressure = 1.0;
                } else {
                    this.ctx.lineWidth = this.currentSize;
                    this.ctx.globalAlpha = 1.0;
                    this.ctx.shadowBlur = 0;
                }

                this.syncToSecondMonitor();
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getMousePos(e);
                const currentTime = Date.now();
                
                if (this.currentTool === 'pen') {
                    this.penPoints.push(pos);
                    
                    if (this.penPoints.length >= 3) {
                        const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.putImageData(imageData, 0, 0);
                        this.drawSmoothPenCurve(this.penPoints);
                    }
                } else if (this.currentTool === 'fountainPen') {
                    const pressure = this.calculateFountainPenPressure(pos, currentTime);
                    this.ctx.lineWidth = this.currentSize * pressure;
                    
                    this.ctx.lineTo(pos.x, pos.y);
                    this.ctx.stroke();
                    this.ctx.beginPath();
                    this.ctx.moveTo(pos.x, pos.y);
                } else {
                    this.ctx.lineTo(pos.x, pos.y);
                    this.ctx.stroke();
                    this.ctx.beginPath();
                    this.ctx.moveTo(pos.x, pos.y);
                }

                if (this.currentTool === 'eraser') {
                    this.updateEraserPosition(e);
                }

                this.syncToSecondMonitor();
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    
                    if (this.currentTool === 'pen' && this.penPoints.length >= 2) {
                        this.drawSmoothPenCurve(this.penPoints);
                    } else if (this.currentTool !== 'pen') {
                        this.ctx.beginPath();
                    }
                    
                    this.penPoints = [];
                    this.lastPoint = null;
                    this.lastTime = 0;
                    this.currentPressure = 1.0;
                    
                    this.hideEraserCursor();
                    this.saveState();
                    this.syncToSecondMonitor();
                }
            }

            syncToSecondMonitor() {
                if (!this.secondCanvas || !this.secondMonitorWindow || this.secondMonitorWindow.closed) return;
                
                const imageData = this.canvas.toDataURL();
                const img = new Image();
                img.onload = () => {
                    this.secondCtx.clearRect(0, 0, this.secondCanvas.width, this.secondCanvas.height);
                    this.secondCtx.drawImage(img, 0, 0, this.secondCanvas.width, this.secondCanvas.height);
                };
                img.src = imageData;
            }

            saveState() {
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.canvas.toDataURL());
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    const img = new Image();
                    img.onload = () => {
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(img, 0, 0);
                        this.syncToSecondMonitor();
                    };
                    img.src = this.history[this.historyStep];
                }
            }

            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.saveState();
                this.syncToSecondMonitor();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DrawingApp();
        });

        }
