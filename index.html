    <style>
        * {

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create a simple service worker inline
                const serviceWorkerContent = `
                    self.addEventListener('install', event => {
                        console.log('Service Worker installing.');
                    });
                    
                    self.addEventListener('activate', event => {
                        console.log('Service Worker activating.');
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            fetch(event.request).catch(() => {
                                return caches.match(event.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([serviceWorkerContent], { type: 'application/javascript' });
                const serviceWorkerUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(serviceWorkerUrl)
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Update UI to notify the user they can install the PWA
            installButton.classList.remove('hidden');
        });
        
        // Install button click handler
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
                // Hide the install button
                installButton.classList.add('hidden');
            }
        });
        
        // Hide the install button if the PWA is successfully installed
        window.addEventListener('appinstalled', () => {
            installButton.classList.add('hidden');
            console.log('PWA was installed');
        });
        
        // Check if the app is running in standalone mode (already installed)
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.classList.add('hidden');
        }
        
        let pdfDoc = null;
        let pdfBlob = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfFilename = document.getElementById('pdfFilename');
        const pdfImage = document.getElementById('pdfImage');
        const pdfRectangleWrapper = document.getElementById('pdfRectangleWrapper');
        const loadingIndicatorSmall = document.getElementById('loadingIndicatorSmall');
        
        // Drawing variables
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        let penColor = '#FF0000';
        let penThickness = 3;
        let lastX = 0;
        let lastY = 0;
        
        // Drawing tools elements
        const penTool = document.getElementById('penTool');
        const eraserTool = document.getElementById('eraserTool');
        const colorPicker = document.getElementById('colorPicker');
        const thicknessSlider = document.getElementById('thicknessSlider');
        const thicknessValue = document.getElementById('thicknessValue');
        const clearTool = document.getElementById('clearTool');
        const drawingTools = document.getElementById('drawingTools');
        const positionIndicator = document.getElementById('positionIndicator');
        
        // Eraser cursor elements
        const eraserCursor = document.getElementById('eraserCursor');
        
        // Drag variables
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let toolbarStartX = 0;
        let toolbarStartY = 0;
        
        // Helper function to clean up PDF resources
        function cleanupPdfResources() {
            // Cancel any pending page rendering
            if (pageRendering && pageNumPending !== null) {
                pageNumPending = null;
            }
            
            // Destroy PDF document if it exists
            if (pdfDoc) {
                pdfDoc.destroy().then(() => {
                    pdfDoc = null;
                }).catch(error => {
                    console.error('Error destroying PDF document:', error);
                    pdfDoc = null;
                });
            }
            
            // Clear canvas and release memory
            if (canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = 0;
                canvas.height = 0;
            }
            
            // Clear drawing canvas
            if (drawingCanvas) {
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                drawingCanvas.width = 0;
                drawingCanvas.height = 0;
            }
            
            // Revoke blob URL if exists
            if (pdfBlob) {
                URL.revokeObjectURL(pdfBlob);
                pdfBlob = null;
            }
            
            // Reset state
            currentPage = 1;
            pageRendering = false;
            pageNumPending = null;
        }
        
        function loadPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                // Clean up any existing PDF resources
                cleanupPdfResources();
                
                // Create a blob URL for the file
                pdfBlob = URL.createObjectURL(file);
                
                // Store and display filename
                const fileName = file.name;
                pdfFilename.textContent = fileName;
                
                pdfContainer.classList.add('active');
                document.getElementById('loadingIndicator').classList.add('active');
                
                // Load PDF from blob URL
                pdfjsLib.getDocument(pdfBlob).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    document.getElementById('loadingIndicator').classList.remove('active');
                    
                    // Request fullscreen
                    if (pdfContainer.requestFullscreen) {
                        pdfContainer.requestFullscreen().catch(err => {
                            console.error('Error attempting to enable fullscreen:', err);
                        });
                    } else if (pdfContainer.webkitRequestFullscreen) {
                        pdfContainer.webkitRequestFullscreen();
                    } else if (pdfContainer.msRequestFullscreen) {
                        pdfContainer.msRequestFullscreen();
                    }
                    
                    // Render first page on fullscreen canvas
                    renderPage(currentPage, canvas, ctx);
                }).catch(function(error) {
                    console.error('Error loading PDF:', error);
                    document.getElementById('loadingIndicator').classList.remove('active');
                    alert('Error loading PDF. Please try another file.');
                    closePDF();
                });
            } else {
                alert('Please select a valid PDF file.');
            }
        }
        
        function renderPage(num, canvas, ctx) {
            return new Promise((resolve) => {
                if (!pdfDoc) {
                    resolve();
                    return;
                }
                
                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Set drawing canvas to same dimensions
                    drawingCanvas.height = viewport.height;
                    drawingCanvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        resolve();
                    }).catch(function(error) {
                        console.error('Error rendering page:', error);
                        resolve();
                    });
                }).catch(function(error) {
                    console.error('Error getting page:', error);
                    resolve();
                });
            });
        }
        
        function renderPageToImage(pageNum) {
            return new Promise((resolve) => {
                if (!pdfDoc) {
                    resolve('');
                    return;
                }
                
                // Create a temporary canvas
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                pdfDoc.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    tempCanvas.height = viewport.height;
                    tempCanvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: tempCtx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        // Convert to data URL
                        const dataUrl = tempCanvas.toDataURL();
                        // Clean up the temporary canvas
                        tempCanvas.width = 0;
                        tempCanvas.height = 0;
                        resolve(dataUrl);
                    }).catch(function(error) {
                        console.error('Error rendering page to image:', error);
                        // Clean up the temporary canvas
                        tempCanvas.width = 0;
                        tempCanvas.height = 0;
                        resolve('');
                    });
                }).catch(function(error) {
                    console.error('Error getting page for image:', error);
                    // Clean up the temporary canvas
                    tempCanvas.width = 0;
                    tempCanvas.height = 0;
                    resolve('');
                });
            });
        }
        
        async function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                pageRendering = true;
                await renderPage(num, canvas, ctx);
                pageRendering = false;
                if (pageNumPending !== null) {
                    const pending = pageNumPending;
                    pageNumPending = null;
                    queueRenderPage(pending);
                }
            }
        }
        
        function closePDF() {
            // Exit fullscreen if in fullscreen
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => {
                    console.error('Error attempting to exit fullscreen:', err);
                });
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            }
            
            // Clean up all PDF resources
            cleanupPdfResources();
            
            // Reset UI
            pdfContainer.classList.remove('active', 'small-rectangle');
            document.getElementById('fileInput').value = '';
            pdfFilename.textContent = '';
            pdfImage.src = '';
        }
        
        // Update eraser cursor size
        function updateEraserCursor() {
            const eraserSize = penThickness * 3 * 2; // Eraser is 3x pen thickness, and we want the square to be that size
            eraserCursor.style.width = eraserSize + 'px';
            eraserCursor.style.height = eraserSize + 'px';
            eraserCursor.style.marginLeft = -eraserSize / 2 + 'px';
            eraserCursor.style.marginTop = -eraserSize / 2 + 'px';
        }
        
        // Drawing functions
        function startDrawing(e) {
            if (pdfContainer.classList.contains('small-rectangle') || isDragging) return;
            
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }
        
        function draw(e) {
            if (!isDrawing || pdfContainer.classList.contains('small-rectangle') || isDragging) return;
            
            const [currentX, currentY] = getCoordinates(e);
            
            drawingCtx.beginPath();
            drawingCtx.moveTo(lastX, lastY);
            drawingCtx.lineTo(currentX, currentY);
            
            if (currentTool === 'pen') {
                drawingCtx.globalCompositeOperation = 'source-over';
                drawingCtx.strokeStyle = penColor;
                drawingCtx.lineWidth = penThickness;
            } else if (currentTool === 'eraser') {
                drawingCtx.globalCompositeOperation = 'destination-out';
                drawingCtx.lineWidth = penThickness * 3; // Eraser is thicker
            }
            
            drawingCtx.lineCap = 'round';
            drawingCtx.lineJoin = 'round';
            drawingCtx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function getCoordinates(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            if (e.touches && e.touches[0]) {
                return [
                    (e.touches[0].clientX - rect.left) * scaleX,
                    (e.touches[0].clientY - rect.top) * scaleY
                ];
            } else {
                return [
                    (e.clientX - rect.left) * scaleX,
                    (e.clientY - rect.top) * scaleY
                ];
            }
        }
        
        // Update eraser cursor position
        function updateEraserCursorPosition(e) {
            if (currentTool === 'eraser' && !pdfContainer.classList.contains('small-rectangle')) {
                const rect = drawingCanvas.getBoundingClientRect();
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);
                
                if (x && y) {
                    eraserCursor.style.left = x + 'px';
                    eraserCursor.style.top = y + 'px';
                    eraserCursor.style.display = 'block';
                }
            } else {
                eraserCursor.style.display = 'none';
            }
        }
        
        // Drawing tool event listeners with stylus support
        function handleToolButtonPress(button, action) {
            return function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Add visual feedback for stylus
                button.classList.add('stylus-active');
                
                // Execute the action
                action();
                
                // Remove visual feedback after a short delay
                setTimeout(() => {
                    button.classList.remove('stylus-active');
                }, 150);
            };
        }
        
        // Pen tool
        penTool.addEventListener('pointerdown', handleToolButtonPress(penTool, () => {
            currentTool = 'pen';
            penTool.classList.add('active');
            eraserTool.classList.remove('active');
            eraserCursor.style.display = 'none';
        }));
        
        // Eraser tool
        eraserTool.addEventListener('pointerdown', handleToolButtonPress(eraserTool, () => {
            currentTool = 'eraser';
            eraserTool.classList.add('active');
            penTool.classList.remove('active');
            updateEraserCursor();
        }));
        
        // Clear tool
        clearTool.addEventListener('pointerdown', handleToolButtonPress(clearTool, () => {
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }));
        
        // Color picker with stylus support
        colorPicker.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        colorPicker.addEventListener('change', (e) => {
            penColor = e.target.value;
        });
        
        // Thickness slider with stylus support
        thicknessSlider.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        thicknessSlider.addEventListener('input', (e) => {
            penThickness = e.target.value;
            thicknessValue.textContent = penThickness;
            updateEraserCursor();
        });
        
        // Drawing canvas event listeners
        drawingCanvas.addEventListener('pointerdown', startDrawing);
        drawingCanvas.addEventListener('pointermove', (e) => {
            draw(e);
            updateEraserCursorPosition(e);
        });
        drawingCanvas.addEventListener('pointerup', stopDrawing);
        drawingCanvas.addEventListener('pointerout', () => {
            stopDrawing();
            eraserCursor.style.display = 'none';
        });
        
        // Touch events for mobile
        drawingCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        
        drawingCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
            updateEraserCursorPosition(e);
        });
        
        drawingCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });
        
        // Drag functionality for toolbar
        drawingTools.addEventListener('pointerdown', startDrag);
        document.addEventListener('pointermove', drag);
        document.addEventListener('pointerup', stopDrag);
        
        function startDrag(e) {
            // Don't start drag if clicking on a tool button or control
            if (e.target.closest('.tool-button') || 
                e.target.closest('.color-picker') || 
                e.target.closest('.thickness-slider')) {
                return;
            }
            
            isDragging = true;
            drawingTools.classList.add('dragging');
            
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            
            const rect = drawingTools.getBoundingClientRect();
            toolbarStartX = rect.left;
            toolbarStartY = rect.top;
            
            // Remove transform to get actual position
            drawingTools.style.transform = 'none';
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            
            let newX = toolbarStartX + deltaX;
            let newY = toolbarStartY + deltaY;
            
            // Constrain to viewport
            const toolbarRect = drawingTools.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Keep toolbar within viewport bounds
            newX = Math.max(10, Math.min(newX, viewportWidth - toolbarRect.width - 10));
            newY = Math.max(10, Math.min(newY, viewportHeight - toolbarRect.height - 10));
            
            drawingTools.style.left = newX + 'px';
            drawingTools.style.top = newY + 'px';
            
            // Update position indicator
            positionIndicator.textContent = `X: ${Math.round(newX)}, Y: ${Math.round(newY)}`;
        }
        
        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                drawingTools.classList.remove('dragging');
                
                // Save position to localStorage
                const rect = drawingTools.getBoundingClientRect();
                localStorage.setItem('toolbarPosition', JSON.stringify({
                    left: rect.left,
                    top: rect.top
                }));
            }
        }
        
        // Restore toolbar position from localStorage
        function restoreToolbarPosition() {
            const savedPosition = localStorage.getItem('toolbarPosition');
            if (savedPosition) {
                try {
                    const position = JSON.parse(savedPosition);
                    drawingTools.style.left = position.left + 'px';
                    drawingTools.style.top = position.top + 'px';
                    drawingTools.style.transform = 'none';
                } catch (e) {
                    console.error('Error restoring toolbar position:', e);
                }
            }
        }
        
        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;
            
            switch(event.key) {
                case 'Escape':
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        // Exit fullscreen and show in small rectangle
                        if (document.exitFullscreen) {
                            document.exitFullscreen().catch(err => {
                                console.error('Error attempting to exit fullscreen:', err);
                            });
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        
                        // After exiting fullscreen, show in small rectangle
                        setTimeout(async () => {
                            pdfContainer.classList.add('small-rectangle');
                            
                            // Show loading indicator
                            loadingIndicatorSmall.classList.add('active');
                            
                            // Render current page to image
                            const imageUrl = await renderPageToImage(currentPage);
                            pdfImage.src = imageUrl;
                            
                            // Hide loading indicator
                            loadingIndicatorSmall.classList.remove('active');
                            
                            // Clean up PDF document to save memory
                            if (pdfDoc) {
                                pdfDoc.destroy().then(() => {
                                    pdfDoc = null;
                                }).catch(error => {
                                    console.error('Error destroying PDF document:', error);
                                    pdfDoc = null;
                                });
                            }
                        }, 100);
                    }
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        queueRenderPage(currentPage);
                    }
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    if (currentPage < pdfDoc.numPages) {
                        currentPage++;
                        queueRenderPage(currentPage);
                    }
                    break;
            }
        });
        
        // Handle click on small rectangle to return to fullscreen
        pdfRectangleWrapper.addEventListener('click', async function(event) {
            // Don't trigger if clicking on close button
            if (event.target.classList.contains('close-button')) return;
            
            if (pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.remove('small-rectangle');
                
                // Show loading indicator
                document.getElementById('loadingIndicator').classList.add('active');
                
                // Reload PDF from stored Blob
                if (pdfBlob) {
                    try {
                        pdfDoc = await pdfjsLib.getDocument(pdfBlob).promise;
                        
                        // Request fullscreen
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen().catch(err => {
                                console.error('Error attempting to enable fullscreen:', err);
                            });
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        }
                        
                        // Hide loading indicator
                        document.getElementById('loadingIndicator').classList.remove('active');
                        
                        // Render current page
                        await renderPage(currentPage, canvas, ctx);
                        
                        // Restore toolbar position
                        restoreToolbarPosition();
                        
                        // Update eraser cursor if eraser is active
                        if (currentTool === 'eraser') {
                            updateEraserCursor();
                        }
                    } catch (error) {
                        console.error('Error loading PDF:', error);
                        document.getElementById('loadingIndicator').classList.remove('active');
                        alert('Error loading PDF. Please try again.');
                        closePDF();
                    }
                }
            }
        });
        
        // Handle fullscreen change events
        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement && 
                pdfDoc && 
                !pdfContainer.classList.contains('small-rectangle')) {
                
                // If exiting fullscreen and not already in small rectangle, show it
                setTimeout(async () => {
                    pdfContainer.classList.add('small-rectangle');
                    
                    // Show loading indicator
                    loadingIndicatorSmall.classList.add('active');
                    
                    // Render current page to image
                    const imageUrl = await renderPageToImage(currentPage);
                    pdfImage.src = imageUrl;
                    
                    // Hide loading indicator
                    loadingIndicatorSmall.classList.remove('active');
                    
                    // Clean up PDF document to save memory
                    if (pdfDoc) {
                        pdfDoc.destroy().then(() => {
                            pdfDoc = null;
                        }).catch(error => {
                            console.error('Error destroying PDF document:', error);
                            pdfDoc = null;
                        });
                    }
                }, 100);
            }
        }
        
        // Add fullscreen change event listeners
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        // Handle window resize to adjust canvas
        window.addEventListener('resize', function() {
            if (pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                queueRenderPage(currentPage);
            }
        });
        
        // Clean up resources when the page is unloaded
        window.addEventListener('beforeunload', function() {
            cleanupPdfResources();
        });
    </script>
