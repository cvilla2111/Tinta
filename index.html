        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background-color: #E4F0F4;
            height: 100vh;
            display: flex;

        }
        .background-rectangle {

            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none;
            z-index: 9999;
            overflow: hidden;
        }
        .pdf-container.active {
            display: block;
        }
        .pdf-container.small-rectangle {
            background-color: transparent;
        }
        .pdf-rectangle-wrapper {
            position: fixed;
            top: 80px;
            left: 130px;

        }

            top: 0;
            left: 0;
            width: 100%;

        }

            top: 0;
            left: 0;
            width: 100%;

        .loading-indicator {
            position: absolute;
            top: 50%;

            font-size: 18px;
            display: none;
        }

            display: block;
        }

            color: #333;
        }

            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;

            background-color: #fff;
            transform: scale(1.1);
        }
        .pdf-container.small-rectangle .close-button {
            display: flex;
        }
        .pdf-container:not(.small-rectangle) .close-button {
            display: none;
        }
        .pdf-filename {
            position: absolute;
            bottom: -45px;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: transparent;
            color: #000;
            padding: 6px 12px;
            border-radius: 0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 9999;
            transform: translateX(0);
        }
        .pdf-container.small-rectangle .pdf-filename {
            display: block;
        }
        .pdf-container:not(.small-rectangle) .pdf-filename {
            display: none;
        }
        
        /* Drawing tools styles */
        .drawing-tools {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            border-radius: 12px;

            cursor: move;
            user-select: none;
            touch-action: none;

            border: none;
            width: 40px;
            height: 40px;

            background-color: #ddd;
            border-radius: 3px;
            cursor: grab;

            cursor: grabbing;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            font-size: 12px;

        }
        .pdf-container:not(.small-rectangle) .eraser-cursor {
            display: block;
        }
        
        /* Install button */
        .install-button {
            position: fixed;
            bottom: 30px;
            right: 100px;
            background-color: #00677C;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .install-button:hover {
            background-color: #004d5d;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .install-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Pressure sensitivity controls */
        .pressure-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pressure-toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }
        
        .pressure-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #00677C;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(18px);
        }
        
        .pressure-sliders {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .pressure-min-max {
            display: flex;
            align-items: center;
            gap: 6px;

        .pressure-label {
            font-size: 12px;
            color: #666;
            min-width: 25px;
        }
        
        .pressure-min-slider, .pressure-max-slider, .pressure-sensitivity-slider {
            width: 60px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .pressure-min-value, .pressure-max-value, .pressure-sensitivity-value {
            font-size: 12px;
            color: #333;
            min-width: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .pressure-icon {
            font-size: 18px;
            color: #333;
        }
        
        /* Pressure cursor indicator */
        .pressure-cursor {
            position: absolute;
            border: 2px solid #00677C;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10003;
            display: none;
            box-shadow: 0 0 0 1px rgba(0, 103, 124, 0.3);
            transition: width 0.1s ease, height 0.1s ease, margin-left 0.1s ease, margin-top 0.1s ease;
        }
        .pdf-container:not(.small-rectangle) .pressure-cursor {
            display: block;
        }

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create a simple service worker inline
                const serviceWorkerContent = `
                    self.addEventListener('install', event => {
                        console.log('Service Worker installing.');
                    });
                    
                    self.addEventListener('activate', event => {
                        console.log('Service Worker activating.');
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            fetch(event.request).catch(() => {
                                return caches.match(event.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([serviceWorkerContent], { type: 'application/javascript' });
                const serviceWorkerUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(serviceWorkerUrl)
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Update UI to notify the user they can install the PWA
            installButton.style.display = 'flex';
        });
        
        // Install button click handler
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
                // Hide the install button
                installButton.style.display = 'none';
            }
        });
        
        // Hide the install button if the PWA is successfully installed
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            console.log('PWA was installed');
        });
        
        // Check if the app is running in standalone mode (already installed)
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.style.display = 'none';
        }
        
        let pdfDoc = null;
        let pdfBlob = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfFilename = document.getElementById('pdfFilename');
        const pdfImage = document.getElementById('pdfImage');
        const pdfRectangleWrapper = document.getElementById('pdfRectangleWrapper');
        const loadingIndicatorSmall = document.getElementById('loadingIndicatorSmall');
        
        // Drawing variables
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        let penColor = '#FF0000';
        let penThickness = 3;

        // Helper function to clean up PDF resources
        function cleanupPdfResources() {
            // Cancel any pending page rendering
            if (pageRendering && pageNumPending !== null) {

            }
            
            // Destroy PDF document if it exists
            if (pdfDoc) {
                pdfDoc.destroy().then(() => {
                    pdfDoc = null;
                }).catch(error => {
                    console.error('Error destroying PDF document:', error);
                    pdfDoc = null;
                });
            }
            
            // Clear canvas and release memory
            if (canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = 0;
                canvas.height = 0;
            }
            
            // Clear drawing canvas
            if (drawingCanvas) {
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                drawingCanvas.width = 0;
                drawingCanvas.height = 0;
            }
            
            // Revoke blob URL if exists
            if (pdfBlob) {
                URL.revokeObjectURL(pdfBlob);
                pdfBlob = null;
            }
            
            // Reset state
            currentPage = 1;
            pageRendering = false;
            pageNumPending = null;
        }
        
        function loadPDF(event) {

                pdfFilename.textContent = fileName;
                
                // Load PDF from blob URL

                loadingTask.promise.then(function(pdf) {

                    document.getElementById('loadingIndicator').classList.remove('active');

        function renderPage(num, canvas, ctx) {
            return new Promise((resolve, reject) => {
                if (!pdfDoc) {
                    console.error('No PDF document loaded');
                    resolve();

                console.log('Rendering page:', num);
                
                pdfDoc.getPage(num).then(function(page) {
                    console.log('Page loaded successfully:', num);
                    const viewport = page.getViewport({scale: scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Set drawing canvas to same dimensions
                    drawingCanvas.height = viewport.height;
                    drawingCanvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        console.log('Page rendered successfully:', num);
                        resolve();
                    }).catch(function(error) {
                        console.error('Error rendering page:', error);
                        resolve();
                    });
                }).catch(function(error) {
                    console.error('Error getting page:', error);
                    resolve();
                });
            });
        }
        
        function renderPageToImage(pageNum) {
            return new Promise((resolve) => {
                if (!pdfDoc) {
                    resolve('');
                    return;
                }
                
                // Create a temporary canvas
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                pdfDoc.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    tempCanvas.height = viewport.height;
                    tempCanvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: tempCtx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        // Convert to data URL
                        const dataUrl = tempCanvas.toDataURL();
                        // Clean up the temporary canvas
                        tempCanvas.width = 0;
                        tempCanvas.height = 0;
                        resolve(dataUrl);
                    }).catch(function(error) {
                        console.error('Error rendering page to image:', error);
                        // Clean up the temporary canvas
                        tempCanvas.width = 0;
                        tempCanvas.height = 0;
                        resolve('');
                    });
                }).catch(function(error) {
                    console.error('Error getting page for image:', error);
                    // Clean up the temporary canvas
                    tempCanvas.width = 0;
                    tempCanvas.height = 0;
                    resolve('');
                });
            });
        }
        
        async function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                pageRendering = true;
                await renderPage(num, canvas, ctx);
                pageRendering = false;
                if (pageNumPending !== null) {
                    const pending = pageNumPending;
                    pageNumPending = null;
                    queueRenderPage(pending);
                }
            }
        }

        // Update eraser cursor size
        function updateEraserCursor() {
            cursorBaseSize = penThickness * 3 * 2; // Eraser is 3x pen thickness, and we want the circle to be that size
            eraserCursor.style.width = cursorBaseSize + 'px';
            eraserCursor.style.height = cursorBaseSize + 'px';
            eraserCursor.style.marginLeft = -cursorBaseSize / 2 + 'px';
            eraserCursor.style.marginTop = -cursorBaseSize / 2 + 'px';
        }
        
        // Calculate cursor speed and update eraser cursor size
        function updateEraserSpeed(x, y) {
            const currentTime = Date.now();
            
            if (cursorLastTime === 0) {
                // First time, initialize
                cursorLastX = x;
                cursorLastY = y;
                cursorLastTime = currentTime;
                return;
            }
            
            const timeDelta = currentTime - cursorLastTime;
            if (timeDelta === 0) return;
            
            // Calculate distance
            const distance = Math.sqrt(Math.pow(x - cursorLastX, 2) + Math.pow(y - cursorLastY, 2));
            
            // Calculate speed in pixels per second
            cursorSpeed = (distance / timeDelta) * 1000;
            
            // Map speed to size multiplier with enhanced effect
            const minMultiplier = 1.0;
            const maxMultiplier = 5.0; // Increased from 3.0 to 5.0 for more dramatic effect
            const maxSpeed = 2000; // pixels per second
            
            let multiplier = minMultiplier + (cursorSpeed / maxSpeed) * (maxMultiplier - minMultiplier);
            multiplier = Math.min(maxMultiplier, Math.max(minMultiplier, multiplier));
            
            // Apply smoothing to make size changes more gradual
            const smoothingFactor = 0.3;
            const currentWidth = parseFloat(eraserCursor.style.width) || cursorBaseSize;
            const targetWidth = cursorBaseSize * multiplier;
            const newWidth = currentWidth + (targetWidth - currentWidth) * smoothingFactor;
            
            // Update eraser cursor size
            eraserCursor.style.width = newWidth + 'px';
            eraserCursor.style.height = newWidth + 'px';
            eraserCursor.style.marginLeft = -newWidth / 2 + 'px';
            eraserCursor.style.marginTop = -newWidth / 2 + 'px';
            
            // Store the current multiplier for drawing
            currentEraserMultiplier = newWidth / cursorBaseSize;
            
            // Update last position and time
            cursorLastX = x;
            cursorLastY = y;
            cursorLastTime = currentTime;
        }
        
        // Update pressure cursor size
        function updatePressureCursor(pressure) {
            if (!pressureSensitive || currentTool !== 'pen') {
                pressureCursor.style.display = 'none';
                return;
            }
            
            // Calculate size based on min, max, and current pressure
            const size = pressureMin + (pressureMax - pressureMin) * pressure;
            
            pressureCursor.style.width = size + 'px';
            pressureCursor.style.height = size + 'px';
            pressureCursor.style.marginLeft = -size / 2 + 'px';
            pressureCursor.style.marginTop = -size / 2 + 'px';
            pressureCursor.style.display = 'block';
        }
        
        // Smooth drawing functions
        function getMidPoint(p1, p2) {
            return {
                x: (p1.x + p2.x) / 2,
                y: (p1.y + p2.y) / 2,
                pressure: (p1.pressure + p2.pressure) / 2
            };
        }
        
        function drawSmoothLine(points) {
            if (points.length < 2) return;
            
            drawingCtx.beginPath();
            drawingCtx.moveTo(points[0].x, points[0].y);
            
            // Draw the first segment
            if (points.length === 2) {
                drawingCtx.lineTo(points[1].x, points[1].y);
            } else {
                // Draw smooth curves for 3 or more points
                for (let i = 1; i < points.length - 2; i++) {
                    const mp = getMidPoint(points[i], points[i + 1]);
                    drawingCtx.quadraticCurveTo(points[i].x, points[i].y, mp.x, mp.y);
                }
                
                // Draw the last segment
                const last = points.length - 1;
                drawingCtx.quadraticCurveTo(
                    points[last - 1].x, 
                    points[last - 1].y, 
                    points[last].x, 
                    points[last].y
                );
            }
            
            drawingCtx.stroke();
        }
        
        // Drawing functions
        function startDrawing(e) {
            if (pdfContainer.classList.contains('small-rectangle') || isDragging) return;
            
            isDrawing = true;
            points = [];
            
            const [x, y] = getCoordinates(e);
            
            // Get pressure if available
            if (e.pressure !== undefined) {
                lastPressure = e.pressure;
            } else {
                lastPressure = 0.5; // Default pressure
            }
            
            // Add the first point
            points.push({x, y, pressure: lastPressure});
            lastPoint = {x, y, pressure: lastPressure};
            
            // Reset cursor tracking when starting to draw
            if (currentTool === 'eraser') {
                cursorLastTime = 0;
            }
        }
        
        function draw(e) {
            if (!isDrawing || pdfContainer.classList.contains('small-rectangle') || isDragging) return;
            
            const [currentX, currentY] = getCoordinates(e);
            
            // Get pressure if available
            let currentPressure = 0.5; // Default pressure
            if (e.pressure !== undefined) {
                currentPressure = e.pressure;
            }
            
            // Add the current point
            const currentPoint = {x: currentX, y: currentY, pressure: currentPressure};
            points.push(currentPoint);
            
            // Set drawing style
            if (currentTool === 'pen') {
                drawingCtx.globalCompositeOperation = 'source-over';
                drawingCtx.strokeStyle = penColor;
                
                // Apply pressure sensitivity if enabled
                if (pressureSensitive) {
                    // Apply pressure sensitivity factor to make pressure more pronounced
                    const adjustedPressure = Math.pow(currentPressure, 1 / pressureSensitivity);
                    const effectiveThickness = pressureMin + (pressureMax - pressureMin) * adjustedPressure;
                    drawingCtx.lineWidth = effectiveThickness;
                } else {
                    drawingCtx.lineWidth = penThickness;
                }
            } else if (currentTool === 'eraser') {
                drawingCtx.globalCompositeOperation = 'destination-out';
                // Use dynamic eraser size based on speed
                drawingCtx.lineWidth = (penThickness * 3) * currentEraserMultiplier;
            }
            
            drawingCtx.lineCap = 'round';
            drawingCtx.lineJoin = 'round';
            
            // Draw smooth line
            drawSmoothLine(points);
            
            // Keep only the last few points for performance
            if (points.length > 10) {
                points = points.slice(-5);
            }
            
            // Update last point
            lastPoint = currentPoint;
            lastPressure = currentPressure;
        }
        
        function stopDrawing() {
            if (!isDrawing) return;
            
            isDrawing = false;
            
            // Draw the final smoothed line
            if (points.length > 1) {
                // Set drawing style
                if (currentTool === 'pen') {
                    drawingCtx.globalCompositeOperation = 'source-over';
                    drawingCtx.strokeStyle = penColor;
                    
                    // Apply pressure sensitivity if enabled
                    if (pressureSensitive) {
                        // Use the average pressure for the final stroke
                        const avgPressure = points.reduce((sum, p) => sum + p.pressure, 0) / points.length;
                        // Apply pressure sensitivity factor to make pressure more pronounced
                        const adjustedPressure = Math.pow(avgPressure, 1 / pressureSensitivity);
                        const effectiveThickness = pressureMin + (pressureMax - pressureMin) * adjustedPressure;
                        drawingCtx.lineWidth = effectiveThickness;
                    } else {
                        drawingCtx.lineWidth = penThickness;
                    }
                } else if (currentTool === 'eraser') {
                    drawingCtx.globalCompositeOperation = 'destination-out';
                    drawingCtx.lineWidth = (penThickness * 3) * currentEraserMultiplier;
                }
                
                drawingCtx.lineCap = 'round';
                drawingCtx.lineJoin = 'round';
                
                // Draw the final smooth line
                drawSmoothLine(points);
            }
            
            // Clear points
            points = [];
            lastPoint = null;
        }
        
        function getCoordinates(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            if (e.touches && e.touches[0]) {
                return [
                    (e.touches[0].clientX - rect.left) * scaleX,
                    (e.touches[0].clientY - rect.top) * scaleY
                ];
            } else {
                return [
                    (e.clientX - rect.left) * scaleX,
                    (e.clientY - rect.top) * scaleY
                ];
            }
        }

            toolbarStartY = rect.top;

        function drag(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            
            let newX = toolbarStartX + deltaX;
            let newY = toolbarStartY + deltaY;
            
            // Constrain to viewport
            const toolbarRect = drawingTools.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Keep toolbar within viewport bounds
            newX = Math.max(10, Math.min(newX, viewportWidth - toolbarRect.width - 10));
            newY = Math.max(10, Math.min(newY, viewportHeight - toolbarRect.height - 10));
            
            drawingTools.style.left = newX + 'px';
            drawingTools.style.top = newY + 'px';
            
            // Update position indicator

        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;
            
            switch(event.key) {
                case 'Escape':
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        // Exit fullscreen and show in small rectangle
                        if (document.exitFullscreen) {
                            document.exitFullscreen().catch(err => {
                                console.error('Error attempting to exit fullscreen:', err);
                            });
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        
                        // After exiting fullscreen, show in small rectangle
                        setTimeout(async () => {
                            pdfContainer.classList.add('small-rectangle');
                            
                            // Show loading indicator
                            loadingIndicatorSmall.classList.add('active');
                            
                            // Render current page to image
                            const imageUrl = await renderPageToImage(currentPage);
                            pdfImage.src = imageUrl;
                            
                            // Hide loading indicator
                            loadingIndicatorSmall.classList.remove('active');
                            
                            // Clean up PDF document to save memory
                            if (pdfDoc) {
                                pdfDoc.destroy().then(() => {
                                    pdfDoc = null;
                                }).catch(error => {
                                    console.error('Error destroying PDF document:', error);
                                    pdfDoc = null;
                                });
                            }
                        }, 100);
                    }
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        queueRenderPage(currentPage);
                    }
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    if (currentPage < pdfDoc.numPages) {
                        currentPage++;
                        queueRenderPage(currentPage);
                    }
                    break;
            }
        });
        
        // Handle click on small rectangle to return to fullscreen
        pdfRectangleWrapper.addEventListener('click', async function(event) {
            // Don't trigger if clicking on close button
            if (event.target.classList.contains('close-button')) return;
            
            if (pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.remove('small-rectangle');
                
                // Show loading indicator
                document.getElementById('loadingIndicator').classList.add('active');
                
                // Reload PDF from stored Blob
                if (pdfBlob) {
                    try {
                        pdfDoc = await pdfjsLib.getDocument(pdfBlob).promise;
                        
                        // Request fullscreen
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen().catch(err => {
                                console.error('Error attempting to enable fullscreen:', err);
                            });
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        }
                        
                        // Hide loading indicator
                        document.getElementById('loadingIndicator').classList.remove('active');
                        
                        // Render current page
                        await renderPage(currentPage, canvas, ctx);
                        
                        // Restore toolbar position
                        restoreToolbarPosition();
                        
                        // Update cursors if needed
                        if (currentTool === 'eraser') {
                            updateEraserCursor();
                        } else if (currentTool === 'pen' && pressureSensitive) {
                            pressureCursor.style.display = 'block';
                        }
                    } catch (error) {
                        console.error('Error loading PDF:', error);
                        document.getElementById('loadingIndicator').classList.remove('active');
                        alert('Error loading PDF. Please try again.');
                        closePDF();
                    }
                }
            }
        });
        
        // Handle fullscreen change events
        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement && 
                pdfDoc && 
                !pdfContainer.classList.contains('small-rectangle')) {
                
                // If exiting fullscreen and not already in small rectangle, show it
                setTimeout(async () => {
                    pdfContainer.classList.add('small-rectangle');
                    
                    // Show loading indicator
                    loadingIndicatorSmall.classList.add('active');
                    
                    // Render current page to image
                    const imageUrl = await renderPageToImage(currentPage);
                    pdfImage.src = imageUrl;
                    
                    // Hide loading indicator
                    loadingIndicatorSmall.classList.remove('active');
                    
                    // Clean up PDF document to save memory
                    if (pdfDoc) {
                        pdfDoc.destroy().then(() => {
                            pdfDoc = null;
                        }).catch(error => {
                            console.error('Error destroying PDF document:', error);
                            pdfDoc = null;
                        });
                    }
                }, 100);
            }
        }
        
        // Add fullscreen change event listeners
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        // Handle window resize to adjust canvas
        window.addEventListener('resize', function() {
            if (pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                queueRenderPage(currentPage);
            }
        });
        
        // Clean up resources when the page is unloaded
        window.addEventListener('beforeunload', function() {
            cleanupPdfResources();
        });
        
        // Debug: Log PDF.js version
        console.log('PDF.js version:', pdfjsLib.version);
    </script>
