<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #E4F0F4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mulish', sans-serif;
            overflow: hidden;
        }
        .background-rectangle {
            position: fixed;
            top: 60px; /* Moved 10px down from original 50px */
            left: 100px; /* Fixed left position */
            width: calc(100vw - 100px); /* Touch right edge of window */
            height: calc(100vh - 60px); /* Adjusted height to maintain bottom edge */
            background-color: #F5FAFD;
            border-radius: 20px 0 0 0;
            z-index: 1;
        }
        .app-title {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: #00677C;
            font-weight: 600;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        .app-title svg {
            margin-right: 0; /* Removed margin to make icon and text as close as possible */
        }
        .load-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #00677C;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-size: 36px;
            font-weight: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .load-button:hover {
            background-color: #004d5d;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .load-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #fileInput {
            display: none;
        }
        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none;
            z-index: 9999;
            overflow: hidden;
        }
        .pdf-container.active {
            display: block;
        }
        .pdf-container.small-rectangle {
            background-color: transparent;
        }
        .pdf-rectangle-wrapper {
            position: fixed;
            top: 80px;
            left: 130px;
            width: 240px;
            height: 135px;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10000;
            display: none;
        }
        .pdf-container.small-rectangle .pdf-rectangle-wrapper {
            display: block;
        }
        .pdf-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .pdf-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
        }
        .pdf-container.small-rectangle .pdf-canvas {
            display: none;
        }
        .pdf-container:not(.small-rectangle) .pdf-canvas {
            display: block;
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
        }
        .loading-indicator.active {
            display: block;
        }
        .pdf-container.small-rectangle .loading-indicator {
            color: #333;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            z-index: 10001;
        }
        .close-button:hover {
            background-color: #fff;
            transform: scale(1.1);
        }
        .pdf-container.small-rectangle .close-button {
            display: flex;
        }
        .pdf-container:not(.small-rectangle) .close-button {
            display: none;
        }
        .pdf-filename {
            position: absolute;
            bottom: -45px; /* Increased from -30px to add more space between rectangle and text */
            left: 0;
            width: 100%;
            text-align: center;
            background-color: transparent; /* Changed from rgba(0, 0, 0, 0.7) */
            color: #000; /* Changed from white to black */
            padding: 6px 12px;
            border-radius: 0; /* Removed rounded corners */
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 9999;
            transform: translateX(0);
        }
        .pdf-container.small-rectangle .pdf-filename {
            display: block;
        }
        .pdf-container:not(.small-rectangle) .pdf-filename {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background rectangle for aesthetic purposes -->
    <div class="background-rectangle"></div>
    
    <!-- App title with icon -->
    <h1 class="app-title">
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#00677C">
            <path d="m307-324-87-358 260-238 260 238-87 358H307Zm52.33-66.67h241.34l65.66-269-153-139V-668q14 8.67 22.67 23 8.67 14.33 8.67 31.67 0 26.33-18.84 45.16Q507-549.33 480-549.33t-45.83-18.84q-18.84-18.83-18.84-45.16 0-17.34 8.67-31.67 8.67-14.33 22.67-23v-130.67l-153 139 65.66 269ZM160-120l21.33-59.67q8-23 27.67-37t43.67-14h454.66q24 0 43.67 14t27.67 37L800-120H160Z"/>
        </svg>
        Tinta
    </h1>
    
    <button class="load-button" onclick="document.getElementById('fileInput').click()">
        +
    </button>
    
    <input type="file" id="fileInput" accept=".pdf" onchange="loadPDF(event)">
    
    <div class="pdf-container" id="pdfContainer">
        <canvas class="pdf-canvas" id="pdfCanvas"></canvas>
        <div class="loading-indicator" id="loadingIndicator">Loading PDF...</div>
        
        <div class="pdf-rectangle-wrapper" id="pdfRectangleWrapper">
            <button class="close-button" onclick="closePDF()">Ã—</button>
            <img class="pdf-image" id="pdfImage" src="" alt="PDF Preview">
            <div class="loading-indicator" id="loadingIndicatorSmall">Loading PDF...</div>
            <div class="pdf-filename" id="pdfFilename"></div>
        </div>
    </div>
    
    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pdfBlob = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfFilename = document.getElementById('pdfFilename');
        const pdfImage = document.getElementById('pdfImage');
        const pdfRectangleWrapper = document.getElementById('pdfRectangleWrapper');
        const loadingIndicatorSmall = document.getElementById('loadingIndicatorSmall');
        
        // Helper function to clean up PDF resources
        function cleanupPdfResources() {
            // Cancel any pending page rendering
            if (pageRendering && pageNumPending !== null) {
                pageNumPending = null;
            }
            
            // Destroy PDF document if it exists
            if (pdfDoc) {
                pdfDoc.destroy().then(() => {
                    pdfDoc = null;
                }).catch(error => {
                    console.error('Error destroying PDF document:', error);
                    pdfDoc = null;
                });
            }
            
            // Clear canvas and release memory
            if (canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = 0;
                canvas.height = 0;
            }
            
            // Revoke blob URL if exists
            if (pdfBlob) {
                URL.revokeObjectURL(pdfBlob);
                pdfBlob = null;
            }
            
            // Reset state
            currentPage = 1;
            pageRendering = false;
            pageNumPending = null;
        }
        
        function loadPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                // Clean up any existing PDF resources
                cleanupPdfResources();
                
                // Create a blob URL for the file
                pdfBlob = URL.createObjectURL(file);
                
                // Store and display filename
                const fileName = file.name;
                pdfFilename.textContent = fileName;
                
                pdfContainer.classList.add('active');
                document.getElementById('loadingIndicator').classList.add('active');
                
                // Load PDF from blob URL
                pdfjsLib.getDocument(pdfBlob).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    document.getElementById('loadingIndicator').classList.remove('active');
                    
                    // Request fullscreen
                    if (pdfContainer.requestFullscreen) {
                        pdfContainer.requestFullscreen().catch(err => {
                            console.error('Error attempting to enable fullscreen:', err);
                        });
                    } else if (pdfContainer.webkitRequestFullscreen) {
                        pdfContainer.webkitRequestFullscreen();
                    } else if (pdfContainer.msRequestFullscreen) {
                        pdfContainer.msRequestFullscreen();
                    }
                    
                    // Render first page on fullscreen canvas
                    renderPage(currentPage, canvas, ctx);
                }).catch(function(error) {
                    console.error('Error loading PDF:', error);
                    document.getElementById('loadingIndicator').classList.remove('active');
                    alert('Error loading PDF. Please try another file.');
                    closePDF();
                });
            } else {
                alert('Please select a valid PDF file.');
            }
        }
        
        function renderPage(num, canvas, ctx) {
            return new Promise((resolve) => {
                if (!pdfDoc) {
                    resolve();
                    return;
                }
                
                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        resolve();
                    }).catch(function(error) {
                        console.error('Error rendering page:', error);
                        resolve();
                    });
                }).catch(function(error) {
                    console.error('Error getting page:', error);
                    resolve();
                });
            });
        }
        
        function renderPageToImage(pageNum) {
            return new Promise((resolve) => {
                if (!pdfDoc) {
                    resolve('');
                    return;
                }
                
                // Create a temporary canvas
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                pdfDoc.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    tempCanvas.height = viewport.height;
                    tempCanvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: tempCtx,
                        viewport: viewport
                    };
                    
                    const renderTask = page.render(renderContext);
                    
                    renderTask.promise.then(function() {
                        // Convert to data URL
                        const dataUrl = tempCanvas.toDataURL();
                        // Clean up the temporary canvas
                        tempCanvas.width = 0;
                        tempCanvas.height = 0;
                        resolve(dataUrl);
                    }).catch(function(error) {
                        console.error('Error rendering page to image:', error);
                        // Clean up the temporary canvas
                        tempCanvas.width = 0;
                        tempCanvas.height = 0;
                        resolve('');
                    });
                }).catch(function(error) {
                    console.error('Error getting page for image:', error);
                    // Clean up the temporary canvas
                    tempCanvas.width = 0;
                    tempCanvas.height = 0;
                    resolve('');
                });
            });
        }
        
        async function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                pageRendering = true;
                await renderPage(num, canvas, ctx);
                pageRendering = false;
                if (pageNumPending !== null) {
                    const pending = pageNumPending;
                    pageNumPending = null;
                    queueRenderPage(pending);
                }
            }
        }
        
        function closePDF() {
            // Exit fullscreen if in fullscreen
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => {
                    console.error('Error attempting to exit fullscreen:', err);
                });
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            }
            
            // Clean up all PDF resources
            cleanupPdfResources();
            
            // Reset UI
            pdfContainer.classList.remove('active', 'small-rectangle');
            document.getElementById('fileInput').value = '';
            pdfFilename.textContent = '';
            pdfImage.src = '';
        }
        
        // Handle keyboard events
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;
            
            switch(event.key) {
                case 'Escape':
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        // Exit fullscreen and show in small rectangle
                        if (document.exitFullscreen) {
                            document.exitFullscreen().catch(err => {
                                console.error('Error attempting to exit fullscreen:', err);
                            });
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        
                        // After exiting fullscreen, show in small rectangle
                        setTimeout(async () => {
                            pdfContainer.classList.add('small-rectangle');
                            
                            // Show loading indicator
                            loadingIndicatorSmall.classList.add('active');
                            
                            // Render current page to image
                            const imageUrl = await renderPageToImage(currentPage);
                            pdfImage.src = imageUrl;
                            
                            // Hide loading indicator
                            loadingIndicatorSmall.classList.remove('active');
                            
                            // Clean up PDF document to save memory
                            if (pdfDoc) {
                                pdfDoc.destroy().then(() => {
                                    pdfDoc = null;
                                }).catch(error => {
                                    console.error('Error destroying PDF document:', error);
                                    pdfDoc = null;
                                });
                            }
                        }, 100);
                    }
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        queueRenderPage(currentPage);
                    }
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    if (currentPage < pdfDoc.numPages) {
                        currentPage++;
                        queueRenderPage(currentPage);
                    }
                    break;
            }
        });
        
        // Handle click on small rectangle to return to fullscreen
        pdfRectangleWrapper.addEventListener('click', async function(event) {
            // Don't trigger if clicking on close button
            if (event.target.classList.contains('close-button')) return;
            
            if (pdfContainer.classList.contains('small-rectangle')) {
                pdfContainer.classList.remove('small-rectangle');
                
                // Show loading indicator
                document.getElementById('loadingIndicator').classList.add('active');
                
                // Reload PDF from stored Blob
                if (pdfBlob) {
                    try {
                        pdfDoc = await pdfjsLib.getDocument(pdfBlob).promise;
                        
                        // Request fullscreen
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen().catch(err => {
                                console.error('Error attempting to enable fullscreen:', err);
                            });
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        }
                        
                        // Hide loading indicator
                        document.getElementById('loadingIndicator').classList.remove('active');
                        
                        // Render current page
                        await renderPage(currentPage, canvas, ctx);
                    } catch (error) {
                        console.error('Error loading PDF:', error);
                        document.getElementById('loadingIndicator').classList.remove('active');
                        alert('Error loading PDF. Please try again.');
                        closePDF();
                    }
                }
            }
        });
        
        // Handle fullscreen change events
        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement && 
                pdfDoc && 
                !pdfContainer.classList.contains('small-rectangle')) {
                
                // If exiting fullscreen and not already in small rectangle, show it
                setTimeout(async () => {
                    pdfContainer.classList.add('small-rectangle');
                    
                    // Show loading indicator
                    loadingIndicatorSmall.classList.add('active');
                    
                    // Render current page to image
                    const imageUrl = await renderPageToImage(currentPage);
                    pdfImage.src = imageUrl;
                    
                    // Hide loading indicator
                    loadingIndicatorSmall.classList.remove('active');
                    
                    // Clean up PDF document to save memory
                    if (pdfDoc) {
                        pdfDoc.destroy().then(() => {
                            pdfDoc = null;
                        }).catch(error => {
                            console.error('Error destroying PDF document:', error);
                            pdfDoc = null;
                        });
                    }
                }, 100);
            }
        }
        
        // Add fullscreen change event listeners
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        // Handle window resize to adjust canvas
        window.addEventListener('resize', function() {
            if (pdfDoc && !pdfContainer.classList.contains('small-rectangle')) {
                queueRenderPage(currentPage);
            }
        });
        
        // Clean up resources when the page is unloaded
        window.addEventListener('beforeunload', function() {
            cleanupPdfResources();
        });
    </script>
</body>
</html>
