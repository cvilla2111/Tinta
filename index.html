<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <input type="file" id="fileInput" accept=".pdf" hidden>
                <button id="openFileBtn" class="btn btn-icon-sm" title="Open PDF">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                </button>
                <div style="width: 28px;"></div>
                <button id="undoBtn" class="btn btn-icon-sm" title="Undo" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                    </svg>
                </button>
                <button id="redoBtn" class="btn btn-icon-sm" title="Redo" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 7v6h-6"></path>
                        <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3L21 13"></path>
                    </svg>
                </button>
            </div>

            <div class="header-controls" id="headerControls" style="display: none;">
                <!-- Navigation -->
                <div class="toolbar-group">
                    <button id="prevPage" class="btn btn-icon-sm" title="Previous Page">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <div class="page-info">
                        <span id="pageNum">1</span>/<span id="pageCount">0</span>
                    </div>
                    <button id="nextPage" class="btn btn-icon-sm" title="Next Page">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- Zoom -->
                <div class="toolbar-group">
                    <button id="zoomOut" class="btn btn-icon-sm" title="Zoom Out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                    <button id="zoomIn" class="btn btn-icon-sm" title="Zoom In">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button id="zoomFit" class="btn btn-icon-sm" title="Fit to Width">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="15" y1="3" x2="15" y2="21"></line>
                        </svg>
                    </button>
                </div>

                <!-- Drawing Tools -->
                <div class="toolbar-group">
                    <button id="penTool" class="btn btn-icon-sm tool-active" title="Pen">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        </svg>
                    </button>
                    <button id="eraserTool" class="btn btn-icon-sm" title="Eraser">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 20H7L3 16l7-7 9 9v2z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Colors -->
                <div class="toolbar-group color-picker">
                    <button class="color-btn color-active" data-color="#000000" style="background: #000000;" title="Black"></button>
                    <button class="color-btn" data-color="#FF0000" style="background: #FF0000;" title="Red"></button>
                    <button class="color-btn" data-color="#0000FF" style="background: #0000FF;" title="Blue"></button>
                    <button class="color-btn" data-color="#00AA00" style="background: #00AA00;" title="Green"></button>
                </div>

                <!-- Stroke Width -->
                <div class="toolbar-group">
                    <button id="thinStroke" class="btn btn-icon-sm stroke-btn" title="Thin" data-width="2">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                        </svg>
                    </button>
                    <button id="mediumStroke" class="btn btn-icon-sm stroke-btn stroke-active" title="Medium" data-width="4">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                        </svg>
                    </button>
                    <button id="thickStroke" class="btn btn-icon-sm stroke-btn" title="Thick" data-width="6">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <!-- Actions -->
                <div class="toolbar-group">
                    <button id="clearBtn" class="btn btn-icon-sm" title="Clear All">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <svg class="welcome-icon" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h2>Welcome to PDF Viewer</h2>
                    <p>Click "Open PDF" to get started</p>
                </div>
            </div>

            <div class="pdf-viewer" id="pdfViewer" style="display: none;">
                <div class="canvas-container" id="canvasContainer">
                    <div class="pdf-wrapper" id="pdfWrapper">
                        <canvas id="pdfCanvas"></canvas>
                        <svg id="annotationLayer" class="annotation-layer"></svg>
                        <canvas id="activeStrokeCanvas" class="active-stroke-layer"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
