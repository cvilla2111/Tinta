<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>This is a simple installable PWA.<br>Works offline too!</p>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const swBlob = new Blob([
                        `self.addEventListener('install', event => {
                            event.waitUntil(caches.open('hello-pwa-cache').then(cache => cache.add('/')));
                        });
                        
                        self.addEventListener('fetch', event => {
                            event.respondWith(caches.match(event.request).then(response => 
                                response || fetch(event.request)
                            ));
                        });`
                    ], { type: 'application/javascript' });
                    
                    const swUrl = URL.createObjectURL(swBlob);
                    await navigator.serviceWorker.register(swUrl);
                    URL.revokeObjectURL(swUrl);
                } catch (error) {
                    console.error('Service worker registration failed:', error);
                }
            });
        }

        // Add to home screen prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Optional: Show custom install button
            const installButton = document.createElement('button');
            installButton.textContent = 'Install App';
            installButton.style.cssText = `
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
                padding: 12px 24px; background: #4285f4; color: white;
                border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
            `;
            installButton.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted installation');
                    }
                    deferredPrompt = null;
                    installButton.remove();
                });
            };
            document.body.appendChild(installButton);
        });
    </script>
</body>
