<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ink API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: white;
        }
        
        #canvas {
            display: block;
            background: white;
            cursor: crosshair;
        }
        
        #error {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="error">Ink API not supported in this browser</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const errorDiv = document.getElementById('error');
        
        // Set canvas to fullscreen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        let presenter = null;
        
        // Check if Ink API is available
        if (navigator.ink) {
            // Request ink presenter
            navigator.ink.requestPresenter({ presentationArea: canvas })
                .then(inkPresenter => {
                    presenter = inkPresenter;
                    console.log('Ink API initialized successfully');
                })
                .catch(err => {
                    console.error('Failed to initialize Ink API:', err);
                    errorDiv.style.display = 'block';
                });
        } else {
            errorDiv.style.display = 'block';
            console.log('Ink API not supported');
        }
        
        // Simple drawing with Ink API
        canvas.addEventListener('pointermove', async (evt) => {
            if (evt.pressure > 0 || evt.buttons > 0) {
                // Draw on canvas (fallback)
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(evt.offsetX, evt.offsetY, 2, 0, 2 * Math.PI);
                ctx.fill();
                
                // Use Ink API for low-latency rendering
                if (presenter) {
                    try {
                        presenter.updateInkTrailStartPoint(evt, {
                            color: 'black',
                            diameter: 4
                        });
                    } catch (err) {
                        console.error('Ink API error:', err);
                    }
                }
            }
        });
        
        // Clear canvas on double click
        canvas.addEventListener('dblclick', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
