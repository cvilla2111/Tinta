<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3f3f3">
    <title>UI Grid Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --grid-size: 10px;
            --grid-color: rgba(180, 180, 180, 0.6);
            --grid-color-major: rgba(120, 120, 120, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .grid-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: white;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .grid-pattern {
            width: 100%;
            height: 100%;
            background-size: var(--grid-size) var(--grid-size);
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        }

        .grid-pattern-major {
            width: 100%;
            height: 100%;
            background-size: calc(var(--grid-size) * 4) calc(var(--grid-size) * 4);
            background-image:
                linear-gradient(to right, var(--grid-color-major) 2px, transparent 2px),
                linear-gradient(to bottom, var(--grid-color-major) 2px, transparent 2px);
        }

        .content-layer {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f3f3f3;
            z-index: 50;
        }

        .separator-line {
            position: fixed;
            left: 390px;
            top: 20px;
            width: 1px;
            height: 20px;
            background-color: #d0d0d0;
            z-index: 51;
        }

        .separator-line-2 {
            position: fixed;
            left: 730px;
            top: 20px;
            width: 1px;
            height: 20px;
            background-color: #d0d0d0;
            z-index: 51;
        }

        .separator-line-3 {
            position: fixed;
            left: 870px;
            top: 20px;
            width: 1px;
            height: 20px;
            background-color: #d0d0d0;
            z-index: 51;
        }

        .library-icon {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 6px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .library-icon:hover {
            background-color: #ebebeb;
        }

        .undo-icon {
            position: fixed;
            left: 320px;
            top: 30px;
            z-index: 51;
            color: #333;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 7px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .undo-icon:hover {
            background-color: #ebebeb;
        }

        .redo-icon {
            position: fixed;
            left: 360px;
            top: 30px;
            z-index: 51;
            color: #333;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 7px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .redo-icon:hover {
            background-color: #ebebeb;
        }

        .pen-icon {
            position: fixed;
            left: 440px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 8px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .pen-icon:hover {
            background-color: #ebebeb;
        }

        .pen-icon.active {
            background-color: #9cc6d9;
        }

        .pen-icon.active:hover {
            background-color: #9cc6d9;
        }

        .wand-icon {
            position: fixed;
            left: 490px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 8px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .wand-icon:hover {
            background-color: #ebebeb;
        }

        .wand-icon.active {
            background-color: #9cc6d9;
        }

        .wand-icon.active:hover {
            background-color: #9cc6d9;
        }

        .eraser-icon {
            position: fixed;
            left: 540px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 8px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .eraser-icon:hover {
            background-color: #ebebeb;
        }

        .eraser-icon.active {
            background-color: #9cc6d9;
        }

        .eraser-icon.active:hover {
            background-color: #9cc6d9;
        }

        .black-circle {
            position: fixed;
            left: 770px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }

        .black-circle:hover {
            transform: translate(-50%, -50%) scale(1.15);
        }

        .blue-circle {
            position: fixed;
            left: 800px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }

        .blue-circle:hover {
            transform: translate(-50%, -50%) scale(1.15);
        }

        .red-circle {
            position: fixed;
            left: 830px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }

        .red-circle:hover {
            transform: translate(-50%, -50%) scale(1.15);
        }

        .ellipsis-icon {
            position: fixed;
            left: 960px;
            top: 30px;
            z-index: 51;
            cursor: pointer;
            transform: translate(-50%, -50%);
            padding: 8px;
            box-sizing: content-box;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .ellipsis-icon:hover {
            background-color: #ebebeb;
        }

        .menu-modal {
            position: fixed;
            left: 950px;
            top: 63px;
            width: 160px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e4e4e4;
            z-index: 1000;
            display: none;
            padding: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .menu-modal.show {
            display: block;
            animation: fadeSlideIn 0.2s ease forwards;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #f3f3f3;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .menu-overlay.show {
            display: block;
            animation: fadeIn 0.2s ease forwards;
        }

        .settings-modal {
            position: fixed;
            left: 340px;
            top: 160px;
            width: 550px;
            height: 370px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e4e4e4;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            display: none;
            padding: 20px;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .settings-modal.show {
            display: block;
            animation: fadeScaleIn 0.2s ease forwards;
        }

        @keyframes fadeScaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .settings-modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .settings-overlay.show {
            display: block;
            animation: fadeIn 0.2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .grid-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: move;
            user-select: none;
        }

        .grid-controls:active {
            cursor: grabbing;
        }

        .grid-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 6px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: monospace;
            font-size: 10px;
            color: #333;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .slider-label {
            font-size: 11px;
            font-weight: 500;
            color: #333;
        }

        input[type="range"] {
            width: 120px;
            height: 4px;
        }

        .snap-cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            border: 1px solid #5D5CDE;
            background: rgba(93, 92, 222, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.05s ease-out;
        }

        .snap-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
        }

        .snap-crosshair::before,
        .snap-crosshair::after {
            content: '';
            position: absolute;
            background: #5D5CDE;
        }

        .snap-crosshair::before {
            width: 1px;
            height: 4px;
            left: 1.5px;
            top: 0;
        }

        .snap-crosshair::after {
            width: 4px;
            height: 1px;
            left: 0;
            top: 1.5px;
        }

    </style>
</head>

    <div class="grid-container">
        <!-- Grid Overlay -->
        <div class="grid-overlay" id="gridOverlay">
            <div class="grid-pattern-major">
                <div class="grid-pattern"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="grid-controls">
            <div class="slider-container">
                <label class="slider-label">Grid Size: <span id="gridSizeValue">10</span>px</label>
                <input type="range" id="gridSize" min="10" max="100" value="10" step="5">
            </div>
            <div class="slider-container">
                <label class="slider-label">Grid Opacity: <span id="gridOpacityValue">100</span>%</label>
                <input type="range" id="gridOpacity" min="0" max="100" value="100" step="5">
            </div>
        </div>

            Position: (0, 0)

            <!-- Your UI components will go here -->

    <script>
        // Grid controls
        const gridSize = document.getElementById('gridSize');
        const gridSizeValue = document.getElementById('gridSizeValue');
        const gridOpacity = document.getElementById('gridOpacity');
        const gridOpacityValue = document.getElementById('gridOpacityValue');
        const gridOverlay = document.getElementById('gridOverlay');
        const gridInfo = document.getElementById('gridInfo');
        const contentLayer = document.getElementById('contentLayer');
        const snapCursor = document.getElementById('snapCursor');
        const gridControls = document.querySelector('.grid-controls');

        // Update grid size
        gridSize.addEventListener('input', (e) => {
            const size = e.target.value;
            gridSizeValue.textContent = size;
            document.documentElement.style.setProperty('--grid-size', `${size}px`);
        });

        // Update grid opacity
        gridOpacity.addEventListener('input', (e) => {
            const opacity = e.target.value;
            gridOpacityValue.textContent = opacity;
            gridOverlay.style.opacity = opacity / 100;
        });

        // Make grid controls draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        gridControls.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            // Don't drag if clicking on a slider
            if (e.target.type === 'range') {
                return;
            }

            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === gridControls || gridControls.contains(e.target)) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, gridControls);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        // Keyboard shortcuts for grid size
        document.addEventListener('keydown', (e) => {
            const currentSize = parseInt(gridSize.value);

            if (e.key === 'f' || e.key === 'F') {
                // Decrease grid size
                const newSize = Math.max(10, currentSize - 5);
                gridSize.value = newSize;
                gridSizeValue.textContent = newSize;
                document.documentElement.style.setProperty('--grid-size', `${newSize}px`);
            } else if (e.key === 'g' || e.key === 'G') {
                // Increase grid size
                const newSize = Math.min(100, currentSize + 5);
                gridSize.value = newSize;
                gridSizeValue.textContent = newSize;
                document.documentElement.style.setProperty('--grid-size', `${newSize}px`);
            }
        });

        // Track mouse position and snap cursor to grid
        document.addEventListener('mousemove', (e) => {
            const currentGridSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-size'));
            const snapX = Math.round(e.clientX / currentGridSize) * currentGridSize;
            const snapY = Math.round(e.clientY / currentGridSize) * currentGridSize;
            const gridX = Math.round(e.clientX / currentGridSize);
            const gridY = Math.round(e.clientY / currentGridSize);

            // Update snap cursor position
            snapCursor.style.left = snapX + 'px';
            snapCursor.style.top = snapY + 'px';

            // Update info display
            gridInfo.textContent = `Mouse: (${e.clientX}, ${e.clientY}) | Grid: (${gridX}, ${gridY}) | Snap: (${snapX}, ${snapY})`;
        });

        // Hide snap cursor when mouse leaves the window
        document.addEventListener('mouseleave', () => {
            snapCursor.style.display = 'none';
        });

        document.addEventListener('mouseenter', () => {
            snapCursor.style.display = 'block';
        });

        // Menu modal functionality
        const menuIcon = document.getElementById('menuIcon');
        const menuModal = document.getElementById('menuModal');
        const menuOverlay = document.getElementById('menuOverlay');

        menuIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            menuModal.classList.toggle('show');
            menuOverlay.classList.toggle('show');
        });

        menuOverlay.addEventListener('click', () => {
            menuModal.classList.remove('show');
            menuOverlay.classList.remove('show');
        });

        // Settings modal functionality
        const settingsMenuItem = document.getElementById('settingsMenuItem');
        const settingsModal = document.getElementById('settingsModal');
        const settingsOverlay = document.getElementById('settingsOverlay');

        settingsMenuItem.addEventListener('click', () => {
            // Close menu
            menuModal.classList.remove('show');
            menuOverlay.classList.remove('show');
            // Open settings
            settingsModal.classList.add('show');
            settingsOverlay.classList.add('show');
        });

        settingsOverlay.addEventListener('click', () => {
            settingsModal.classList.remove('show');
            settingsOverlay.classList.remove('show');
        });

        // Close menu when clicking on other menu items
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            if (item.id !== 'settingsMenuItem') {
                item.addEventListener('click', () => {
                    menuModal.classList.remove('show');
                    menuOverlay.classList.remove('show');
                    // Handle menu item action here
                    console.log('Menu item clicked:', item.textContent);
                });
            }
        });

        // Drawing tool selection functionality
        const penIcon = document.querySelector('.pen-icon');
        const wandIcon = document.querySelector('.wand-icon');
        const eraserIcon = document.querySelector('.eraser-icon');
        const drawingTools = [penIcon, wandIcon, eraserIcon];

        // Function to set active drawing tool
        function setActiveTool(activeTool) {
            drawingTools.forEach(tool => {
                tool.classList.remove('active');
            });
            activeTool.classList.add('active');
        }

        // Add click event listeners to drawing tools
        penIcon.addEventListener('click', () => setActiveTool(penIcon));
        wandIcon.addEventListener('click', () => setActiveTool(wandIcon));
        eraserIcon.addEventListener('click', () => setActiveTool(eraserIcon));
    </script>
</body>
</html>
